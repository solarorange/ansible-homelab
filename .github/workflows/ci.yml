name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tooling
        run: |
          pip install ansible ansible-lint yamllint Jinja2 PyYAML
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Ansible syntax check
        run: ansible-playbook --syntax-check main.yml

      - name: Ansible Lint
        run: ansible-lint || true

      - name: YAML Lint
        run: yamllint . || true

      - name: Show Docker and Compose versions
        run: |
          docker --version || true
          docker compose version || docker-compose --version || true

      - name: Validate docker-compose templates (if present)
        shell: bash
        run: |
          set -e
          shopt -s globstar || true
          found=0
          for f in roles/**/templates/docker-compose.yml.j2 homepage/docker-compose.yml; do
            if [ -f "$f" ]; then
              echo "Found template: $f"
              found=1
            fi
          done
          if [ "$found" = "0" ]; then
            echo "No compose templates to validate"
            exit 0
          fi
          echo "Template presence validated"

      - name: Render and validate all docker compose templates
        run: |
          python scripts/ci/render_and_validate_compose.py
        if: hashFiles('scripts/ci/render_and_validate_compose.py') != ''


