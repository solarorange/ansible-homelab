# Weather configuration
weather:
  label: Weather
  latitude: 40.7128
  longitude: -74.0060
  units: metric
  provider: openweathermap
  apiKey: your_openweathermap_api_key

# Search configuration
search:
  provider: duckduckgo
  target: _blank
  query: "{{query}}"

# System monitoring configuration
system:
  label: System Status
  url: http://localhost:3001
  cpu: true
  memory: true
  disk: true
  network: true
  temperature: true 