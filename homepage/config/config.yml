  - sonarr
  - radarr
  - lidarr
  - readarr
  - prowlarr
  - bazarr
  - tautulli
  - overseerr
  
  # Storage and file services
  - nextcloud
  - vaultwarden
  - gitlab
  - harbor
  - minio
  - paperless
  - bookstack
  - immich
  - filebrowser
  
  # Backup and automation
