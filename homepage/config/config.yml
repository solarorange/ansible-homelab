# Weather configuration
weather:
  label: Weather
  latitude: 40.7128
  longitude: -74.0060
  units: metric
  provider: openweathermap
  apiKey: your_openweathermap_api_key

# Search configuration
search:
  provider: duckduckgo
  target: _blank
  query: "{{query}}"

# System monitoring configuration
system:
  label: System Status
  url: http://{{ ansible_default_ipv4.address }}:3001
  cpu: true
  memory: true
  disk: true
  network: true
  temperature: true

# Docker monitoring configuration
docker:
  label: Docker Containers
  url: http://{{ ansible_default_ipv4.address }}:9000
  apiKey: your_portainer_api_key

# Kubernetes monitoring configuration
kubernetes:
  label: Kubernetes Cluster
  url: "http://{{ ansible_default_ipv4.address }}:6443"
  token: your_kubernetes_token

# Resource monitoring configuration
resources:
  label: System Resources
  cpu: true
  memory: true
  disk: true
  network: true
  temperature: true

# Calendar configuration
calendar:
  label: Calendar
  provider: google
  clientId: your_google_client_id
  clientSecret: "{{ vault_google_client_secret }}"
  refreshToken: your_google_refresh_token
