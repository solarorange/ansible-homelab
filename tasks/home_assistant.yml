---
- name: Create Home Assistant directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  with_items:
    - "{{ docker_data_root }}/homeassistant"
    - "{{ docker_data_root }}/homeassistant/config"
    - "{{ docker_data_root }}/homeassistant/ssl"

- name: Create Home Assistant docker-compose service
  blockinfile:
    path: "{{ docker_compose_file }}"
    marker: "# {mark} ANSIBLE MANAGED BLOCK - Home Assistant"
    block: |
      homeassistant:
        image: ghcr.io/home-assistant/home-assistant:stable
        container_name: homeassistant
        volumes:
          - {{ docker_data_root }}/homeassistant/config:/config
          - {{ docker_data_root }}/homeassistant/ssl:/ssl
          - /etc/localtime:/etc/localtime:ro
        restart: unless-stopped
        privileged: true
        network_mode: host
        environment:
          - TZ={{ timezone }}
        labels:
          - "traefik.enable=true"
          - "traefik.http.routers.homeassistant.rule=Host(`homeassistant.{{ domain_name }}`)"
          - "traefik.http.routers.homeassistant.entrypoints=websecure"
          - "traefik.http.routers.homeassistant.tls=true"
          - "traefik.http.services.homeassistant.loadbalancer.server.port=8123"

- name: Create Home Assistant health check script
  copy:
    dest: "{{ scripts_dir }}/health_check_homeassistant.sh"
    mode: '0755'
    content: |
      #!/bin/bash
      if ! curl -s -f "http://localhost:8123" > /dev/null; then
        echo "Home Assistant is not responding"
        exit 1
      fi
      exit 0

- name: Create Home Assistant backup script
  copy:
    dest: "{{ scripts_dir }}/backup_homeassistant.sh"
    mode: '0755'
    content: |
      #!/bin/bash
      BACKUP_DIR="{{ backup_root }}/homeassistant"
      mkdir -p "$BACKUP_DIR"
      tar -czf "$BACKUP_DIR/homeassistant_$(date +%Y%m%d_%H%M%S).tar.gz" -C {{ docker_data_root }}/homeassistant config

- name: Add Home Assistant backup to crontab
  cron:
    name: "Backup Home Assistant"
    job: "{{ scripts_dir }}/backup_homeassistant.sh"
    hour: "2"
    minute: "0"
    state: present

- name: Create Home Assistant log rotation configuration
  copy:
    dest: /etc/logrotate.d/homeassistant
    content: |
      {{ docker_data_root }}/homeassistant/config/home-assistant.log {
          daily
          rotate 7
          compress
          delaycompress
          missingok
          notifempty
          create 0640 root root
      } 