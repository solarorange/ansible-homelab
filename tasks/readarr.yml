---
# Readarr Configuration
# Book Management

- name: Create Readarr directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0755"
  loop:
    - "{{ docker_dir }}/readarr/config"
    - "{{ docker_dir }}/readarr/data"
    - "{{ docker_dir }}/readarr/scripts"
    - "{{ media_dir }}/books"
    - "{{ media_dir }}/downloads/books"
    - "{{ logs_dir }}/readarr"

- name: Create Readarr configuration
  ansible.builtin.copy:
    dest: "{{ docker_dir }}/readarr/config/config.xml"
    content: |
      <?xml version="1.0" encoding="utf-8" standalone="yes"?>
      <Config>
        <LogLevel>info</LogLevel>
        <Port>8787</Port>
        <SslPort>9898</SslPort>
        <EnableSsl>False</EnableSsl>
        <LaunchBrowser>False</LaunchBrowser>
        <AuthenticationMethod>forms</AuthenticationMethod>
        <AuthenticationRequired>enabled</AuthenticationRequired>
        <Branch>main</Branch>
        <ApiKey>{{ readarr_api_key }}</ApiKey>
        <SslCertPath></SslCertPath>
        <SslCertPassword></SslCertPassword>
        <UrlBase></UrlBase>
        <UpdateMechanism>builtIn</UpdateMechanism>
        <UpdateAutomatically>True</UpdateAutomatically>
        <UpdateScriptPath></UpdateScriptPath>
        <ProxyEnabled>False</ProxyEnabled>
        <ProxyType>http</ProxyType>
        <ProxyHostname></ProxyHostname>
        <ProxyPort>8080</ProxyPort>
        <ProxyUsername></ProxyUsername>
        <ProxyPassword></ProxyPassword>
        <ProxyBypassFilter></ProxyBypassFilter>
        <ProxyBypassLocalAddresses>True</ProxyBypassLocalAddresses>
        <CertificateValidation>Enabled</CertificateValidation>
        <BackupFolder>{{ docker_dir }}/readarr/backup</BackupFolder>
        <BackupInterval>7</BackupInterval>
        <BackupRetention>28</BackupRetention>
        <AnalyticsEnabled>True</AnalyticsEnabled>
        <InstanceName>Readarr</InstanceName>
        <ApplicationUrl></ApplicationUrl>
        <PostgresUser>{{ postgres_user }}</PostgresUser>
        <PostgresPassword>{{ postgres_password }}</PostgresPassword>
        <PostgresPort>5432</PostgresPort>
        <PostgresHost>postgres</PostgresHost>
        <PostgresMainDb>readarr</PostgresMainDb>
        <PostgresLogDb>readarr_logs</PostgresLogDb>
      </Config>
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0640"

- name: Create Readarr management script
  ansible.builtin.copy:
    dest: "{{ docker_dir }}/readarr/scripts/manage.sh"
    content: |
      #!/bin/bash
      
      # Readarr Management Script
      
      function show_help {
        echo "Readarr Management Script"
        echo "Usage: $0 [command]"
        echo ""
        echo "Commands:"
        echo "  status    - Show Readarr status"
        echo "  logs      - Show Readarr logs"
        echo "  restart   - Restart Readarr"
        echo "  backup    - Backup Readarr data"
        echo "  restore   - Restore Readarr data"
        echo "  help      - Show this help"
      }
      
      function backup_data {
        local backup_dir="{{ docker_dir }}/readarr/backup"
        local timestamp=$(date +%Y%m%d_%H%M%S)
        local backup_file="$backup_dir/readarr_backup_$timestamp.tar.gz"
        
        # Create backup directory if it doesn't exist
        mkdir -p "$backup_dir"
        
        # Stop Readarr
        docker stop readarr
        
        # Create backup
        tar -czf "$backup_file" -C "{{ docker_dir }}/readarr" config/ data/
        
        # Start Readarr
        docker start readarr
        
        echo "Backup created: $backup_file"
      }
      
      function restore_data {
        if [ -z "$1" ]; then
          echo "Please specify backup file"
          exit 1
        fi
      
        local backup_file="$1"
        if [ ! -f "$backup_file" ]; then
          echo "Backup file not found: $backup_file"
          exit 1
        fi
      
        # Stop Readarr
        docker stop readarr
      
        # Restore backup
        tar -xzf "$backup_file" -C "{{ docker_dir }}/readarr"
      
        # Start Readarr
        docker start readarr
      
        echo "Backup restored from: $backup_file"
      }
      
      case "$1" in
        status)
          docker ps -f name=readarr
          curl -s http://localhost:8787/api/v1/health
          ;;
        logs)
          docker logs readarr --tail 100 -f
          ;;
        restart)
          docker restart readarr
          ;;
        backup)
          backup_data
          ;;
        restore)
          restore_data "$2"
          ;;
        help|*)
          show_help
          ;;
      esac
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0750"

- name: Create Readarr health check script
  ansible.builtin.copy:
    dest: "{{ docker_dir }}/readarr/scripts/healthcheck.sh"
    content: |
      #!/bin/bash
      
      # Check if Readarr is running
      if ! docker ps -f name=readarr -f status=running | grep -q readarr; then
        echo "Readarr is not running"
        exit 1
      fi
      
      # Check if Readarr is responding
      if ! curl -s -f http://localhost:8787/api/v1/health > /dev/null; then
        echo "Readarr is not responding"
        exit 1
      fi
      
      # Check Readarr status
      STATUS=$(curl -s http://localhost:8787/api/v1/health | jq -r .status)
      if [ "$STATUS" != "ok" ]; then
        echo "Readarr status is $STATUS"
        exit 1
      fi
      
      exit 0
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0750"

- name: Create Readarr log rotation configuration
  ansible.builtin.copy:
    dest: "{{ docker_dir }}/readarr/config/logrotate.conf"
    content: |
      {{ logs_dir }}/readarr/*.log {
        daily
        rotate 7
        compress
        delaycompress
        missingok
        notifempty
        create 0640 {{ username }} {{ username }}
      }
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0640"

- name: Add Readarr log rotation to crontab
  ansible.builtin.cron:
    name: "Rotate Readarr logs"
    job: "logrotate {{ docker_dir }}/readarr/config/logrotate.conf"
    hour: "0"
    minute: "0"
    user: "{{ username }}"

- name: Add Readarr backup to crontab
  ansible.builtin.cron:
    name: "Backup Readarr data"
    job: "{{ docker_dir }}/readarr/scripts/manage.sh backup"
    hour: "3"
    minute: "0"
    user: "{{ username }}" 