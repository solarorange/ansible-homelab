- name: Include Kopia deployment tasks
  include_tasks: deploy.yml
  when: kopia_deploy_enabled | default(true)

- name: Include Kopia configuration tasks
  include_tasks: configure.yml
  when: kopia_deploy_enabled | default(true)

- name: Include Kopia security tasks
  include_tasks: security.yml
  when: kopia_deploy_enabled | default(true)

- name: Include Kopia monitoring tasks
  include_tasks: monitoring.yml
  when: kopia_monitoring_enabled | default(true)

- name: Include Kopia backup tasks
  include_tasks: backup.yml
  when: kopia_backup_enabled | default(true)

- name: Include Kopia automation tasks
  include_tasks: automation.yml
  when: kopia_automation_enabled | default(true)

- name: Include Kopia integration tasks
  include_tasks: integration.yml
