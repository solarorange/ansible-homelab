---
# Portainer Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Portainer validation tasks
  include_tasks: validate.yml
  when: portainer_validation_enabled | default(true)

- name: Include Portainer deployment tasks
  include_tasks: deploy.yml
  when: portainer_deploy_enabled | default(true)

- name: Include Portainer configuration tasks
  include_tasks: configure.yml
  when: portainer_deploy_enabled | default(true)

- name: Include Portainer security tasks
  include_tasks: security.yml
  when: portainer_deploy_enabled | default(true)

- name: Include Portainer monitoring tasks
  include_tasks: monitoring.yml
  when: portainer_monitoring_enabled | default(true)

- name: Include Portainer backup tasks
  include_tasks: backup.yml
  when: portainer_backup_enabled | default(true)

- name: Include Portainer automation tasks
  include_tasks: automation.yml
  when: portainer_automation_enabled | default(true)

- name: Include Portainer integration tasks
  include_tasks: integration.yml
  when: portainer_discovery_enabled | default(true)

- name: Include Portainer health check tasks
  include_tasks: health_check.yml
  when: portainer_health_check_enabled | default(true)
