# Plex Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Plex validation tasks
  include_tasks: validate.yml
  when: plex_validation_enabled | default(true)

- name: Include Plex deployment tasks
  include_tasks: deploy.yml
  when: plex_deploy_enabled | default(true)

- name: Include Plex configuration tasks
  include_tasks: configure.yml
  when: plex_deploy_enabled | default(true)

- name: Include Plex security tasks
  include_tasks: security.yml
  when: plex_deploy_enabled | default(true)

- name: Include Plex monitoring tasks
  include_tasks: monitoring.yml
  when: plex_monitoring_enabled | default(true)

- name: Include Plex backup tasks
  include_tasks: backup.yml
  when: plex_backup_enabled | default(true)

- name: Include Plex automation tasks
  include_tasks: automation.yml
  when: plex_automation_enabled | default(true)

- name: Include Plex integration tasks
  include_tasks: integration.yml
  when: plex_discovery_enabled | default(true)

- name: Include Plex health check tasks
  include_tasks: health_check.yml
  when: plex_health_check_enabled | default(true)
