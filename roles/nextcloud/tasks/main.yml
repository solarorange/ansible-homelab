---
# Nextcloud Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Nextcloud validation tasks
  include_tasks: validate.yml
  when: nextcloud_validation_enabled | default(true)

- name: Include Nextcloud deployment tasks
  include_tasks: deploy.yml
  when: nextcloud_deploy_enabled | default(true)

- name: Include Nextcloud configuration tasks
  include_tasks: configure.yml
  when: nextcloud_deploy_enabled | default(true)

- name: Include Nextcloud security tasks
  include_tasks: security.yml
  when: nextcloud_deploy_enabled | default(true)

- name: Include Nextcloud monitoring tasks
  include_tasks: monitoring.yml
  when: nextcloud_monitoring_enabled | default(true)

- name: Include Nextcloud backup tasks
  include_tasks: backup.yml
  when: nextcloud_backup_enabled | default(true)

- name: Include Nextcloud automation tasks
  include_tasks: automation.yml
  when: nextcloud_automation_enabled | default(true)

- name: Include Nextcloud integration tasks
  include_tasks: integration.yml
  when: nextcloud_discovery_enabled | default(true)

- name: Include Nextcloud health check tasks
  include_tasks: health_check.yml
  when: nextcloud_health_check_enabled | default(true)
