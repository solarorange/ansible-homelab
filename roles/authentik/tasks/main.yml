# Authentik Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Authentik validation tasks
  include_tasks: validate.yml
  when: authentik_validation_enabled | default(true)

- name: Include Authentik deployment tasks
  include_tasks: deploy.yml
  when: authentik_deploy_enabled | default(true)

- name: Include Authentik configuration tasks
  include_tasks: configure.yml
  when: authentik_deploy_enabled | default(true)

- name: Include Authentik security tasks
  include_tasks: security.yml
  when: authentik_deploy_enabled | default(true)

- name: Include Authentik monitoring tasks
  include_tasks: monitoring.yml
  when: authentik_monitoring_enabled | default(true)

- name: Include Authentik backup tasks
  include_tasks: backup.yml
  when: authentik_backup_enabled | default(true)

- name: Include Authentik automation tasks
  include_tasks: automation.yml
  when: authentik_automation_enabled | default(true)

- name: Include Authentik integration tasks
  include_tasks: integration.yml
  when: authentik_discovery_enabled | default(true)

- name: Include Authentik health check tasks
  include_tasks: health_check.yml
  when: authentik_health_check_enabled | default(true)
