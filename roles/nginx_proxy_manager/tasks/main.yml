---
# Nginx_Proxy_Manager Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Nginx_Proxy_Manager validation tasks
  include_tasks: validate.yml
  when: nginx_proxy_manager_validation_enabled | default(true)

- name: Include Nginx_Proxy_Manager deployment tasks
  include_tasks: deploy.yml
  when: nginx_proxy_manager_deploy_enabled | default(true)

- name: Include Nginx_Proxy_Manager configuration tasks
  include_tasks: configure.yml
  when: nginx_proxy_manager_deploy_enabled | default(true)

- name: Include Nginx_Proxy_Manager security tasks
  include_tasks: security.yml
  when: nginx_proxy_manager_deploy_enabled | default(true)

- name: Include Nginx_Proxy_Manager monitoring tasks
  include_tasks: monitoring.yml
  when: nginx_proxy_manager_monitoring_enabled | default(true)

- name: Include Nginx_Proxy_Manager backup tasks
  include_tasks: backup.yml
  when: nginx_proxy_manager_backup_enabled | default(true)

- name: Include Nginx_Proxy_Manager automation tasks
  include_tasks: automation.yml
  when: nginx_proxy_manager_automation_enabled | default(true)

- name: Include Nginx_Proxy_Manager integration tasks
  include_tasks: integration.yml
  when: nginx_proxy_manager_discovery_enabled | default(true)

- name: Include Nginx_Proxy_Manager health check tasks
  include_tasks: health_check.yml
  when: nginx_proxy_manager_health_check_enabled | default(true)
