---
# Syncthing Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Syncthing validation tasks
  include_tasks: validate.yml
  when: syncthing_validation_enabled | default(true)

- name: Include Syncthing deployment tasks
  include_tasks: deploy.yml
  when: syncthing_deploy_enabled | default(true)

- name: Include Syncthing configuration tasks
  include_tasks: configure.yml
  when: syncthing_deploy_enabled | default(true)

- name: Include Syncthing security tasks
  include_tasks: security.yml
  when: syncthing_deploy_enabled | default(true)

- name: Include Syncthing monitoring tasks
  include_tasks: monitoring.yml
  when: syncthing_monitoring_enabled | default(true)

- name: Include Syncthing backup tasks
  include_tasks: backup.yml
  when: syncthing_backup_enabled | default(true)

- name: Include Syncthing automation tasks
  include_tasks: automation.yml
  when: syncthing_automation_enabled | default(true)

- name: Include Syncthing integration tasks
  include_tasks: integration.yml
  when: syncthing_discovery_enabled | default(true)

- name: Include Syncthing health check tasks
  include_tasks: health_check.yml
  when: syncthing_health_check_enabled | default(true)
