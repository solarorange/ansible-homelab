---
# Code_Server Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Code_Server validation tasks
  include_tasks: validate.yml
  when: code_server_validation_enabled | default(true)

- name: Include Code_Server deployment tasks
  include_tasks: deploy.yml
  when: code_server_deploy_enabled | default(true)

- name: Include Code_Server configuration tasks
  include_tasks: configure.yml
  when: code_server_deploy_enabled | default(true)

- name: Include Code_Server security tasks
  include_tasks: security.yml
  when: code_server_deploy_enabled | default(true)

- name: Include Code_Server monitoring tasks
  include_tasks: monitoring.yml
  when: code_server_monitoring_enabled | default(true)

- name: Include Code_Server backup tasks
  include_tasks: backup.yml
  when: code_server_backup_enabled | default(true)

- name: Include Code_Server automation tasks
  include_tasks: automation.yml
  when: code_server_automation_enabled | default(true)

- name: Include Code_Server integration tasks
  include_tasks: integration.yml
  when: code_server_discovery_enabled | default(true)

- name: Include Code_Server health check tasks
  include_tasks: health_check.yml
  when: code_server_health_check_enabled | default(true)
