---
# Code_Server Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# CODE_SERVER SERVICE CONFIGURATION
# =============================================================================

# Service Information
code_server_service_name: "code_server"
code_server_container_name: "{{ code_server_service_name }}"
code_server_image: "codercom/code-server:latest"
code_server_version: "latest"

# Network Configuration
code_server_port: 8443
code_server_external_port: "{{ code_server_port }}"
code_server_protocol: "http"
code_server_host: "{{ ansible_default_ipv4.address }}"
code_server_url: "{{ code_server_protocol }}://{{ code_server_host }}:{{ code_server_port }}"

# Domain Configuration
code_server_subdomain: "code_server"
code_server_domain: "{{ code_server_subdomain }}.{{ domain }}"
code_server_external_url: "https://{{ code_server_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
code_server_auth_enabled: true
code_server_auth_method: "authentik"  # Options: basic, authentik, none
code_server_admin_username: "admin"
code_server_admin_password: "{{ vault_code_server_admin_password }}"

# API Configuration
code_server_api_key: "{{ vault_code_server_api_key }}"
code_server_api_token: "{{ vault_code_server_api_token }}"

# Encryption & Security
code_server_secret_key: "{{ vault_code_server_secret_key }}"
code_server_encryption_key: "{{ vault_code_server_encryption_key }}"
code_server_jwt_secret: "{{ vault_code_server_jwt_secret }}"

# SSL/TLS Configuration
code_server_ssl_enabled: true
code_server_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
code_server_ssl_key: "{{ vault_ssl_private_key | default('') }}"
code_server_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
code_server_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
code_server_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
code_server_database_port: "{{ databases_postgresql_port | default(5432) }}"
code_server_database_name: "code_server"
code_server_database_username: "code_server"
code_server_database_password: "{{ vault_code_server_database_password }}"

# Redis Configuration (if using)
code_server_redis_enabled: false
code_server_redis_host: "{{ redis_host | default('redis') }}"
code_server_redis_port: "{{ redis_port | default(6379) }}"
code_server_redis_password: "{{ vault_code_server_redis_password }}"
code_server_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
code_server_data_dir: "{{ homelab_data_dir }}/code_server"
code_server_config_dir: "{{ code_server_data_dir }}/config"
code_server_backup_dir: "{{ code_server_data_dir }}/backups"

# Volume Mappings
code_server_volumes:
  - "{{ code_server_config_dir }}:/config"
  - "{{ code_server_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
code_server_health_check_enabled: true
code_server_health_check_path: "/health"
code_server_health_check_interval: 30
code_server_health_check_timeout: 10
code_server_health_check_retries: 3

# Monitoring Integration
code_server_monitoring_enabled: true
code_server_prometheus_enabled: true
code_server_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
code_server_backup_enabled: true
code_server_backup_schedule: "0 2 * * *"  # Daily at 2 AM
code_server_backup_retention_days: 30
code_server_backup_encryption_enabled: true
code_server_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
code_server_smtp_enabled: false
code_server_smtp_host: "{{ smtp_host | default('') }}"
code_server_smtp_port: "{{ smtp_port | default(587) }}"
code_server_smtp_username: "{{ vault_smtp_username }}"
code_server_smtp_password: "{{ vault_code_server_smtp_password }}"
code_server_smtp_from: "{{ code_server_admin_email | default('admin@' + domain) }}"
code_server_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
code_server_webhook_enabled: false
code_server_webhook_url: "{{ vault_webhook_url | default('') }}"
code_server_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
code_server_discovery_enabled: true
code_server_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
code_server_cpu_limit: "1.0"
code_server_memory_limit: "1g"
code_server_memory_reservation: "512m"

# Performance Settings
code_server_scan_interval: 10
code_server_parallel_downloads: 3
code_server_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
code_server_log_level: "info"  # Options: trace, debug, info, warn, error
code_server_log_rotation_enabled: true
code_server_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
code_server_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
code_server_rate_limit_enabled: true
code_server_rate_limit_requests: 100
code_server_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
code_server_deploy_enabled: true
code_server_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
code_server_restart_policy: "unless-stopped"
code_server_auto_update_enabled: true

# Environment Variables
code_server_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  CODE_SERVER_API_KEY: "{{ code_server_api_key }}"
  CODE_SERVER_SECRET_KEY: "{{ code_server_secret_key }}"
  CODE_SERVER_ENCRYPTION_KEY: "{{ code_server_encryption_key }}"
  CODE_SERVER_JWT_SECRET: "{{ code_server_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
code_server_validation_enabled: true
code_server_validation_timeout: 300
code_server_validation_retries: 3

# Testing Configuration
code_server_test_enabled: false
code_server_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
code_server_compliance_enabled: true
code_server_audit_logging_enabled: true
code_server_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
code_server_automation_enabled: true
code_server_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
code_server_admin_email: "{{ admin_email | default('admin@' + domain) }}"
code_server_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
code_server_fallback_enabled: true
code_server_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
