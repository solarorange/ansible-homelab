---
# Gluetun Handlers

- name: restart gluetun
  community.docker.docker_compose_v2:
    project_src: "{{ docker_dir }}/gluetun"
    state: present
  listen: "restart gluetun"

- name: reload gluetun
  community.docker.docker_compose_v2:
    project_src: "{{ docker_dir }}/gluetun"
    state: present
  listen: "reload gluetun"
