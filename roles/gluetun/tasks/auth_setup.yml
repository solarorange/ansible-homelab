---
# Gluetun Authentication Setup

- name: Check if Gluetun admin user exists
  ansible.builtin.uri:
    url: "https://{{ gluetun_domain }}/api/admin/users"
    method: GET
    headers:
      Authorization: "Bearer {{ vault_gluetun_api_key | default('') }}"
  register: admin_check
  ignore_errors: yes
  tags: [gluetun, auth]

- name: Create Gluetun admin user
  ansible.builtin.uri:
    url: "https://{{ gluetun_domain }}/api/admin/users"
    method: POST
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_gluetun_api_key | default('') }}"
    body_format: json
    body:
      email: "{{ gluetun_admin_email }}"
      password: "{{ vault_service_password }}"
      role: "admin"
  when: admin_check.status is not defined or admin_check.status != 200
  tags: [gluetun, auth]

- name: Configure Gluetun authentication method
  uri:
    url: "https://{{ gluetun_domain }}/api/admin/auth/config"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_gluetun_api_key | default('') }}"
    body_format: json
    body:
      method: "{{ gluetun_auth_method }}"
      enabled: "{{ gluetun_auth_enabled | lower }}"
  tags: [gluetun, auth]
