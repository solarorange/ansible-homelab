---
# Gluetun Homepage Integration Tasks

- name: Add Gluetun to homepage services
  template:
    src: homepage-service.yml.j2
    dest: "{{ homepage_config_dir }}/services/gluetun.yml"
    mode: '0644'
  when: gluetun_homepage_enabled | default(true)
  tags: [gluetun, homepage]

- name: Reload homepage configuration
  uri:
    url: "http://{ ansible_default_ipv4.address }:{{ homepage_port | default(3000) }}/api/reload"
    method: POST
  when: gluetun_homepage_enabled | default(true)
  tags: [gluetun, homepage]
