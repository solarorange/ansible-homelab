# Enhanced with comprehensive security, automation, and validation

- name: Include Requestrr validation tasks
  include_tasks: validate.yml
  when: requestrr_validation_enabled | default(true)

- name: Include Requestrr deployment tasks
  include_tasks: deploy.yml
  when: requestrr_deploy_enabled | default(true)

- name: Include Requestrr configuration tasks
  include_tasks: configure.yml
  when: requestrr_deploy_enabled | default(true)

- name: Include Requestrr security tasks
  include_tasks: security.yml
  when: requestrr_deploy_enabled | default(true)

- name: Include Requestrr monitoring tasks
  include_tasks: monitoring.yml
  when: requestrr_monitoring_enabled | default(true)

- name: Include Requestrr backup tasks
  include_tasks: backup.yml
  when: requestrr_backup_enabled | default(true)

- name: Include Requestrr automation tasks
  include_tasks: automation.yml
  when: requestrr_automation_enabled | default(true)

- name: Include Requestrr integration tasks
  include_tasks: integration.yml
  when: requestrr_discovery_enabled | default(true)

- name: Include Requestrr health check tasks
  include_tasks: health_check.yml
  when: requestrr_health_check_enabled | default(true)
