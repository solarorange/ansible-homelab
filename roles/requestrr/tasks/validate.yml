---
# Requestrr Validation Tasks
# Comprehensive validation for security, configuration, and deployment readiness

- name: Validate Requestrr vault variables
  block:
    - name: Check required Requestrr vault variables
      assert:
        that:
          - vault_requestrr_admin_password is defined
          - vault_requestrr_database_password is defined
          - vault_requestrr_api_key is defined
          - vault_requestrr_secret_key is defined
          - vault_requestrr_encryption_key is defined
          - vault_requestrr_jwt_secret is defined
        fail_msg: "Required Requestrr vault variables are not defined"
        success_msg: "All required Requestrr vault variables are defined"

    - name: Validate Requestrr password complexity
      assert:
        that:
          - vault_requestrr_admin_password | length >= 12
          - vault_requestrr_database_password | length >= 12
        fail_msg: "Requestrr passwords must be at least 12 characters long"
        success_msg: "Requestrr password complexity requirements met"

- name: Validate Requestrr network configuration
  block:
    - name: Check Requestrr port configuration
      assert:
        that:
          - requestrr_port is defined
          - requestrr_port | int >= 1024
          - requestrr_port | int <= 65535
        fail_msg: "Requestrr port must be between 1024 and 65535"
        success_msg: "Requestrr port configuration is valid"

    - name: Check Requestrr domain configuration
      assert:
        that:
          - domain is defined
          - requestrr_subdomain is defined
        fail_msg: "Requestrr domain configuration is incomplete"
        success_msg: "Requestrr domain configuration is valid"

- name: Validate Requestrr security configuration
  block:
    - name: Check Requestrr SSL configuration
      assert:
        that:
          - requestrr_ssl_enabled | bool
          - vault_ssl_email is defined or vault_ssl_email | default('') != ''
        fail_msg: "Requestrr SSL configuration is invalid"
        success_msg: "Requestrr SSL configuration is valid"

    - name: Check Requestrr authentication configuration
      assert:
        that:
          - requestrr_auth_enabled | bool
          - requestrr_auth_method in ['basic', 'authentik', 'none']
        fail_msg: "Requestrr authentication configuration is invalid"
        success_msg: "Requestrr authentication configuration is valid"

- name: Validate Requestrr storage configuration
  block:
    - name: Check Requestrr data directories
      assert:
        that:
          - requestrr_data_dir is defined
          - requestrr_config_dir is defined
          - requestrr_backup_dir is defined
        fail_msg: "Requestrr storage configuration is incomplete"
        success_msg: "Requestrr storage configuration is valid"

    - name: Create Requestrr directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
        owner: "{{ ansible_user_id | default(1000) }}"
        group: "{{ ansible_group_id | default(1000) }}"
      loop:
        - "{{ requestrr_data_dir }}"
        - "{{ requestrr_config_dir }}"
        - "{{ requestrr_backup_dir }}"

- name: Final validation summary
  debug:
    msg: "Requestrr validation completed successfully - all configurations are valid and secure"
