# Requestrr Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# REQUESTRR SERVICE CONFIGURATION
# =============================================================================

# Service Information
requestrr_service_name: "requestrr"
requestrr_container_name: "{{ requestrr_service_name }}"
requestrr_image: "darkalfx/requestrr:latest"
requestrr_version: "latest"

# Network Configuration
requestrr_port: 4545
requestrr_external_port: "{{ requestrr_port }}"
requestrr_protocol: "http"
requestrr_host: "{{ ansible_default_ipv4.address }}"
requestrr_url: "{{ requestrr_protocol }}://{{ requestrr_host }}:{{ requestrr_port }}"

# Domain Configuration
requestrr_subdomain: "requestrr"
requestrr_domain: "{{ requestrr_subdomain }}.{{ domain }}"
requestrr_external_url: "https://{{ requestrr_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
requestrr_auth_enabled: true
requestrr_auth_method: "authentik"  # Options: basic, authentik, none
requestrr_admin_username: "admin"
requestrr_admin_password: "{{ vault_requestrr_admin_password }}"

# API Configuration
requestrr_api_key: "{{ vault_requestrr_api_key }}"
requestrr_api_token: "{{ vault_requestrr_api_token }}"

# Encryption & Security
requestrr_secret_key: "{{ vault_requestrr_secret_key }}"
requestrr_encryption_key: "{{ vault_requestrr_encryption_key }}"
requestrr_jwt_secret: "{{ vault_requestrr_jwt_secret }}"

# SSL/TLS Configuration
requestrr_ssl_enabled: true
requestrr_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
requestrr_ssl_key: "{{ vault_ssl_private_key | default('') }}"
requestrr_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
requestrr_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
requestrr_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
requestrr_database_port: "{{ databases_postgresql_port | default(5432) }}"
requestrr_database_name: "requestrr"
requestrr_database_username: "requestrr"
requestrr_database_password: "{{ vault_requestrr_database_password }}"

# Redis Configuration (if using)
requestrr_redis_enabled: false
requestrr_redis_host: "{{ redis_host | default('redis') }}"
requestrr_redis_port: "{{ redis_port | default(6379) }}"
requestrr_redis_password: "{{ vault_requestrr_redis_password }}"
requestrr_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
requestrr_data_dir: "{{ homelab_data_dir }}/requestrr"
requestrr_config_dir: "{{ requestrr_data_dir }}/config"
requestrr_backup_dir: "{{ requestrr_data_dir }}/backups"

# Volume Mappings
requestrr_volumes:
  - "{{ requestrr_config_dir }}:/config"
  - "{{ requestrr_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
requestrr_health_check_enabled: true
requestrr_health_check_path: "/health"
requestrr_health_check_interval: 30
requestrr_health_check_timeout: 10
requestrr_health_check_retries: 3

# Monitoring Integration
requestrr_monitoring_enabled: true
requestrr_prometheus_enabled: true
requestrr_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
requestrr_backup_enabled: true
requestrr_backup_schedule: "0 2 * * *"  # Daily at 2 AM
requestrr_backup_retention_days: 30
requestrr_backup_encryption_enabled: true
requestrr_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
requestrr_smtp_enabled: false
requestrr_smtp_host: "{{ smtp_host | default('') }}"
requestrr_smtp_port: "{{ smtp_port | default(587) }}"
requestrr_smtp_username: "{{ vault_smtp_username }}"
requestrr_smtp_password: "{{ vault_requestrr_smtp_password }}"
requestrr_smtp_from: "{{ requestrr_admin_email | default('admin@' + domain) }}"
requestrr_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
requestrr_webhook_enabled: false
requestrr_webhook_url: "{{ vault_webhook_url | default('') }}"
requestrr_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
requestrr_discovery_enabled: true
requestrr_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
requestrr_cpu_limit: "1.0"
requestrr_memory_limit: "1g"
requestrr_memory_reservation: "512m"

# Performance Settings
requestrr_scan_interval: 10
requestrr_parallel_downloads: 3
requestrr_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
requestrr_log_level: "info"  # Options: trace, debug, info, warn, error
requestrr_log_rotation_enabled: true
requestrr_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
requestrr_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
requestrr_rate_limit_enabled: true
requestrr_rate_limit_requests: 100
requestrr_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
requestrr_deploy_enabled: true
requestrr_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
requestrr_restart_policy: "unless-stopped"
requestrr_auto_update_enabled: true

# Environment Variables
requestrr_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  REQUESTRR_API_KEY: "{{ requestrr_api_key }}"
  REQUESTRR_SECRET_KEY: "{{ requestrr_secret_key }}"
  REQUESTRR_ENCRYPTION_KEY: "{{ requestrr_encryption_key }}"
  REQUESTRR_JWT_SECRET: "{{ requestrr_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
requestrr_validation_enabled: true
requestrr_validation_timeout: 300
requestrr_validation_retries: 3

# Testing Configuration
requestrr_test_enabled: false
requestrr_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
requestrr_compliance_enabled: true
requestrr_audit_logging_enabled: true
requestrr_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
requestrr_automation_enabled: true
requestrr_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
requestrr_admin_email: "{{ admin_email | default('admin@' + domain) }}"
requestrr_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
requestrr_fallback_enabled: true
requestrr_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
