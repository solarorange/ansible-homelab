- name: Include Harbor deployment tasks
  include_tasks: deploy.yml
  when: harbor_deploy_enabled | default(true)

- name: Include Harbor configuration tasks
  include_tasks: configure.yml
  when: harbor_deploy_enabled | default(true)

- name: Include Harbor security tasks
  include_tasks: security.yml
  when: harbor_deploy_enabled | default(true)

- name: Include Harbor monitoring tasks
  include_tasks: monitoring.yml
  when: harbor_monitoring_enabled | default(true)

- name: Include Harbor backup tasks
  include_tasks: backup.yml
  when: harbor_backup_enabled | default(true)

- name: Include Harbor automation tasks
  include_tasks: automation.yml
  when: harbor_automation_enabled | default(true)

- name: Include Harbor integration tasks
  include_tasks: integration.yml
