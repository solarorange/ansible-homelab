---
# Harbor Validation Tasks
# Comprehensive validation for security, configuration, and deployment readiness

- name: Validate Harbor vault variables
  block:
    - name: Check required Harbor vault variables
      assert:
        that:
          - vault_harbor_admin_password is defined
          - vault_harbor_database_password is defined
          - vault_harbor_api_key is defined
          - vault_harbor_secret_key is defined
          - vault_harbor_encryption_key is defined
          - vault_harbor_jwt_secret is defined
        fail_msg: "Required Harbor vault variables are not defined"
        success_msg: "All required Harbor vault variables are defined"

    - name: Validate Harbor password complexity
      assert:
        that:
          - vault_harbor_admin_password | length >= 12
          - vault_harbor_database_password | length >= 12
        fail_msg: "Harbor passwords must be at least 12 characters long"
        success_msg: "Harbor password complexity requirements met"

- name: Validate Harbor network configuration
  block:
    - name: Check Harbor port configuration
      assert:
        that:
          - harbor_port is defined
          - harbor_port | int >= 1024
          - harbor_port | int <= 65535
        fail_msg: "Harbor port must be between 1024 and 65535"
        success_msg: "Harbor port configuration is valid"

    - name: Check Harbor domain configuration
      assert:
        that:
          - domain is defined
          - harbor_subdomain is defined
        fail_msg: "Harbor domain configuration is incomplete"
        success_msg: "Harbor domain configuration is valid"

- name: Validate Harbor security configuration
  block:
    - name: Check Harbor SSL configuration
      assert:
        that:
          - harbor_ssl_enabled | bool
          - vault_ssl_email is defined or vault_ssl_email | default('') != ''
        fail_msg: "Harbor SSL configuration is invalid"
        success_msg: "Harbor SSL configuration is valid"

    - name: Check Harbor authentication configuration
      assert:
        that:
          - harbor_auth_enabled | bool
          - harbor_auth_method in ['basic', 'authentik', 'none']
        fail_msg: "Harbor authentication configuration is invalid"
        success_msg: "Harbor authentication configuration is valid"

- name: Validate Harbor storage configuration
  block:
    - name: Check Harbor data directories
      assert:
        that:
          - harbor_data_dir is defined
          - harbor_config_dir is defined
          - harbor_backup_dir is defined
        fail_msg: "Harbor storage configuration is incomplete"
        success_msg: "Harbor storage configuration is valid"

    - name: Create Harbor directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
        owner: "{{ ansible_user_id | default(1000) }}"
        group: "{{ ansible_group_id | default(1000) }}"
      loop:
        - "{{ harbor_data_dir }}"
        - "{{ harbor_config_dir }}"
        - "{{ harbor_backup_dir }}"

- name: Final validation summary
  debug:
    msg: "Harbor validation completed successfully - all configurations are valid and secure"
