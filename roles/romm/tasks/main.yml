---- name: Include Romm validation tasks
  include_tasks: validate.yml
  when: romm_validation_enabled | default(true)
- name: Include Romm deployment tasks
  include_tasks: deploy.yml
  when: romm_deploy_enabled | default(true)
- name: Include Romm security tasks
  include_tasks: security.yml
  when: romm_deploy_enabled | default(true)
- name: Include Romm monitoring tasks
  include_tasks: monitoring.yml
  when: romm_monitoring_enabled | default(true)
- name: Include Romm backup tasks
  include_tasks: backup.yml
  when: romm_backup_enabled | default(true)
