---
# Romm Handlers

- name: restart romm
  community.docker.docker_compose:
    project_src: "{{ docker_root }}/romm"
    state: present
  listen: "restart romm"

- name: reload romm
  community.docker.docker_compose:
    project_src: "{{ docker_root }}/romm"
    state: present
  listen: "reload romm"
