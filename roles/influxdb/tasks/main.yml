---
# Influxdb Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Influxdb validation tasks
  include_tasks: validate.yml
  when: influxdb_validation_enabled | default(true)

- name: Include Influxdb deployment tasks
  include_tasks: deploy.yml
  when: influxdb_deploy_enabled | default(true)

- name: Include Influxdb configuration tasks
  include_tasks: configure.yml
  when: influxdb_deploy_enabled | default(true)

- name: Include Influxdb security tasks
  include_tasks: security.yml
  when: influxdb_deploy_enabled | default(true)

- name: Include Influxdb monitoring tasks
  include_tasks: monitoring.yml
  when: influxdb_monitoring_enabled | default(true)

- name: Include Influxdb backup tasks
  include_tasks: backup.yml
  when: influxdb_backup_enabled | default(true)

- name: Include Influxdb automation tasks
  include_tasks: automation.yml
  when: influxdb_automation_enabled | default(true)

- name: Include Influxdb integration tasks
  include_tasks: integration.yml
  when: influxdb_discovery_enabled | default(true)

- name: Include Influxdb health check tasks
  include_tasks: health_check.yml
  when: influxdb_health_check_enabled | default(true)
