# Radarr Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Radarr validation tasks
  include_tasks: validate.yml
  when: radarr_validation_enabled | default(true)

- name: Include Radarr deployment tasks
  include_tasks: deploy.yml
  when: radarr_deploy_enabled | default(true)

- name: Include Radarr configuration tasks
  include_tasks: configure.yml
  when: radarr_deploy_enabled | default(true)

- name: Include Radarr security tasks
  include_tasks: security.yml
  when: radarr_deploy_enabled | default(true)

- name: Include Radarr monitoring tasks
  include_tasks: monitoring.yml
  when: radarr_monitoring_enabled | default(true)

- name: Include Radarr backup tasks
  include_tasks: backup.yml
  when: radarr_backup_enabled | default(true)

- name: Include Radarr automation tasks
  include_tasks: automation.yml
  when: radarr_automation_enabled | default(true)

- name: Include Radarr integration tasks
  include_tasks: integration.yml
  when: radarr_discovery_enabled | default(true)

- name: Include Radarr health check tasks
  include_tasks: health_check.yml
  when: radarr_health_check_enabled | default(true)
