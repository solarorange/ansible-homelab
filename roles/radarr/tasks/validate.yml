---
# Radarr Validation Tasks
# Comprehensive validation for security, configuration, and deployment readiness

- name: Validate Radarr vault variables
  block:
    - name: Check required Radarr vault variables
      assert:
        that:
          - vault_radarr_admin_password is defined
          - vault_radarr_database_password is defined
          - vault_radarr_api_key is defined
          - vault_radarr_secret_key is defined
          - vault_radarr_encryption_key is defined
          - vault_radarr_jwt_secret is defined
        fail_msg: "Required Radarr vault variables are not defined"
        success_msg: "All required Radarr vault variables are defined"

    - name: Validate Radarr password complexity
      assert:
        that:
          - vault_radarr_admin_password | length >= 12
          - vault_radarr_database_password | length >= 12
        fail_msg: "Radarr passwords must be at least 12 characters long"
        success_msg: "Radarr password complexity requirements met"

- name: Validate Radarr network configuration
  block:
    - name: Check Radarr port configuration
      assert:
        that:
          - radarr_port is defined
          - radarr_port | int >= 1024
          - radarr_port | int <= 65535
        fail_msg: "Radarr port must be between 1024 and 65535"
        success_msg: "Radarr port configuration is valid"

    - name: Check Radarr domain configuration
      assert:
        that:
          - domain is defined
          - radarr_subdomain is defined
        fail_msg: "Radarr domain configuration is incomplete"
        success_msg: "Radarr domain configuration is valid"

- name: Validate Radarr security configuration
  block:
    - name: Check Radarr SSL configuration
      assert:
        that:
          - radarr_ssl_enabled | bool
          - vault_ssl_email is defined or vault_ssl_email | default('') != ''
        fail_msg: "Radarr SSL configuration is invalid"
        success_msg: "Radarr SSL configuration is valid"

    - name: Check Radarr authentication configuration
      assert:
        that:
          - radarr_auth_enabled | bool
          - radarr_auth_method in ['basic', 'authentik', 'none']
        fail_msg: "Radarr authentication configuration is invalid"
        success_msg: "Radarr authentication configuration is valid"

- name: Validate Radarr storage configuration
  block:
    - name: Check Radarr data directories
      assert:
        that:
          - radarr_data_dir is defined
          - radarr_config_dir is defined
          - radarr_backup_dir is defined
        fail_msg: "Radarr storage configuration is incomplete"
        success_msg: "Radarr storage configuration is valid"

    - name: Create Radarr directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
        owner: "{{ ansible_user_id | default(1000) }}"
        group: "{{ ansible_group_id | default(1000) }}"
      loop:
        - "{{ radarr_data_dir }}"
        - "{{ radarr_config_dir }}"
        - "{{ radarr_backup_dir }}"

- name: Final validation summary
  debug:
    msg: "Radarr validation completed successfully - all configurations are valid and secure"
