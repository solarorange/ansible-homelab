---
# Homarr - Service Dashboard
# Modern dashboard for your services

- name: "Create homarr data directory"
  ansible.builtin.file:
    path: "{{ homarr_data_dir }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0755'

- name: "Create homarr docker-compose directory"
  ansible.builtin.file:
    path: "{{ docker_dir }}/homarr"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0755'

- name: "Create homarr docker-compose file"
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_dir }}/homarr/docker-compose.yml"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0644'
  notify: restart homarr

- name: "Start homarr container"
  community.docker.docker_compose_v2:
    project_src: "{{ docker_dir }}/homarr"
    state: present
  when: homarr_enabled | default(true)
