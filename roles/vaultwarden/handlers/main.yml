---
# Handlers for Vaultwarden

- name: restart vaultwarden
  community.docker.docker_compose_v2:
    project_src: "{{ vaultwarden_config_dir }}"
    state: restarted
  listen: restart vaultwarden

- name: reload vaultwarden
  community.docker.docker_compose_v2:
    project_src: "{{ vaultwarden_config_dir }}"
    state: reloaded
  listen: reload vaultwarden
