---
# Audiobookshelf Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Audiobookshelf validation tasks
  include_tasks: validate.yml
  when: audiobookshelf_validation_enabled | default(true)

- name: Include Audiobookshelf deployment tasks
  include_tasks: deploy.yml
  when: audiobookshelf_deploy_enabled | default(true)

- name: Include Audiobookshelf configuration tasks
  include_tasks: configure.yml
  when: audiobookshelf_deploy_enabled | default(true)

- name: Include Audiobookshelf security tasks
  include_tasks: security.yml
  when: audiobookshelf_deploy_enabled | default(true)

- name: Include Audiobookshelf monitoring tasks
  include_tasks: monitoring.yml
  when: audiobookshelf_monitoring_enabled | default(true)

- name: Include Audiobookshelf backup tasks
  include_tasks: backup.yml
  when: audiobookshelf_backup_enabled | default(true)

- name: Include Audiobookshelf automation tasks
  include_tasks: automation.yml
  when: audiobookshelf_automation_enabled | default(true)

- name: Include Audiobookshelf integration tasks
  include_tasks: integration.yml
  when: audiobookshelf_discovery_enabled | default(true)

- name: Include Audiobookshelf health check tasks
  include_tasks: health_check.yml
  when: audiobookshelf_health_check_enabled | default(true)
