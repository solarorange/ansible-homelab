# Wireguard Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# WIREGUARD SERVICE CONFIGURATION
# =============================================================================

# Service Information
wireguard_service_name: "wireguard"
wireguard_container_name: "{{ wireguard_service_name }}"
wireguard_image: "linuxserver/wireguard:latest"
wireguard_version: "latest"

# Network Configuration
wireguard_port: 51820
wireguard_external_port: "{{ wireguard_port }}"
wireguard_protocol: "http"
wireguard_host: "{{ ansible_default_ipv4.address }}"
wireguard_url: "{{ wireguard_protocol }}://{{ wireguard_host }}:{{ wireguard_port }}"

# Domain Configuration
wireguard_subdomain: "wireguard"
wireguard_domain: "{{ wireguard_subdomain }}.{{ domain }}"
wireguard_external_url: "https://{{ wireguard_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
wireguard_auth_enabled: true
wireguard_auth_method: "authentik"  # Options: basic, authentik, none
wireguard_admin_username: "admin"
wireguard_admin_password: "{{ vault_wireguard_admin_password }}"

# API Configuration
wireguard_api_key: "{{ vault_wireguard_api_key }}"
wireguard_api_token: "{{ vault_wireguard_api_token }}"

# Encryption & Security
wireguard_secret_key: "{{ vault_wireguard_secret_key }}"
wireguard_encryption_key: "{{ vault_wireguard_encryption_key }}"
wireguard_jwt_secret: "{{ vault_wireguard_jwt_secret }}"

# SSL/TLS Configuration
wireguard_ssl_enabled: true
wireguard_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
wireguard_ssl_key: "{{ vault_ssl_private_key | default('') }}"
wireguard_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
wireguard_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
wireguard_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
wireguard_database_port: "{{ databases_postgresql_port | default(5432) }}"
wireguard_database_name: "wireguard"
wireguard_database_username: "wireguard"
wireguard_database_password: "{{ vault_wireguard_database_password }}"

# Redis Configuration (if using)
wireguard_redis_enabled: false
wireguard_redis_host: "{{ redis_host | default('redis') }}"
wireguard_redis_port: "{{ redis_port | default(6379) }}"
wireguard_redis_password: "{{ vault_wireguard_redis_password }}"
wireguard_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
wireguard_data_dir: "{{ homelab_data_dir }}/wireguard"
wireguard_config_dir: "{{ wireguard_data_dir }}/config"
wireguard_backup_dir: "{{ wireguard_data_dir }}/backups"

# Volume Mappings
wireguard_volumes:
  - "{{ wireguard_config_dir }}:/config"
  - "{{ wireguard_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
wireguard_health_check_enabled: true
wireguard_health_check_path: "/health"
wireguard_health_check_interval: 30
wireguard_health_check_timeout: 10
wireguard_health_check_retries: 3

# Monitoring Integration
wireguard_monitoring_enabled: true
wireguard_prometheus_enabled: true
wireguard_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
wireguard_backup_enabled: true
wireguard_backup_schedule: "0 2 * * *"  # Daily at 2 AM
wireguard_backup_retention_days: 30
wireguard_backup_encryption_enabled: true
wireguard_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
wireguard_smtp_enabled: false
wireguard_smtp_host: "{{ smtp_host | default('') }}"
wireguard_smtp_port: "{{ smtp_port | default(587) }}"
wireguard_smtp_username: "{{ vault_smtp_username }}"
wireguard_smtp_password: "{{ vault_wireguard_smtp_password }}"
wireguard_smtp_from: "{{ wireguard_admin_email | default('admin@' + domain) }}"
wireguard_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
wireguard_webhook_enabled: false
wireguard_webhook_url: "{{ vault_webhook_url | default('') }}"
wireguard_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
wireguard_discovery_enabled: true
wireguard_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
wireguard_cpu_limit: "1.0"
wireguard_memory_limit: "1g"
wireguard_memory_reservation: "512m"

# Performance Settings
wireguard_scan_interval: 10
wireguard_parallel_downloads: 3
wireguard_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
wireguard_log_level: "info"  # Options: trace, debug, info, warn, error
wireguard_log_rotation_enabled: true
wireguard_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
wireguard_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
wireguard_rate_limit_enabled: true
wireguard_rate_limit_requests: 100
wireguard_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
wireguard_deploy_enabled: true
wireguard_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
wireguard_restart_policy: "unless-stopped"
wireguard_auto_update_enabled: true

# Environment Variables
wireguard_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  WIREGUARD_API_KEY: "{{ wireguard_api_key }}"
  WIREGUARD_SECRET_KEY: "{{ wireguard_secret_key }}"
  WIREGUARD_ENCRYPTION_KEY: "{{ wireguard_encryption_key }}"
  WIREGUARD_JWT_SECRET: "{{ wireguard_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
wireguard_validation_enabled: true
wireguard_validation_timeout: 300
wireguard_validation_retries: 3

# Testing Configuration
wireguard_test_enabled: false
wireguard_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
wireguard_compliance_enabled: true
wireguard_audit_logging_enabled: true
wireguard_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
wireguard_automation_enabled: true
wireguard_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
wireguard_admin_email: "{{ admin_email | default('admin@' + domain) }}"
wireguard_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
wireguard_fallback_enabled: true
wireguard_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
