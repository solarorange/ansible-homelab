---
# Wireguard Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Wireguard validation tasks
  include_tasks: validate.yml
  when: wireguard_validation_enabled | default(true)

- name: Include Wireguard deployment tasks
  include_tasks: deploy.yml
  when: wireguard_deploy_enabled | default(true)

- name: Include Wireguard configuration tasks
  include_tasks: configure.yml
  when: wireguard_deploy_enabled | default(true)

- name: Include Wireguard security tasks
  include_tasks: security.yml
  when: wireguard_deploy_enabled | default(true)

- name: Include Wireguard monitoring tasks
  include_tasks: monitoring.yml
  when: wireguard_monitoring_enabled | default(true)

- name: Include Wireguard backup tasks
  include_tasks: backup.yml
  when: wireguard_backup_enabled | default(true)

- name: Include Wireguard automation tasks
  include_tasks: automation.yml
  when: wireguard_automation_enabled | default(true)

- name: Include Wireguard integration tasks
  include_tasks: integration.yml
  when: wireguard_discovery_enabled | default(true)

- name: Include Wireguard health check tasks
  include_tasks: health_check.yml
  when: wireguard_health_check_enabled | default(true)
