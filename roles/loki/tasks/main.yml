# Loki Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Loki validation tasks
  include_tasks: validate.yml
  when: loki_validation_enabled | default(true)

- name: Include Loki deployment tasks
  include_tasks: deploy.yml
  when: loki_deploy_enabled | default(true)

- name: Include Loki configuration tasks
  include_tasks: configure.yml
  when: loki_deploy_enabled | default(true)

- name: Include Loki security tasks
  include_tasks: security.yml
  when: loki_deploy_enabled | default(true)

- name: Include Loki monitoring tasks
  include_tasks: monitoring.yml
  when: loki_monitoring_enabled | default(true)

- name: Include Loki backup tasks
  include_tasks: backup.yml
  when: loki_backup_enabled | default(true)

- name: Include Loki automation tasks
  include_tasks: automation.yml
  when: loki_automation_enabled | default(true)

- name: Include Loki integration tasks
  include_tasks: integration.yml
  when: loki_discovery_enabled | default(true)

- name: Include Loki health check tasks
  include_tasks: health_check.yml
  when: loki_health_check_enabled | default(true)
