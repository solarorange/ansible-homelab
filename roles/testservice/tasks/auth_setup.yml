---
# Test Service Authentication Setup

- name: Check if Test Service admin user exists
  ansible.builtin.uri:
    url: "https://{{ testservice_domain }}/api/admin/users"
    method: GET
    headers:
      Authorization: "Bearer {{ vault_testservice_api_key | default('') }}"
  register: admin_check
  ignore_errors: yes
  tags: [testservice, auth]

- name: Create Test Service admin user
  ansible.builtin.uri:
    url: "https://{{ testservice_domain }}/api/admin/users"
    method: POST
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_testservice_api_key | default('') }}"
    body_format: json
    body:
      email: "{{ testservice_admin_email }}"
      password: "{{ vault_service_password }}"
      role: "admin"
  when: admin_check.status is not defined or admin_check.status != 200
  tags: [testservice, auth]

- name: Configure Test Service authentication method
  uri:
    url: "https://{{ testservice_domain }}/api/admin/auth/config"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_testservice_api_key | default('') }}"
    body_format: json
    body:
      method: "{{ testservice_auth_method }}"
      enabled: "{{ testservice_auth_enabled | lower }}"
  tags: [testservice, auth]
