---
# Test Service Monitoring Tasks

- name: Configure Test Service monitoring
  template:
    src: monitoring.yml.j2
    dest: "{{ prometheus_config_dir }}/testservice.yml"
    mode: '0644'
  notify: reload prometheus
  tags: [testservice, monitoring]

- name: Setup Test Service metrics collection
  uri:
    url: "https://{{ testservice_domain }}/api/admin/monitoring"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_testservice_api_key | default('') }}"
    body_format: json
    body:
      enabled: "{{ testservice_metrics_enabled | lower }}"
      port: "{{ testservice_metrics_port }}"
  tags: [testservice, monitoring]
