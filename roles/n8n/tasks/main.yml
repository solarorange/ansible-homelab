---
# N8N Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include N8N validation tasks
  include_tasks: validate.yml
  when: n8n_validation_enabled | default(true)

- name: Include N8N deployment tasks
  include_tasks: deploy.yml
  when: n8n_deploy_enabled | default(true)

- name: Include N8N configuration tasks
  include_tasks: configure.yml
  when: n8n_deploy_enabled | default(true)

- name: Include N8N security tasks
  include_tasks: security.yml
  when: n8n_deploy_enabled | default(true)

- name: Include N8N monitoring tasks
  include_tasks: monitoring.yml
  when: n8n_monitoring_enabled | default(true)

- name: Include N8N backup tasks
  include_tasks: backup.yml
  when: n8n_backup_enabled | default(true)

- name: Include N8N automation tasks
  include_tasks: automation.yml
  when: n8n_automation_enabled | default(true)

- name: Include N8N integration tasks
  include_tasks: integration.yml
  when: n8n_discovery_enabled | default(true)

- name: Include N8N health check tasks
  include_tasks: health_check.yml
  when: n8n_health_check_enabled | default(true)
