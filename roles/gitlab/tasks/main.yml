---
# Gitlab Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Gitlab validation tasks
  include_tasks: validate.yml
  when: gitlab_validation_enabled | default(true)

- name: Include Gitlab deployment tasks
  include_tasks: deploy.yml
  when: gitlab_deploy_enabled | default(true)

- name: Include Gitlab configuration tasks
  include_tasks: configure.yml
  when: gitlab_deploy_enabled | default(true)

- name: Include Gitlab security tasks
  include_tasks: security.yml
  when: gitlab_deploy_enabled | default(true)

- name: Include Gitlab monitoring tasks
  include_tasks: monitoring.yml
  when: gitlab_monitoring_enabled | default(true)

- name: Include Gitlab backup tasks
  include_tasks: backup.yml
  when: gitlab_backup_enabled | default(true)

- name: Include Gitlab automation tasks
  include_tasks: automation.yml
  when: gitlab_automation_enabled | default(true)

- name: Include Gitlab integration tasks
  include_tasks: integration.yml
  when: gitlab_discovery_enabled | default(true)

- name: Include Gitlab health check tasks
  include_tasks: health_check.yml
  when: gitlab_health_check_enabled | default(true)
