---
# Pihole Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Pihole validation tasks
  include_tasks: validate.yml
  when: pihole_validation_enabled | default(true)

- name: Include Pihole deployment tasks
  include_tasks: deploy.yml
  when: pihole_deploy_enabled | default(true)

- name: Include Pihole configuration tasks
  include_tasks: configure.yml
  when: pihole_deploy_enabled | default(true)

- name: Include Pihole security tasks
  include_tasks: security.yml
  when: pihole_deploy_enabled | default(true)

- name: Include Pihole monitoring tasks
  include_tasks: monitoring.yml
  when: pihole_monitoring_enabled | default(true)

- name: Include Pihole backup tasks
  include_tasks: backup.yml
  when: pihole_backup_enabled | default(true)

- name: Include Pihole automation tasks
  include_tasks: automation.yml
  when: pihole_automation_enabled | default(true)

- name: Include Pihole integration tasks
  include_tasks: integration.yml
  when: pihole_discovery_enabled | default(true)

- name: Include Pihole health check tasks
  include_tasks: health_check.yml
  when: pihole_health_check_enabled | default(true)
