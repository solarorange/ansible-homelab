# Filebrowser Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Filebrowser validation tasks
  include_tasks: validate.yml
  when: filebrowser_validation_enabled | default(true)

- name: Include Filebrowser deployment tasks
  include_tasks: deploy.yml
  when: filebrowser_deploy_enabled | default(true)

- name: Include Filebrowser configuration tasks
  include_tasks: configure.yml
  when: filebrowser_deploy_enabled | default(true)

- name: Include Filebrowser security tasks
  include_tasks: security.yml
  when: filebrowser_deploy_enabled | default(true)

- name: Include Filebrowser monitoring tasks
  include_tasks: monitoring.yml
  when: filebrowser_monitoring_enabled | default(true)

- name: Include Filebrowser backup tasks
  include_tasks: backup.yml
  when: filebrowser_backup_enabled | default(true)

- name: Include Filebrowser automation tasks
  include_tasks: automation.yml
  when: filebrowser_automation_enabled | default(true)

- name: Include Filebrowser integration tasks
  include_tasks: integration.yml
  when: filebrowser_discovery_enabled | default(true)

- name: Include Filebrowser health check tasks
  include_tasks: health_check.yml
  when: filebrowser_health_check_enabled | default(true)
