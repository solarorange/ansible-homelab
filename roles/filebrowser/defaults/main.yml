---
# Filebrowser Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# FILEBROWSER SERVICE CONFIGURATION
# =============================================================================

# Service Information
filebrowser_service_name: "filebrowser"
filebrowser_container_name: "{{ filebrowser_service_name }}"
filebrowser_image: "filebrowser/filebrowser:latest"
filebrowser_version: "latest"

# Network Configuration
filebrowser_port: 8085
filebrowser_external_port: "{{ filebrowser_port }}"
filebrowser_protocol: "http"
filebrowser_host: "{{ ansible_default_ipv4.address }}"
filebrowser_url: "{{ filebrowser_protocol }}://{{ filebrowser_host }}:{{ filebrowser_port }}"

# Domain Configuration
filebrowser_subdomain: "filebrowser"
filebrowser_domain: "{{ filebrowser_subdomain }}.{{ domain }}"
filebrowser_external_url: "https://{{ filebrowser_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
filebrowser_auth_enabled: true
filebrowser_auth_method: "authentik"  # Options: basic, authentik, none
filebrowser_admin_username: "admin"
filebrowser_admin_password: "{{ vault_filebrowser_admin_password }}"

# API Configuration
filebrowser_api_key: "{{ vault_filebrowser_api_key }}"
filebrowser_api_token: "{{ vault_filebrowser_api_token }}"

# Encryption & Security
filebrowser_secret_key: "{{ vault_filebrowser_secret_key }}"
filebrowser_encryption_key: "{{ vault_filebrowser_encryption_key }}"
filebrowser_jwt_secret: "{{ vault_filebrowser_jwt_secret }}"

# SSL/TLS Configuration
filebrowser_ssl_enabled: true
filebrowser_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
filebrowser_ssl_key: "{{ vault_ssl_private_key | default('') }}"
filebrowser_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
filebrowser_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
filebrowser_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
filebrowser_database_port: "{{ databases_postgresql_port | default(5432) }}"
filebrowser_database_name: "filebrowser"
filebrowser_database_username: "filebrowser"
filebrowser_database_password: "{{ vault_filebrowser_database_password }}"

# Redis Configuration (if using)
filebrowser_redis_enabled: false
filebrowser_redis_host: "{{ redis_host | default('redis') }}"
filebrowser_redis_port: "{{ redis_port | default(6379) }}"
filebrowser_redis_password: "{{ vault_filebrowser_redis_password }}"
filebrowser_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
filebrowser_data_dir: "{{ homelab_data_dir }}/filebrowser"
filebrowser_config_dir: "{{ filebrowser_data_dir }}/config"
filebrowser_backup_dir: "{{ filebrowser_data_dir }}/backups"

# Volume Mappings
filebrowser_volumes:
  - "{{ filebrowser_config_dir }}:/config"
  - "{{ filebrowser_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
filebrowser_health_check_enabled: true
filebrowser_health_check_path: "/health"
filebrowser_health_check_interval: 30
filebrowser_health_check_timeout: 10
filebrowser_health_check_retries: 3

# Monitoring Integration
filebrowser_monitoring_enabled: true
filebrowser_prometheus_enabled: true
filebrowser_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
filebrowser_backup_enabled: true
filebrowser_backup_schedule: "0 2 * * *"  # Daily at 2 AM
filebrowser_backup_retention_days: 30
filebrowser_backup_encryption_enabled: true
filebrowser_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
filebrowser_smtp_enabled: false
filebrowser_smtp_host: "{{ smtp_host | default('') }}"
filebrowser_smtp_port: "{{ smtp_port | default(587) }}"
filebrowser_smtp_username: "{{ vault_smtp_username }}"
filebrowser_smtp_password: "{{ vault_filebrowser_smtp_password }}"
filebrowser_smtp_from: "{{ filebrowser_admin_email | default('admin@' + domain) }}"
filebrowser_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
filebrowser_webhook_enabled: false
filebrowser_webhook_url: "{{ vault_webhook_url | default('') }}"
filebrowser_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
filebrowser_discovery_enabled: true
filebrowser_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
filebrowser_cpu_limit: "1.0"
filebrowser_memory_limit: "1g"
filebrowser_memory_reservation: "512m"

# Performance Settings
filebrowser_scan_interval: 10
filebrowser_parallel_downloads: 3
filebrowser_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
filebrowser_log_level: "info"  # Options: trace, debug, info, warn, error
filebrowser_log_rotation_enabled: true
filebrowser_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
filebrowser_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
filebrowser_rate_limit_enabled: true
filebrowser_rate_limit_requests: 100
filebrowser_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
filebrowser_deploy_enabled: true
filebrowser_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
filebrowser_restart_policy: "unless-stopped"
filebrowser_auto_update_enabled: true

# Environment Variables
filebrowser_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  FILEBROWSER_API_KEY: "{{ filebrowser_api_key }}"
  FILEBROWSER_SECRET_KEY: "{{ filebrowser_secret_key }}"
  FILEBROWSER_ENCRYPTION_KEY: "{{ filebrowser_encryption_key }}"
  FILEBROWSER_JWT_SECRET: "{{ filebrowser_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
filebrowser_validation_enabled: true
filebrowser_validation_timeout: 300
filebrowser_validation_retries: 3

# Testing Configuration
filebrowser_test_enabled: false
filebrowser_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
filebrowser_compliance_enabled: true
filebrowser_audit_logging_enabled: true
filebrowser_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
filebrowser_automation_enabled: true
filebrowser_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
filebrowser_admin_email: "{{ admin_email | default('admin@' + domain) }}"
filebrowser_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
filebrowser_fallback_enabled: true
filebrowser_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
