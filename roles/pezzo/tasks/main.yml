---
# Pezzo Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Pezzo validation tasks
  include_tasks: validate.yml
  when: pezzo_validation_enabled | default(true)

- name: Include Pezzo deployment tasks
  include_tasks: deploy.yml
  when: pezzo_deploy_enabled | default(true)

- name: Include Pezzo configuration tasks
  include_tasks: configure.yml
  when: pezzo_deploy_enabled | default(true)

- name: Include Pezzo security tasks
  include_tasks: security.yml
  when: pezzo_deploy_enabled | default(true)

- name: Include Pezzo monitoring tasks
  include_tasks: monitoring.yml
  when: pezzo_monitoring_enabled | default(true)

- name: Include Pezzo backup tasks
  include_tasks: backup.yml
  when: pezzo_backup_enabled | default(true)

- name: Include Pezzo automation tasks
  include_tasks: automation.yml
  when: pezzo_automation_enabled | default(true)

- name: Include Pezzo integration tasks
  include_tasks: integration.yml
  when: pezzo_discovery_enabled | default(true)

- name: Include Pezzo health check tasks
  include_tasks: health_check.yml
  when: pezzo_health_check_enabled | default(true)
