---
# Reconya Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# RECONYA SERVICE CONFIGURATION
# =============================================================================

# Service Information
reconya_service_name: "reconya"
reconya_container_name: "{{ reconya_service_name }}"
reconya_image: "reconya/reconya:latest"
reconya_version: "latest"

# Network Configuration
reconya_port: 8092
reconya_external_port: "{{ reconya_port }}"
reconya_protocol: "http"
reconya_host: "{{ ansible_default_ipv4.address }}"
reconya_url: "{{ reconya_protocol }}://{{ reconya_host }}:{{ reconya_port }}"

# Domain Configuration
reconya_subdomain: "reconya"
reconya_domain: "{{ reconya_subdomain }}.{{ domain }}"
reconya_external_url: "https://{{ reconya_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
reconya_auth_enabled: true
reconya_auth_method: "authentik"  # Options: basic, authentik, none
reconya_admin_username: "admin"
reconya_admin_password: "{{ vault_reconya_admin_password }}"

# API Configuration
reconya_api_key: "{{ vault_reconya_api_key }}"
reconya_api_token: "{{ vault_reconya_api_token }}"

# Encryption & Security
reconya_secret_key: "{{ vault_reconya_secret_key }}"
reconya_encryption_key: "{{ vault_reconya_encryption_key }}"
reconya_jwt_secret: "{{ vault_reconya_jwt_secret }}"

# SSL/TLS Configuration
reconya_ssl_enabled: true
reconya_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
reconya_ssl_key: "{{ vault_ssl_private_key | default('') }}"
reconya_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
reconya_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
reconya_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
reconya_database_port: "{{ databases_postgresql_port | default(5432) }}"
reconya_database_name: "reconya"
reconya_database_username: "reconya"
reconya_database_password: "{{ vault_reconya_database_password }}"

# Redis Configuration (if using)
reconya_redis_enabled: false
reconya_redis_host: "{{ redis_host | default('redis') }}"
reconya_redis_port: "{{ redis_port | default(6379) }}"
reconya_redis_password: "{{ vault_reconya_redis_password }}"
reconya_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
reconya_data_dir: "{{ homelab_data_dir }}/reconya"
reconya_config_dir: "{{ reconya_data_dir }}/config"
reconya_backup_dir: "{{ reconya_data_dir }}/backups"

# Volume Mappings
reconya_volumes:
  - "{{ reconya_config_dir }}:/config"
  - "{{ reconya_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
reconya_health_check_enabled: true
reconya_health_check_path: "/health"
reconya_health_check_interval: 30
reconya_health_check_timeout: 10
reconya_health_check_retries: 3

# Monitoring Integration
reconya_monitoring_enabled: true
reconya_prometheus_enabled: true
reconya_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
reconya_backup_enabled: true
reconya_backup_schedule: "0 2 * * *"  # Daily at 2 AM
reconya_backup_retention_days: 30
reconya_backup_encryption_enabled: true
reconya_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
reconya_smtp_enabled: false
reconya_smtp_host: "{{ smtp_host | default('') }}"
reconya_smtp_port: "{{ smtp_port | default(587) }}"
reconya_smtp_username: "{{ vault_smtp_username }}"
reconya_smtp_password: "{{ vault_reconya_smtp_password }}"
reconya_smtp_from: "{{ reconya_admin_email | default('admin@' + domain) }}"
reconya_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
reconya_webhook_enabled: false
reconya_webhook_url: "{{ vault_webhook_url | default('') }}"
reconya_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
reconya_discovery_enabled: true
reconya_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
reconya_cpu_limit: "1.0"
reconya_memory_limit: "1g"
reconya_memory_reservation: "512m"

# Performance Settings
reconya_scan_interval: 10
reconya_parallel_downloads: 3
reconya_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
reconya_log_level: "info"  # Options: trace, debug, info, warn, error
reconya_log_rotation_enabled: true
reconya_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
reconya_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
reconya_rate_limit_enabled: true
reconya_rate_limit_requests: 100
reconya_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
reconya_deploy_enabled: true
reconya_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
reconya_restart_policy: "unless-stopped"
reconya_auto_update_enabled: true

# Environment Variables
reconya_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  RECONYA_API_KEY: "{{ reconya_api_key }}"
  RECONYA_SECRET_KEY: "{{ reconya_secret_key }}"
  RECONYA_ENCRYPTION_KEY: "{{ reconya_encryption_key }}"
  RECONYA_JWT_SECRET: "{{ reconya_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
reconya_validation_enabled: true
reconya_validation_timeout: 300
reconya_validation_retries: 3

# Testing Configuration
reconya_test_enabled: false
reconya_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
reconya_compliance_enabled: true
reconya_audit_logging_enabled: true
reconya_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
reconya_automation_enabled: true
reconya_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
reconya_admin_email: "{{ admin_email | default('admin@' + domain) }}"
reconya_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
reconya_fallback_enabled: true
reconya_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"

# =============================================================================
# SECRETS MANAGEMENT (FILES MOUNTED AT /run/secrets)
# =============================================================================

reconya_manage_secret_files: true

reconya_secret_files:
  - { name: "RECONYA_ADMIN_PASSWORD", value: "{{ reconya_admin_password }}" }
  - { name: "RECONYA_API_KEY", value: "{{ reconya_api_key }}" }
  - { name: "DB_PASSWORD", value: "{{ reconya_database_password }}" }

reconya_required_secrets:
  - RECONYA_ADMIN_PASSWORD
  - DB_PASSWORD

# Prefer Traefik ingress; gate direct host port exposure
reconya_direct_expose_enabled: false
