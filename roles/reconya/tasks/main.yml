---
# Reconya Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Reconya validation tasks
  include_tasks: validate.yml
  when: reconya_validation_enabled | default(true)

- name: Include Reconya deployment tasks
  include_tasks: deploy.yml
  when: reconya_deploy_enabled | default(true)

- name: Include Reconya configuration tasks
  include_tasks: configure.yml
  when: reconya_deploy_enabled | default(true)

- name: Include Reconya security tasks
  include_tasks: security.yml
  when: reconya_deploy_enabled | default(true)

- name: Include Reconya monitoring tasks
  include_tasks: monitoring.yml
  when: reconya_monitoring_enabled | default(true)

- name: Include Reconya backup tasks
  include_tasks: backup.yml
  when: reconya_backup_enabled | default(true)

- name: Include Reconya automation tasks
  include_tasks: automation.yml
  when: reconya_automation_enabled | default(true)

- name: Include Reconya integration tasks
  include_tasks: integration.yml
  when: reconya_discovery_enabled | default(true)

- name: Include Reconya health check tasks
  include_tasks: health_check.yml
  when: reconya_health_check_enabled | default(true)
