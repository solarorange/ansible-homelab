---
# Reconya Role Variables
# Role-specific variables for Reconya deployment

# Service metadata
reconya_service_name: "reconya"
reconya_service_description: "Network Reconnaissance & Asset Discovery"
reconya_service_version: "latest"
reconya_service_repository: "https://github.com/Dyneteq/reconya"

# Container configuration
reconya_container_image: "ghcr.io/dyneteq/reconya:latest"
reconya_container_name: "reconya-backend"
reconya_container_port: 3008

# Network configuration
reconya_network_name: "reconya"
reconya_network_driver: "bridge"
reconya_network_external: true

# Database configuration
reconya_database_type: "sqlite"
reconya_database_path: "/app/data/reconya.db"
reconya_database_name: "reconya"

# Authentication configuration
reconya_auth_type: "basic"
reconya_auth_provider: "authentik"
reconya_admin_role: "admin"
reconya_user_role: "user"

# Monitoring configuration
reconya_metrics_path: "/metrics"
reconya_health_path: "/api/health"
reconya_status_path: "/api/status"

# Security configuration
reconya_security_level: "high"
reconya_encryption_enabled: true
reconya_audit_logging: true

# Backup configuration
reconya_backup_type: "full"
reconya_backup_compression: "gzip"
reconya_backup_encryption: true

# Integration configuration
reconya_integration_type: "full"
reconya_api_version: "v1"
reconya_webhook_enabled: true

# Performance configuration
reconya_performance_mode: "balanced"
reconya_cache_enabled: true
reconya_cache_size: "256m"

# Logging configuration
reconya_log_format: "json"
reconya_log_level: "info"
reconya_log_rotation: true

# Development configuration
reconya_debug_enabled: false
reconya_development_mode: false
reconya_test_mode: false
