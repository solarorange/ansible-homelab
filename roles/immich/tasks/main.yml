# Immich Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Immich validation tasks
  include_tasks: validate.yml
  when: immich_validation_enabled | default(true)

- name: Include Immich deployment tasks
  include_tasks: deploy.yml
  when: immich_deploy_enabled | default(true)

- name: Include Immich configuration tasks
  include_tasks: configure.yml
  when: immich_deploy_enabled | default(true)

- name: Include Immich security tasks
  include_tasks: security.yml
  when: immich_deploy_enabled | default(true)

- name: Include Immich monitoring tasks
  include_tasks: monitoring.yml
  when: immich_monitoring_enabled | default(true)

- name: Include Immich backup tasks
  include_tasks: backup.yml
  when: immich_backup_enabled | default(true)

- name: Include Immich automation tasks
  include_tasks: automation.yml
  when: immich_automation_enabled | default(true)

- name: Include Immich integration tasks
  include_tasks: integration.yml
  when: immich_discovery_enabled | default(true)

- name: Include Immich health check tasks
  include_tasks: health_check.yml
  when: immich_health_check_enabled | default(true)
