---
# Pinchflat Handlers

- name: restart pinchflat
  community.docker.docker_compose_v2:
    project_src: "{{ docker_dir }}/pinchflat"
    state: present
  listen: "restart pinchflat"

- name: reload pinchflat
  community.docker.docker_compose_v2:
    project_src: "{{ docker_dir }}/pinchflat"
    state: present
  listen: "reload pinchflat"
