---
# Guacamole Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Guacamole validation tasks
  include_tasks: validate.yml
  when: guacamole_validation_enabled | default(true)

- name: Include Guacamole deployment tasks
  include_tasks: deploy.yml
  when: guacamole_deploy_enabled | default(true)

- name: Include Guacamole configuration tasks
  include_tasks: configure.yml
  when: guacamole_deploy_enabled | default(true)

- name: Include Guacamole security tasks
  include_tasks: security.yml
  when: guacamole_deploy_enabled | default(true)

- name: Include Guacamole monitoring tasks
  include_tasks: monitoring.yml
  when: guacamole_monitoring_enabled | default(true)

- name: Include Guacamole backup tasks
  include_tasks: backup.yml
  when: guacamole_backup_enabled | default(true)

- name: Include Guacamole automation tasks
  include_tasks: automation.yml
  when: guacamole_automation_enabled | default(true)

- name: Include Guacamole integration tasks
  include_tasks: integration.yml
  when: guacamole_discovery_enabled | default(true)

- name: Include Guacamole health check tasks
  include_tasks: health_check.yml
  when: guacamole_health_check_enabled | default(true)
