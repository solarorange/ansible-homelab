---
# Fail2Ban Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Fail2Ban validation tasks
  include_tasks: validate.yml
  when: fail2ban_validation_enabled | default(true)

- name: Include Fail2Ban deployment tasks
  include_tasks: deploy.yml
  when: fail2ban_deploy_enabled | default(true)

- name: Include Fail2Ban configuration tasks
  include_tasks: configure.yml
  when: fail2ban_deploy_enabled | default(true)

- name: Include Fail2Ban security tasks
  include_tasks: security.yml
  when: fail2ban_deploy_enabled | default(true)

- name: Include Fail2Ban monitoring tasks
  include_tasks: monitoring.yml
  when: fail2ban_monitoring_enabled | default(true)

- name: Include Fail2Ban backup tasks
  include_tasks: backup.yml
  when: fail2ban_backup_enabled | default(true)

- name: Include Fail2Ban automation tasks
  include_tasks: automation.yml
  when: fail2ban_automation_enabled | default(true)

- name: Include Fail2Ban integration tasks
  include_tasks: integration.yml
  when: fail2ban_discovery_enabled | default(true)

- name: Include Fail2Ban health check tasks
  include_tasks: health_check.yml
  when: fail2ban_health_check_enabled | default(true)
