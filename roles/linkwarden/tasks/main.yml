# Linkwarden Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Linkwarden validation tasks
  include_tasks: validate.yml
  when: linkwarden_validation_enabled | default(true)

- name: Include Linkwarden deployment tasks
  include_tasks: deploy.yml
  when: linkwarden_deploy_enabled | default(true)

- name: Include Linkwarden configuration tasks
  include_tasks: configure.yml
  when: linkwarden_deploy_enabled | default(true)

- name: Include Linkwarden security tasks
  include_tasks: security.yml
  when: linkwarden_deploy_enabled | default(true)

- name: Include Linkwarden monitoring tasks
  include_tasks: monitoring.yml
  when: linkwarden_monitoring_enabled | default(true)

- name: Include Linkwarden backup tasks
  include_tasks: backup.yml
  when: linkwarden_backup_enabled | default(true)

- name: Include Linkwarden automation tasks
  include_tasks: automation.yml
  when: linkwarden_automation_enabled | default(true)

- name: Include Linkwarden integration tasks
  include_tasks: integration.yml
  when: linkwarden_discovery_enabled | default(true)

- name: Include Linkwarden health check tasks
  include_tasks: health_check.yml
  when: linkwarden_health_check_enabled | default(true)
