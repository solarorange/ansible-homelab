# Linkwarden Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# LINKWARDEN SERVICE CONFIGURATION
# =============================================================================

# Service Information
linkwarden_service_name: "linkwarden"
linkwarden_container_name: "{{ linkwarden_service_name }}"
linkwarden_image: "ghcr.io/linkwarden/linkwarden:latest"
linkwarden_version: "latest"

# Network Configuration
linkwarden_port: 3000
linkwarden_external_port: "{{ linkwarden_port }}"
linkwarden_protocol: "http"
linkwarden_host: "{{ ansible_default_ipv4.address }}"
linkwarden_url: "{{ linkwarden_protocol }}://{{ linkwarden_host }}:{{ linkwarden_port }}"

# Domain Configuration
linkwarden_subdomain: "linkwarden"
linkwarden_domain: "{{ linkwarden_subdomain }}.{{ domain }}"
linkwarden_external_url: "https://{{ linkwarden_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
linkwarden_auth_enabled: true
linkwarden_auth_method: "authentik"  # Options: basic, authentik, none
linkwarden_admin_username: "admin"
linkwarden_admin_password: "{{ vault_linkwarden_admin_password }}"

# API Configuration
linkwarden_api_key: "{{ vault_linkwarden_api_key }}"
linkwarden_api_token: "{{ vault_linkwarden_api_token }}"

# Encryption & Security
linkwarden_secret_key: "{{ vault_linkwarden_secret_key }}"
linkwarden_encryption_key: "{{ vault_linkwarden_encryption_key }}"
linkwarden_jwt_secret: "{{ vault_linkwarden_jwt_secret }}"

# SSL/TLS Configuration
linkwarden_ssl_enabled: true
linkwarden_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
linkwarden_ssl_key: "{{ vault_ssl_private_key | default('') }}"
linkwarden_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
linkwarden_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
linkwarden_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
linkwarden_database_port: "{{ databases_postgresql_port | default(5432) }}"
linkwarden_database_name: "linkwarden"
linkwarden_database_username: "linkwarden"
linkwarden_database_password: "{{ vault_linkwarden_database_password }}"

# Redis Configuration (if using)
linkwarden_redis_enabled: false
linkwarden_redis_host: "{{ redis_host | default('redis') }}"
linkwarden_redis_port: "{{ redis_port | default(6379) }}"
linkwarden_redis_password: "{{ vault_linkwarden_redis_password }}"
linkwarden_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
linkwarden_data_dir: "{{ homelab_data_dir }}/linkwarden"
linkwarden_config_dir: "{{ linkwarden_data_dir }}/config"
linkwarden_backup_dir: "{{ linkwarden_data_dir }}/backups"

# Volume Mappings
linkwarden_volumes:
  - "{{ linkwarden_config_dir }}:/config"
  - "{{ linkwarden_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
linkwarden_health_check_enabled: true
linkwarden_health_check_path: "/health"
linkwarden_health_check_interval: 30
linkwarden_health_check_timeout: 10
linkwarden_health_check_retries: 3

# Monitoring Integration
linkwarden_monitoring_enabled: true
linkwarden_prometheus_enabled: true
linkwarden_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
linkwarden_backup_enabled: true
linkwarden_backup_schedule: "0 2 * * *"  # Daily at 2 AM
linkwarden_backup_retention_days: 30
linkwarden_backup_encryption_enabled: true
linkwarden_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
linkwarden_smtp_enabled: false
linkwarden_smtp_host: "{{ smtp_host | default('') }}"
linkwarden_smtp_port: "{{ smtp_port | default(587) }}"
linkwarden_smtp_username: "{{ vault_smtp_username }}"
linkwarden_smtp_password: "{{ vault_linkwarden_smtp_password }}"
linkwarden_smtp_from: "{{ linkwarden_admin_email | default('admin@' + domain) }}"
linkwarden_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
linkwarden_webhook_enabled: false
linkwarden_webhook_url: "{{ vault_webhook_url | default('') }}"
linkwarden_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
linkwarden_discovery_enabled: true
linkwarden_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
linkwarden_cpu_limit: "1.0"
linkwarden_memory_limit: "1g"
linkwarden_memory_reservation: "512m"

# Performance Settings
linkwarden_scan_interval: 10
linkwarden_parallel_downloads: 3
linkwarden_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
linkwarden_log_level: "info"  # Options: trace, debug, info, warn, error
linkwarden_log_rotation_enabled: true
linkwarden_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
linkwarden_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
linkwarden_rate_limit_enabled: true
linkwarden_rate_limit_requests: 100
linkwarden_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
linkwarden_deploy_enabled: true
linkwarden_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
linkwarden_restart_policy: "unless-stopped"
linkwarden_auto_update_enabled: true

# Environment Variables
linkwarden_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  LINKWARDEN_API_KEY: "{{ linkwarden_api_key }}"
  LINKWARDEN_SECRET_KEY: "{{ linkwarden_secret_key }}"
  LINKWARDEN_ENCRYPTION_KEY: "{{ linkwarden_encryption_key }}"
  LINKWARDEN_JWT_SECRET: "{{ linkwarden_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
linkwarden_validation_enabled: true
linkwarden_validation_timeout: 300
linkwarden_validation_retries: 3

# Testing Configuration
linkwarden_test_enabled: false
linkwarden_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
linkwarden_compliance_enabled: true
linkwarden_audit_logging_enabled: true
linkwarden_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
linkwarden_automation_enabled: true
linkwarden_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
linkwarden_admin_email: "{{ admin_email | default('admin@' + domain) }}"
linkwarden_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
linkwarden_fallback_enabled: true
linkwarden_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
