---
# Bookstack Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Bookstack validation tasks
  include_tasks: validate.yml
  when: bookstack_validation_enabled | default(true)

- name: Include Bookstack deployment tasks
  include_tasks: deploy.yml
  when: bookstack_deploy_enabled | default(true)

- name: Include Bookstack configuration tasks
  include_tasks: configure.yml
  when: bookstack_deploy_enabled | default(true)

- name: Include Bookstack security tasks
  include_tasks: security.yml
  when: bookstack_deploy_enabled | default(true)

- name: Include Bookstack monitoring tasks
  include_tasks: monitoring.yml
  when: bookstack_monitoring_enabled | default(true)

- name: Include Bookstack backup tasks
  include_tasks: backup.yml
  when: bookstack_backup_enabled | default(true)

- name: Include Bookstack automation tasks
  include_tasks: automation.yml
  when: bookstack_automation_enabled | default(true)

- name: Include Bookstack integration tasks
  include_tasks: integration.yml
  when: bookstack_discovery_enabled | default(true)

- name: Include Bookstack health check tasks
  include_tasks: health_check.yml
  when: bookstack_health_check_enabled | default(true)
