# Rtorrent Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Rtorrent validation tasks
  include_tasks: validate.yml
  when: rtorrent_validation_enabled | default(true)

- name: Include Rtorrent deployment tasks
  include_tasks: deploy.yml
  when: rtorrent_deploy_enabled | default(true)

- name: Include Rtorrent configuration tasks
  include_tasks: configure.yml
  when: rtorrent_deploy_enabled | default(true)

- name: Include Rtorrent security tasks
  include_tasks: security.yml
  when: rtorrent_deploy_enabled | default(true)

- name: Include Rtorrent monitoring tasks
  include_tasks: monitoring.yml
  when: rtorrent_monitoring_enabled | default(true)

- name: Include Rtorrent backup tasks
  include_tasks: backup.yml
  when: rtorrent_backup_enabled | default(true)

- name: Include Rtorrent automation tasks
  include_tasks: automation.yml
  when: rtorrent_automation_enabled | default(true)

- name: Include Rtorrent integration tasks
  include_tasks: integration.yml
  when: rtorrent_discovery_enabled | default(true)

- name: Include Rtorrent health check tasks
  include_tasks: health_check.yml
  when: rtorrent_health_check_enabled | default(true)
