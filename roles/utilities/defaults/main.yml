---
# Default variables for utilities role

# Enable/disable utilities stack
utilities_enabled: true

# Component enablement
utilities_container_management_enabled: true
utilities_media_processing_enabled: true
utilities_dashboards_enabled: true

# Directory structure
utilities_docker_dir: "/home/{{ username }}/docker"
utilities_data_dir: "/home/{{ username }}/data"
utilities_config_dir: "/home/{{ username }}/config"
utilities_backup_dir: "/home/{{ username }}/backups"
utilities_logs_dir: "/home/{{ username }}/logs"

# Portainer configuration
portainer_enabled: true
portainer_port: 9000
portainer_data_dir: "{{ utilities_docker_dir }}/portainer/data"
portainer_scripts_dir: "{{ utilities_docker_dir }}/portainer/scripts"
portainer_logs_dir: "{{ utilities_logs_dir }}/portainer"

# Tdarr configuration
tdarr_enabled: true
tdarr_port: 8265
tdarr_data_dir: "{{ utilities_docker_dir }}/tdarr/data"
tdarr_config_dir: "{{ utilities_docker_dir }}/tdarr/config"
tdarr_scripts_dir: "{{ utilities_docker_dir }}/tdarr/scripts"
tdarr_logs_dir: "{{ utilities_logs_dir }}/tdarr"

# Tautulli configuration
tautulli_enabled: true
tautulli_port: 8181
tautulli_data_dir: "{{ utilities_docker_dir }}/tautulli/data"
tautulli_config_dir: "{{ utilities_docker_dir }}/tautulli/config"
tautulli_logs_dir: "{{ utilities_logs_dir }}/tautulli"

# Homepage configuration
homepage_enabled: true
homepage_dir: "{{ utilities_docker_dir }}/homepage"
homepage_config_dir: "{{ utilities_docker_dir }}/homepage/config"
homepage_icons_dir: "{{ utilities_docker_dir }}/homepage/config/icons"

# Monitoring integration
utilities_monitoring_enabled: true
utilities_grafana_enabled: true
utilities_prometheus_enabled: true
utilities_loki_enabled: true
utilities_alertmanager_enabled: true

# Backup configuration
utilities_backup_enabled: true
utilities_backup_schedule: "0 3 * * *"  # Daily at 3 AM
utilities_backup_retention: 7

# Security configuration
utilities_security_enabled: true
utilities_fail2ban_enabled: true
utilities_crowdsec_enabled: true
utilities_ssl_enabled: true
utilities_access_control_enabled: true

# Homepage integration
utilities_homepage_enabled: true
utilities_homepage_category: "Utilities"
utilities_homepage_description: "Utility Infrastructure & Management"
utilities_homepage_icon: "utilities.png"
utilities_homepage_widget_enabled: true 