---
# Handlers for utilities role

- name: Restart Portainer
  ansible.builtin.service:
    name: portainer
    state: restarted
  listen: restart portainer

- name: Restart Tdarr
  ansible.builtin.service:
    name: tdarr
    state: restarted
  listen: restart tdarr

- name: Restart Tautulli
  ansible.builtin.service:
    name: tautulli
    state: restarted
  listen: restart tautulli

- name: Restart Homepage
  ansible.builtin.service:
    name: homepage
    state: restarted
  listen: restart homepage 