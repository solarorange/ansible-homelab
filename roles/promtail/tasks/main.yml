# Promtail Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Promtail validation tasks
  include_tasks: validate.yml
  when: promtail_validation_enabled | default(true)

- name: Include Promtail deployment tasks
  include_tasks: deploy.yml
  when: promtail_deploy_enabled | default(true)

- name: Include Promtail configuration tasks
  include_tasks: configure.yml
  when: promtail_deploy_enabled | default(true)

- name: Include Promtail security tasks
  include_tasks: security.yml
  when: promtail_deploy_enabled | default(true)

- name: Include Promtail monitoring tasks
  include_tasks: monitoring.yml
  when: promtail_monitoring_enabled | default(true)

- name: Include Promtail backup tasks
  include_tasks: backup.yml
  when: promtail_backup_enabled | default(true)

- name: Include Promtail automation tasks
  include_tasks: automation.yml
  when: promtail_automation_enabled | default(true)

- name: Include Promtail integration tasks
  include_tasks: integration.yml
  when: promtail_discovery_enabled | default(true)

- name: Include Promtail health check tasks
  include_tasks: health_check.yml
  when: promtail_health_check_enabled | default(true)
