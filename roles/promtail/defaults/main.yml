---
# Promtail Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# PROMTAIL SERVICE CONFIGURATION
# =============================================================================

# Service Information
promtail_service_name: "promtail"
promtail_container_name: "{{ promtail_service_name }}"
promtail_image: "grafana/promtail:latest"
promtail_version: "latest"

# Network Configuration
promtail_port: 9080
promtail_external_port: "{{ promtail_port }}"
promtail_protocol: "http"
promtail_host: "{{ ansible_default_ipv4.address }}"
promtail_url: "{{ promtail_protocol }}://{{ promtail_host }}:{{ promtail_port }}"

# Domain Configuration
promtail_subdomain: "promtail"
promtail_domain: "{{ promtail_subdomain }}.{{ domain }}"
promtail_external_url: "https://{{ promtail_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
promtail_auth_enabled: true
promtail_auth_method: "authentik"  # Options: basic, authentik, none
promtail_admin_username: "admin"
promtail_admin_password: "{{ vault_promtail_admin_password }}"

# API Configuration
promtail_api_key: "{{ vault_promtail_api_key }}"
promtail_api_token: "{{ vault_promtail_api_token }}"

# Encryption & Security
promtail_secret_key: "{{ vault_promtail_secret_key }}"
promtail_encryption_key: "{{ vault_promtail_encryption_key }}"
promtail_jwt_secret: "{{ vault_promtail_jwt_secret }}"

# SSL/TLS Configuration
promtail_ssl_enabled: true
promtail_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
promtail_ssl_key: "{{ vault_ssl_private_key | default('') }}"
promtail_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
promtail_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
promtail_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
promtail_database_port: "{{ databases_postgresql_port | default(5432) }}"
promtail_database_name: "promtail"
promtail_database_username: "promtail"
promtail_database_password: "{{ vault_promtail_database_password }}"

# Redis Configuration (if using)
promtail_redis_enabled: false
promtail_redis_host: "{{ redis_host | default('redis') }}"
promtail_redis_port: "{{ redis_port | default(6379) }}"
promtail_redis_password: "{{ vault_promtail_redis_password }}"
promtail_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
promtail_data_dir: "{{ homelab_data_dir }}/promtail"
promtail_config_dir: "{{ promtail_data_dir }}/config"
promtail_backup_dir: "{{ promtail_data_dir }}/backups"

# Volume Mappings
promtail_volumes:
  - "{{ promtail_config_dir }}:/config"
  - "{{ promtail_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
promtail_health_check_enabled: true
promtail_health_check_path: "/health"
promtail_health_check_interval: 30
promtail_health_check_timeout: 10
promtail_health_check_retries: 3

# Monitoring Integration
promtail_monitoring_enabled: true
promtail_prometheus_enabled: true
promtail_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
promtail_backup_enabled: true
promtail_backup_schedule: "0 2 * * *"  # Daily at 2 AM
promtail_backup_retention_days: 30
promtail_backup_encryption_enabled: true
promtail_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
promtail_smtp_enabled: false
promtail_smtp_host: "{{ smtp_host | default('') }}"
promtail_smtp_port: "{{ smtp_port | default(587) }}"
promtail_smtp_username: "{{ vault_smtp_username }}"
promtail_smtp_password: "{{ vault_promtail_smtp_password }}"
promtail_smtp_from: "{{ promtail_admin_email | default('admin@' + domain) }}"
promtail_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
promtail_webhook_enabled: false
promtail_webhook_url: "{{ vault_webhook_url | default('') }}"
promtail_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
promtail_discovery_enabled: true
promtail_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
promtail_cpu_limit: "1.0"
promtail_memory_limit: "1g"
promtail_memory_reservation: "512m"

# Performance Settings
promtail_scan_interval: 10
promtail_parallel_downloads: 3
promtail_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
promtail_log_level: "info"  # Options: trace, debug, info, warn, error
promtail_log_rotation_enabled: true
promtail_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
promtail_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
promtail_rate_limit_enabled: true
promtail_rate_limit_requests: 100
promtail_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
promtail_deploy_enabled: true
promtail_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
promtail_restart_policy: "unless-stopped"
promtail_auto_update_enabled: true

# Environment Variables
promtail_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  PROMTAIL_API_KEY: "{{ promtail_api_key }}"
  PROMTAIL_SECRET_KEY: "{{ promtail_secret_key }}"
  PROMTAIL_ENCRYPTION_KEY: "{{ promtail_encryption_key }}"
  PROMTAIL_JWT_SECRET: "{{ promtail_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
promtail_validation_enabled: true
promtail_validation_timeout: 300
promtail_validation_retries: 3

# Testing Configuration
promtail_test_enabled: false
promtail_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
promtail_compliance_enabled: true
promtail_audit_logging_enabled: true
promtail_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
promtail_automation_enabled: true
promtail_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
promtail_admin_email: "{{ admin_email | default('admin@' + domain) }}"
promtail_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
promtail_fallback_enabled: true
promtail_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
