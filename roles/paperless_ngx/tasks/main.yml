- name: Include Paperless_Ngx validation tasks
  include_tasks: validate.yml
  when: paperless_ngx_validation_enabled | default(true)

- name: Include Paperless_Ngx deployment tasks
  include_tasks: deploy.yml
  when: paperless_ngx_deploy_enabled | default(true)

- name: Include Paperless_Ngx configuration tasks
  include_tasks: configure.yml
  when: paperless_ngx_deploy_enabled | default(true)

- name: Include Paperless_Ngx security tasks
  include_tasks: security.yml
  when: paperless_ngx_deploy_enabled | default(true)

- name: Include Paperless_Ngx monitoring tasks
  include_tasks: monitoring.yml
  when: paperless_ngx_monitoring_enabled | default(true)

- name: Include Paperless_Ngx backup tasks
  include_tasks: backup.yml
  when: paperless_ngx_backup_enabled | default(true)

- name: Include Paperless_Ngx automation tasks
  include_tasks: automation.yml
  when: paperless_ngx_automation_enabled | default(true)

- name: Include Paperless_Ngx integration tasks
  include_tasks: integration.yml
  when: paperless_ngx_discovery_enabled | default(true)

- name: Include Paperless_Ngx health check tasks
  include_tasks: health_check.yml
  when: paperless_ngx_health_check_enabled | default(true)
