---
# Crowdsec Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Crowdsec validation tasks
  include_tasks: validate.yml
  when: crowdsec_validation_enabled | default(true)

- name: Include Crowdsec deployment tasks
  include_tasks: deploy.yml
  when: crowdsec_deploy_enabled | default(true)

- name: Include Crowdsec configuration tasks
  include_tasks: configure.yml
  when: crowdsec_deploy_enabled | default(true)

- name: Include Crowdsec security tasks
  include_tasks: security.yml
  when: crowdsec_deploy_enabled | default(true)

- name: Include Crowdsec monitoring tasks
  include_tasks: monitoring.yml
  when: crowdsec_monitoring_enabled | default(true)

- name: Include Crowdsec backup tasks
  include_tasks: backup.yml
  when: crowdsec_backup_enabled | default(true)

- name: Include Crowdsec automation tasks
  include_tasks: automation.yml
  when: crowdsec_automation_enabled | default(true)

- name: Include Crowdsec integration tasks
  include_tasks: integration.yml
  when: crowdsec_discovery_enabled | default(true)

- name: Include Crowdsec health check tasks
  include_tasks: health_check.yml
  when: crowdsec_health_check_enabled | default(true)
