- name: Include Duplicati deployment tasks
  include_tasks: deploy.yml
  when: duplicati_deploy_enabled | default(true)

- name: Include Duplicati configuration tasks
  include_tasks: configure.yml
  when: duplicati_deploy_enabled | default(true)

- name: Include Duplicati security tasks
  include_tasks: security.yml
  when: duplicati_deploy_enabled | default(true)

- name: Include Duplicati monitoring tasks
  include_tasks: monitoring.yml
  when: duplicati_monitoring_enabled | default(true)

- name: Include Duplicati backup tasks
  include_tasks: backup.yml
  when: duplicati_backup_enabled | default(true)

- name: Include Duplicati automation tasks
  include_tasks: automation.yml
  when: duplicati_automation_enabled | default(true)

- name: Include Duplicati integration tasks
  include_tasks: integration.yml
