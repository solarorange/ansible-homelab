# Duplicati Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# DUPLICATI SERVICE CONFIGURATION
# =============================================================================

# Service Information
duplicati_service_name: "duplicati"
duplicati_container_name: "{{ duplicati_service_name }}"
duplicati_image: "duplicati/duplicati:latest"
duplicati_version: "latest"

# Network Configuration
duplicati_port: 8200
duplicati_external_port: "{{ duplicati_port }}"
duplicati_protocol: "http"
duplicati_host: "{{ ansible_default_ipv4.address }}"
duplicati_url: "{{ duplicati_protocol }}://{{ duplicati_host }}:{{ duplicati_port }}"

# Domain Configuration
duplicati_subdomain: "duplicati"
duplicati_domain: "{{ duplicati_subdomain }}.{{ domain }}"
duplicati_external_url: "https://{{ duplicati_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
duplicati_auth_enabled: true
duplicati_auth_method: "authentik"  # Options: basic, authentik, none
duplicati_admin_username: "admin"
duplicati_admin_password: "{{ vault_duplicati_admin_password }}"

# API Configuration
duplicati_api_key: "{{ vault_duplicati_api_key }}"
duplicati_api_token: "{{ vault_duplicati_api_token }}"

# Encryption & Security
duplicati_secret_key: "{{ vault_duplicati_secret_key }}"
duplicati_encryption_key: "{{ vault_duplicati_encryption_key }}"
duplicati_jwt_secret: "{{ vault_duplicati_jwt_secret }}"

# SSL/TLS Configuration
duplicati_ssl_enabled: true
duplicati_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
duplicati_ssl_key: "{{ vault_ssl_private_key | default('') }}"
duplicati_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
duplicati_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
duplicati_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
duplicati_database_port: "{{ databases_postgresql_port | default(5432) }}"
duplicati_database_name: "duplicati"
duplicati_database_username: "duplicati"
duplicati_database_password: "{{ vault_duplicati_database_password }}"

# Redis Configuration (if using)
duplicati_redis_enabled: false
duplicati_redis_host: "{{ redis_host | default('redis') }}"
duplicati_redis_port: "{{ redis_port | default(6379) }}"
duplicati_redis_password: "{{ vault_duplicati_redis_password }}"
duplicati_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
duplicati_data_dir: "{{ homelab_data_dir }}/duplicati"
duplicati_config_dir: "{{ duplicati_data_dir }}/config"
duplicati_backup_dir: "{{ duplicati_data_dir }}/backups"

# Volume Mappings
duplicati_volumes:
  - "{{ duplicati_config_dir }}:/config"
  - "{{ duplicati_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
duplicati_health_check_enabled: true
duplicati_health_check_path: "/health"
duplicati_health_check_interval: 30
duplicati_health_check_timeout: 10
duplicati_health_check_retries: 3

# Monitoring Integration
duplicati_monitoring_enabled: true
duplicati_prometheus_enabled: true
duplicati_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
duplicati_backup_enabled: true
duplicati_backup_schedule: "0 2 * * *"  # Daily at 2 AM
duplicati_backup_retention_days: 30
duplicati_backup_encryption_enabled: true
duplicati_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
duplicati_smtp_enabled: false
duplicati_smtp_host: "{{ smtp_host | default('') }}"
duplicati_smtp_port: "{{ smtp_port | default(587) }}"
duplicati_smtp_username: "{{ vault_smtp_username }}"
duplicati_smtp_password: "{{ vault_duplicati_smtp_password }}"
duplicati_smtp_from: "{{ duplicati_admin_email | default('admin@' + domain) }}"
duplicati_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
duplicati_webhook_enabled: false
duplicati_webhook_url: "{{ vault_webhook_url | default('') }}"
duplicati_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
duplicati_discovery_enabled: true
duplicati_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
duplicati_cpu_limit: "1.0"
duplicati_memory_limit: "1g"
duplicati_memory_reservation: "512m"

# Performance Settings
duplicati_scan_interval: 10
duplicati_parallel_downloads: 3
duplicati_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
duplicati_log_level: "info"  # Options: trace, debug, info, warn, error
duplicati_log_rotation_enabled: true
duplicati_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
duplicati_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
duplicati_rate_limit_enabled: true
duplicati_rate_limit_requests: 100
duplicati_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
duplicati_deploy_enabled: true
duplicati_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
duplicati_restart_policy: "unless-stopped"
duplicati_auto_update_enabled: true

# Environment Variables
duplicati_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  DUPLICATI_API_KEY: "{{ duplicati_api_key }}"
  DUPLICATI_SECRET_KEY: "{{ duplicati_secret_key }}"
  DUPLICATI_ENCRYPTION_KEY: "{{ duplicati_encryption_key }}"
  DUPLICATI_JWT_SECRET: "{{ duplicati_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
duplicati_validation_enabled: true
duplicati_validation_timeout: 300
duplicati_validation_retries: 3

# Testing Configuration
duplicati_test_enabled: false
duplicati_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
duplicati_compliance_enabled: true
duplicati_audit_logging_enabled: true
duplicati_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
duplicati_automation_enabled: true
duplicati_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
duplicati_admin_email: "{{ admin_email | default('admin@' + domain) }}"
duplicati_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
duplicati_fallback_enabled: true
duplicati_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
