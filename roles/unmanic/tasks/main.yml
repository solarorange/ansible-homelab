# Unmanic Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Unmanic validation tasks
  include_tasks: validate.yml
  when: unmanic_validation_enabled | default(true)

- name: Include Unmanic deployment tasks
  include_tasks: deploy.yml
  when: unmanic_deploy_enabled | default(true)

- name: Include Unmanic configuration tasks
  include_tasks: configure.yml
  when: unmanic_deploy_enabled | default(true)

- name: Include Unmanic security tasks
  include_tasks: security.yml
  when: unmanic_deploy_enabled | default(true)

- name: Include Unmanic monitoring tasks
  include_tasks: monitoring.yml
  when: unmanic_monitoring_enabled | default(true)

- name: Include Unmanic backup tasks
  include_tasks: backup.yml
  when: unmanic_backup_enabled | default(true)

- name: Include Unmanic automation tasks
  include_tasks: automation.yml
  when: unmanic_automation_enabled | default(true)

- name: Include Unmanic integration tasks
  include_tasks: integration.yml
  when: unmanic_discovery_enabled | default(true)

- name: Include Unmanic health check tasks
  include_tasks: health_check.yml
  when: unmanic_health_check_enabled | default(true)
