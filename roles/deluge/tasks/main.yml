# Deluge Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Deluge validation tasks
  include_tasks: validate.yml
  when: deluge_validation_enabled | default(true)

- name: Include Deluge deployment tasks
  include_tasks: deploy.yml
  when: deluge_deploy_enabled | default(true)

- name: Include Deluge configuration tasks
  include_tasks: configure.yml
  when: deluge_deploy_enabled | default(true)

- name: Include Deluge security tasks
  include_tasks: security.yml
  when: deluge_deploy_enabled | default(true)

- name: Include Deluge monitoring tasks
  include_tasks: monitoring.yml
  when: deluge_monitoring_enabled | default(true)

- name: Include Deluge backup tasks
  include_tasks: backup.yml
  when: deluge_backup_enabled | default(true)

- name: Include Deluge automation tasks
  include_tasks: automation.yml
  when: deluge_automation_enabled | default(true)

- name: Include Deluge integration tasks
  include_tasks: integration.yml
  when: deluge_discovery_enabled | default(true)

- name: Include Deluge health check tasks
  include_tasks: health_check.yml
  when: deluge_health_check_enabled | default(true)
