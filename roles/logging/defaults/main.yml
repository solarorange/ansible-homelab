# Logging Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# LOGGING SERVICE CONFIGURATION
# =============================================================================

# Service Information
logging_service_name: "logging"
logging_container_name: "{{ logging_service_name }}"
logging_image: "ghcr.io/logging/logging:latest"
logging_version: "latest"

# Network Configuration
logging_port: 8080
logging_external_port: "{{ logging_port }}"
logging_protocol: "http"
logging_host: "{{ ansible_default_ipv4.address }}"
logging_url: "{{ logging_protocol }}://{{ logging_host }}:{{ logging_port }}"

# Domain Configuration
logging_subdomain: "logging"
logging_domain: "{{ logging_subdomain }}.{{ domain }}"
logging_external_url: "https://{{ logging_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
logging_auth_enabled: true
logging_auth_method: "authentik"  # Options: basic, authentik, none
logging_admin_username: "admin"
logging_admin_password: "{{ vault_logging_admin_password }}"

# API Configuration
logging_api_key: "{{ vault_logging_api_key }}"
logging_api_token: "{{ vault_logging_api_token }}"

# Encryption & Security
logging_secret_key: "{{ vault_logging_secret_key }}"
logging_encryption_key: "{{ vault_logging_encryption_key }}"
logging_jwt_secret: "{{ vault_logging_jwt_secret }}"

# SSL/TLS Configuration
logging_ssl_enabled: true
logging_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
logging_ssl_key: "{{ vault_ssl_private_key | default('') }}"
logging_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
logging_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
logging_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
logging_database_port: "{{ databases_postgresql_port | default(5432) }}"
logging_database_name: "logging"
logging_database_username: "logging"
logging_database_password: "{{ vault_logging_database_password }}"

# Redis Configuration (if using)
logging_redis_enabled: false
logging_redis_host: "{{ redis_host | default('redis') }}"
logging_redis_port: "{{ redis_port | default(6379) }}"
logging_redis_password: "{{ vault_logging_redis_password }}"
logging_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
logging_data_dir: "{{ homelab_data_dir }}/logging"
logging_config_dir: "{{ logging_data_dir }}/config"
logging_backup_dir: "{{ logging_data_dir }}/backups"

# Volume Mappings
logging_volumes:
  - "{{ logging_config_dir }}:/config"
  - "{{ logging_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
logging_health_check_enabled: true
logging_health_check_path: "/health"
logging_health_check_interval: 30
logging_health_check_timeout: 10
logging_health_check_retries: 3

# Monitoring Integration
logging_monitoring_enabled: true
logging_prometheus_enabled: true
logging_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
logging_backup_enabled: true
logging_backup_schedule: "0 2 * * *"  # Daily at 2 AM
logging_backup_retention_days: 30
logging_backup_encryption_enabled: true
logging_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
logging_smtp_enabled: false
logging_smtp_host: "{{ smtp_host | default('') }}"
logging_smtp_port: "{{ smtp_port | default(587) }}"
logging_smtp_username: "{{ vault_smtp_username }}"
logging_smtp_password: "{{ vault_logging_smtp_password }}"
logging_smtp_from: "{{ logging_admin_email | default('admin@' + domain) }}"
logging_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
logging_webhook_enabled: false
logging_webhook_url: "{{ vault_webhook_url | default('') }}"
logging_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
logging_discovery_enabled: true
logging_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
logging_cpu_limit: "1.0"
logging_memory_limit: "1g"
logging_memory_reservation: "512m"

# Performance Settings
logging_scan_interval: 10
logging_parallel_downloads: 3
logging_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
logging_log_level: "info"  # Options: trace, debug, info, warn, error
logging_log_rotation_enabled: true
logging_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
logging_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
logging_rate_limit_enabled: true
logging_rate_limit_requests: 100
logging_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
logging_deploy_enabled: true
logging_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
logging_restart_policy: "unless-stopped"
logging_auto_update_enabled: true

# Environment Variables
logging_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  LOGGING_API_KEY: "{{ logging_api_key }}"
  LOGGING_SECRET_KEY: "{{ logging_secret_key }}"
  LOGGING_ENCRYPTION_KEY: "{{ logging_encryption_key }}"
  LOGGING_JWT_SECRET: "{{ logging_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
logging_validation_enabled: true
logging_validation_timeout: 300
logging_validation_retries: 3

# Testing Configuration
logging_test_enabled: false
logging_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
logging_compliance_enabled: true
logging_audit_logging_enabled: true
logging_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
logging_automation_enabled: true
logging_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
logging_admin_email: "{{ admin_email | default('admin@' + domain) }}"
logging_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
logging_fallback_enabled: true
logging_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
