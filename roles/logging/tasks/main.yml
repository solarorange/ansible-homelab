# Logging Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Logging validation tasks
  include_tasks: validate.yml
  when: logging_validation_enabled | default(true)

- name: Include Logging deployment tasks
  include_tasks: deploy.yml
  when: logging_deploy_enabled | default(true)

- name: Include Logging configuration tasks
  include_tasks: configure.yml
  when: logging_deploy_enabled | default(true)

- name: Include Logging security tasks
  include_tasks: security.yml
  when: logging_deploy_enabled | default(true)

- name: Include Logging monitoring tasks
  include_tasks: monitoring.yml
  when: logging_monitoring_enabled | default(true)

- name: Include Logging backup tasks
  include_tasks: backup.yml
  when: logging_backup_enabled | default(true)

- name: Include Logging automation tasks
  include_tasks: automation.yml
  when: logging_automation_enabled | default(true)

- name: Include Logging integration tasks
  include_tasks: integration.yml
  when: logging_discovery_enabled | default(true)

- name: Include Logging health check tasks
  include_tasks: health_check.yml
  when: logging_health_check_enabled | default(true)
