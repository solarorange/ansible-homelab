---
# Tdarr Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Tdarr validation tasks
  include_tasks: validate.yml
  when: tdarr_validation_enabled | default(true)

- name: Include Tdarr deployment tasks
  include_tasks: deploy.yml
  when: tdarr_deploy_enabled | default(true)

- name: Include Tdarr configuration tasks
  include_tasks: configure.yml
  when: tdarr_deploy_enabled | default(true)

- name: Include Tdarr security tasks
  include_tasks: security.yml
  when: tdarr_deploy_enabled | default(true)

- name: Include Tdarr monitoring tasks
  include_tasks: monitoring.yml
  when: tdarr_monitoring_enabled | default(true)

- name: Include Tdarr backup tasks
  include_tasks: backup.yml
  when: tdarr_backup_enabled | default(true)

- name: Include Tdarr automation tasks
  include_tasks: automation.yml
  when: tdarr_automation_enabled | default(true)

- name: Include Tdarr integration tasks
  include_tasks: integration.yml
  when: tdarr_discovery_enabled | default(true)

- name: Include Tdarr health check tasks
  include_tasks: health_check.yml
  when: tdarr_health_check_enabled | default(true)
