---
# Security Stack Alerting Integration

- name: Integrate authentication with alerting
  import_role:
    name: security/authentication
    tasks_from: alerts.yml
  when: security_authentication_enabled | default(true)

- name: Integrate proxy with alerting
  import_role:
    name: security/proxy
    tasks_from: alerts.yml
  when: security_proxy_enabled | default(true)

- name: Integrate DNS with alerting
  import_role:
    name: security/dns
    tasks_from: alerts.yml
  when: security_dns_enabled | default(true)

- name: Integrate firewall with alerting
  import_role:
    name: security/firewall
    tasks_from: alerts.yml
  when: security_firewall_enabled | default(true)

- name: Integrate VPN with alerting
  import_role:
    name: security/vpn
    tasks_from: alerts.yml
  when: security_vpn_enabled | default(true) 