---
# tasks file for security/vpn

- name: Create wireguard directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0755"
  loop:
    - "{{ docker_dir }}/wireguard"
    - "{{ docker_dir }}/wireguard/config"

- name: Create wireguard docker-compose file
  ansible.builtin.template:
    src: wireguard-docker-compose.yml.j2
    dest: "{{ docker_dir }}/wireguard/docker-compose.yml"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0644"
  notify: Restart wireguard stack

- name: Start wireguard stack safely with rollback
  ansible.builtin.include_tasks: "../../automation/tasks/compose_deploy_with_rollback.yml"
  vars:
    service_name: "wireguard"
    project_src: "{{ docker_dir }}/wireguard"
    compose_files:
      - docker-compose.yml
  register: wireguard_result

- name: Display wireguard deployment result
  ansible.builtin.debug:
    var: wireguard_result
