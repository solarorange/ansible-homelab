---
# tasks file for security/authentication

- name: Create authentik directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0755"
  loop:
    - "{{ docker_dir }}/security/authentik"
    - "{{ docker_dir }}/security/authentik/media"
    - "{{ docker_dir }}/security/authentik/templates"
    - "{{ docker_dir }}/security/authentik/certs"
    - "{{ docker_dir }}/security/authentik/scripts"
    - "{{ docker_dir }}/security/authentik/config"
    - "{{ data_dir }}/security/authentik/postgresql"
  when: security_authentik.enabled | default(true)

- name: Create authentik docker-compose file
  ansible.builtin.template:
    src: authentik-docker-compose.yml.j2
    dest: "{{ docker_dir }}/security/authentik/docker-compose.yml"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0644"
  when: security_authentik.enabled | default(true)
  notify: Restart authentik stack

- name: Start authentik stack
  community.docker.docker_compose:
    project_src: "{{ docker_dir }}/security/authentik"
    build: false
  register: authentik_result
  when: security_authentik.enabled | default(true)

- name: Display authentik deployment result
  ansible.builtin.debug:
    var: authentik_result
  when: security_authentik.enabled | default(true)

# Include automation integration if enabled
- name: Include Authentik automation integration
  ansible.builtin.include_tasks: automation_integration.yml
  when: 
    - security_authentik.automation_enabled | default(true)
    - security_authentik.enabled | default(true)
    - authentik_result.changed or authentik_result.state == "present"
  tags: [authentik, automation] 