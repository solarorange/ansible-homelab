# Calibre Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# CALIBRE SERVICE CONFIGURATION
# =============================================================================

# Service Information
calibre_service_name: "calibre"
calibre_container_name: "{{ calibre_service_name }}"
calibre_image: "linuxserver/calibre-web:latest"
calibre_version: "latest"

# Network Configuration
calibre_port: 8080
calibre_external_port: "{{ calibre_port }}"
calibre_protocol: "http"
calibre_host: "{{ ansible_default_ipv4.address }}"
calibre_url: "{{ calibre_protocol }}://{{ calibre_host }}:{{ calibre_port }}"

# Domain Configuration
calibre_subdomain: "calibre"
calibre_domain: "{{ calibre_subdomain }}.{{ domain }}"
calibre_external_url: "https://{{ calibre_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
calibre_auth_enabled: true
calibre_auth_method: "authentik"  # Options: basic, authentik, none
calibre_admin_username: "admin"
calibre_admin_password: "{{ vault_calibre_admin_password }}"

# API Configuration
calibre_api_key: "{{ vault_calibre_api_key }}"
calibre_api_token: "{{ vault_calibre_api_token }}"

# Encryption & Security
calibre_secret_key: "{{ vault_calibre_secret_key }}"
calibre_encryption_key: "{{ vault_calibre_encryption_key }}"
calibre_jwt_secret: "{{ vault_calibre_jwt_secret }}"

# SSL/TLS Configuration
calibre_ssl_enabled: true
calibre_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
calibre_ssl_key: "{{ vault_ssl_private_key | default('') }}"
calibre_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
calibre_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
calibre_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
calibre_database_port: "{{ databases_postgresql_port | default(5432) }}"
calibre_database_name: "calibre"
calibre_database_username: "calibre"
calibre_database_password: "{{ vault_calibre_database_password }}"

# Redis Configuration (if using)
calibre_redis_enabled: false
calibre_redis_host: "{{ redis_host | default('redis') }}"
calibre_redis_port: "{{ redis_port | default(6379) }}"
calibre_redis_password: "{{ vault_calibre_redis_password }}"
calibre_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
calibre_data_dir: "{{ homelab_data_dir }}/calibre"
calibre_config_dir: "{{ calibre_data_dir }}/config"
calibre_backup_dir: "{{ calibre_data_dir }}/backups"

# Volume Mappings
calibre_volumes:
  - "{{ calibre_config_dir }}:/config"
  - "{{ calibre_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
calibre_health_check_enabled: true
calibre_health_check_path: "/health"
calibre_health_check_interval: 30
calibre_health_check_timeout: 10
calibre_health_check_retries: 3

# Monitoring Integration
calibre_monitoring_enabled: true
calibre_prometheus_enabled: true
calibre_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
calibre_backup_enabled: true
calibre_backup_schedule: "0 2 * * *"  # Daily at 2 AM
calibre_backup_retention_days: 30
calibre_backup_encryption_enabled: true
calibre_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
calibre_smtp_enabled: false
calibre_smtp_host: "{{ smtp_host | default('') }}"
calibre_smtp_port: "{{ smtp_port | default(587) }}"
calibre_smtp_username: "{{ vault_smtp_username }}"
calibre_smtp_password: "{{ vault_calibre_smtp_password }}"
calibre_smtp_from: "{{ calibre_admin_email | default('admin@' + domain) }}"
calibre_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
calibre_webhook_enabled: false
calibre_webhook_url: "{{ vault_webhook_url | default('') }}"
calibre_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
calibre_discovery_enabled: true
calibre_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
calibre_cpu_limit: "1.0"
calibre_memory_limit: "1g"
calibre_memory_reservation: "512m"

# Performance Settings
calibre_scan_interval: 10
calibre_parallel_downloads: 3
calibre_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
calibre_log_level: "info"  # Options: trace, debug, info, warn, error
calibre_log_rotation_enabled: true
calibre_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
calibre_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
calibre_rate_limit_enabled: true
calibre_rate_limit_requests: 100
calibre_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
calibre_deploy_enabled: true
calibre_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
calibre_restart_policy: "unless-stopped"
calibre_auto_update_enabled: true

# Environment Variables
calibre_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  CALIBRE_API_KEY: "{{ calibre_api_key }}"
  CALIBRE_SECRET_KEY: "{{ calibre_secret_key }}"
  CALIBRE_ENCRYPTION_KEY: "{{ calibre_encryption_key }}"
  CALIBRE_JWT_SECRET: "{{ calibre_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
calibre_validation_enabled: true
calibre_validation_timeout: 300
calibre_validation_retries: 3

# Testing Configuration
calibre_test_enabled: false
calibre_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
calibre_compliance_enabled: true
calibre_audit_logging_enabled: true
calibre_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
calibre_automation_enabled: true
calibre_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
calibre_admin_email: "{{ admin_email | default('admin@' + domain) }}"
calibre_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
calibre_fallback_enabled: true
calibre_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
