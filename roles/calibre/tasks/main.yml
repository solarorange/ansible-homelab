---
# Calibre Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Calibre validation tasks
  include_tasks: validate.yml
  when: calibre_validation_enabled | default(true)

- name: Include Calibre deployment tasks
  include_tasks: deploy.yml
  when: calibre_deploy_enabled | default(true)

- name: Include Calibre configuration tasks
  include_tasks: configure.yml
  when: calibre_deploy_enabled | default(true)

- name: Include Calibre security tasks
  include_tasks: security.yml
  when: calibre_deploy_enabled | default(true)

- name: Include Calibre monitoring tasks
  include_tasks: monitoring.yml
  when: calibre_monitoring_enabled | default(true)

- name: Include Calibre backup tasks
  include_tasks: backup.yml
  when: calibre_backup_enabled | default(true)

- name: Include Calibre automation tasks
  include_tasks: automation.yml
  when: calibre_automation_enabled | default(true)

- name: Include Calibre integration tasks
  include_tasks: integration.yml
  when: calibre_discovery_enabled | default(true)

- name: Include Calibre health check tasks
  include_tasks: health_check.yml
  when: calibre_health_check_enabled | default(true)
