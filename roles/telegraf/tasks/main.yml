---
# Telegraf Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Telegraf validation tasks
  include_tasks: validate.yml
  when: telegraf_validation_enabled | default(true)

- name: Include Telegraf deployment tasks
  include_tasks: deploy.yml
  when: telegraf_deploy_enabled | default(true)

- name: Include Telegraf configuration tasks
  include_tasks: configure.yml
  when: telegraf_deploy_enabled | default(true)

- name: Include Telegraf security tasks
  include_tasks: security.yml
  when: telegraf_deploy_enabled | default(true)

- name: Include Telegraf monitoring tasks
  include_tasks: monitoring.yml
  when: telegraf_monitoring_enabled | default(true)

- name: Include Telegraf backup tasks
  include_tasks: backup.yml
  when: telegraf_backup_enabled | default(true)

- name: Include Telegraf automation tasks
  include_tasks: automation.yml
  when: telegraf_automation_enabled | default(true)

- name: Include Telegraf integration tasks
  include_tasks: integration.yml
  when: telegraf_discovery_enabled | default(true)

- name: Include Telegraf health check tasks
  include_tasks: health_check.yml
  when: telegraf_health_check_enabled | default(true)
