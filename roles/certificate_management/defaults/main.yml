# Certificate_Management Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# CERTIFICATE_MANAGEMENT SERVICE CONFIGURATION
# =============================================================================

# Service Information
certificate_management_service_name: "certificate_management"
certificate_management_container_name: "{{ certificate_management_service_name }}"
certificate_management_image: "ghcr.io/certificate/certificate:latest"
certificate_management_version: "latest"

# Network Configuration
certificate_management_port: 8000
certificate_management_external_port: "{{ certificate_management_port }}"
certificate_management_protocol: "http"
certificate_management_host: "{{ ansible_default_ipv4.address }}"
certificate_management_url: "{{ certificate_management_protocol }}://{{ certificate_management_host }}:{{ certificate_management_port }}"

# Domain Configuration
certificate_management_subdomain: "certificate_management"
certificate_management_domain: "{{ certificate_management_subdomain }}.{{ domain }}"
certificate_management_external_url: "https://{{ certificate_management_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
certificate_management_auth_enabled: true
certificate_management_auth_method: "authentik"  # Options: basic, authentik, none
certificate_management_admin_username: "admin"
certificate_management_admin_password: "{{ vault_certificate_management_admin_password }}"

# API Configuration
certificate_management_api_key: "{{ vault_certificate_management_api_key }}"
certificate_management_api_token: "{{ vault_certificate_management_api_token }}"

# Encryption & Security
certificate_management_secret_key: "{{ vault_certificate_management_secret_key }}"
certificate_management_encryption_key: "{{ vault_certificate_management_encryption_key }}"
certificate_management_jwt_secret: "{{ vault_certificate_management_jwt_secret }}"

# SSL/TLS Configuration
certificate_management_ssl_enabled: true
certificate_management_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
certificate_management_ssl_key: "{{ vault_ssl_private_key | default('') }}"
certificate_management_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
certificate_management_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
certificate_management_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
certificate_management_database_port: "{{ databases_postgresql_port | default(5432) }}"
certificate_management_database_name: "certificate_management"
certificate_management_database_username: "certificate_management"
certificate_management_database_password: "{{ vault_certificate_management_database_password }}"

# Redis Configuration (if using)
certificate_management_redis_enabled: false
certificate_management_redis_host: "{{ redis_host | default('redis') }}"
certificate_management_redis_port: "{{ redis_port | default(6379) }}"
certificate_management_redis_password: "{{ vault_certificate_management_redis_password }}"
certificate_management_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
certificate_management_data_dir: "{{ homelab_data_dir }}/certificate_management"
certificate_management_config_dir: "{{ certificate_management_data_dir }}/config"
certificate_management_backup_dir: "{{ certificate_management_data_dir }}/backups"

# Volume Mappings
certificate_management_volumes:
  - "{{ certificate_management_config_dir }}:/config"
  - "{{ certificate_management_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
certificate_management_health_check_enabled: true
certificate_management_health_check_path: "/health"
certificate_management_health_check_interval: 30
certificate_management_health_check_timeout: 10
certificate_management_health_check_retries: 3

# Monitoring Integration
certificate_management_monitoring_enabled: true
certificate_management_prometheus_enabled: true
certificate_management_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
certificate_management_backup_enabled: true
certificate_management_backup_schedule: "0 2 * * *"  # Daily at 2 AM
certificate_management_backup_retention_days: 30
certificate_management_backup_encryption_enabled: true
certificate_management_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
certificate_management_smtp_enabled: false
certificate_management_smtp_host: "{{ smtp_host | default('') }}"
certificate_management_smtp_port: "{{ smtp_port | default(587) }}"
certificate_management_smtp_username: "{{ vault_smtp_username }}"
certificate_management_smtp_password: "{{ vault_certificate_management_smtp_password }}"
certificate_management_smtp_from: "{{ certificate_management_admin_email | default('admin@' + domain) }}"
certificate_management_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
certificate_management_webhook_enabled: false
certificate_management_webhook_url: "{{ vault_webhook_url | default('') }}"
certificate_management_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
certificate_management_discovery_enabled: true
certificate_management_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
certificate_management_cpu_limit: "1.0"
certificate_management_memory_limit: "1g"
certificate_management_memory_reservation: "512m"

# Performance Settings
certificate_management_scan_interval: 10
certificate_management_parallel_downloads: 3
certificate_management_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
certificate_management_log_level: "info"  # Options: trace, debug, info, warn, error
certificate_management_log_rotation_enabled: true
certificate_management_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
certificate_management_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
certificate_management_rate_limit_enabled: true
certificate_management_rate_limit_requests: 100
certificate_management_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
certificate_management_deploy_enabled: true
certificate_management_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
certificate_management_restart_policy: "unless-stopped"
certificate_management_auto_update_enabled: true

# Environment Variables
certificate_management_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  CERTIFICATE_MANAGEMENT_API_KEY: "{{ certificate_management_api_key }}"
  CERTIFICATE_MANAGEMENT_SECRET_KEY: "{{ certificate_management_secret_key }}"
  CERTIFICATE_MANAGEMENT_ENCRYPTION_KEY: "{{ certificate_management_encryption_key }}"
  CERTIFICATE_MANAGEMENT_JWT_SECRET: "{{ certificate_management_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
certificate_management_validation_enabled: true
certificate_management_validation_timeout: 300
certificate_management_validation_retries: 3

# Testing Configuration
certificate_management_test_enabled: false
certificate_management_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
certificate_management_compliance_enabled: true
certificate_management_audit_logging_enabled: true
certificate_management_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
certificate_management_automation_enabled: true
certificate_management_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
certificate_management_admin_email: "{{ admin_email | default('admin@' + domain) }}"
certificate_management_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
certificate_management_fallback_enabled: true
certificate_management_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
