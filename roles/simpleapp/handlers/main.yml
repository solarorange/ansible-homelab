---
# Simple App Handlers

- name: restart simpleapp
  community.docker.docker_compose_v2:
    project_src: "{{ docker_dir }}/simpleapp"
    state: present
  listen: "restart simpleapp"

- name: reload simpleapp
  community.docker.docker_compose_v2:
    project_src: "{{ docker_dir }}/simpleapp"
    state: present
  listen: "reload simpleapp"
