---
# Simple App Monitoring Tasks

- name: Configure Simple App monitoring
  template:
    src: monitoring.yml.j2
    dest: "{{ prometheus_config_dir }}/simpleapp.yml"
    mode: '0644'
  notify: reload prometheus
  tags: [simpleapp, monitoring]

- name: Setup Simple App metrics collection
  uri:
    url: "https://{{ simpleapp_domain }}/api/admin/monitoring"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_simpleapp_api_key | default('') }}"
    body_format: json
    body:
      enabled: "{{ simpleapp_metrics_enabled | lower }}"
      port: "{{ simpleapp_metrics_port }}"
  tags: [simpleapp, monitoring]
