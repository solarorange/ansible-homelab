---
# Simple App Authentication Setup

- name: Check if Simple App admin user exists
  uri:
    url: "https://{{ simpleapp_domain }}/api/admin/users"
    method: GET
    headers:
      Authorization: "Bearer {{ vault_simpleapp_api_key | default('') }}"
  register: admin_check
  ignore_errors: yes
  tags: [simpleapp, auth]

- name: Create Simple App admin user
  uri:
    url: "https://{{ simpleapp_domain }}/api/admin/users"
    method: POST
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_simpleapp_api_key | default('') }}"
    body_format: json
    body:
      email: "{{ simpleapp_admin_email }}"
      password: "{{ vault_service_password }}"
      role: "admin"
  when: admin_check.status is not defined or admin_check.status != 200
  tags: [simpleapp, auth]

- name: Configure Simple App authentication method
  uri:
    url: "https://{{ simpleapp_domain }}/api/admin/auth/config"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_simpleapp_api_key | default('') }}"
    body_format: json
    body:
      method: "{{ simpleapp_auth_method }}"
      enabled: "{{ simpleapp_auth_enabled | lower }}"
  tags: [simpleapp, auth]
