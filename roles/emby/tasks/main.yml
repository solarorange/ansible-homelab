# Emby Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Emby validation tasks
  include_tasks: validate.yml
  when: emby_validation_enabled | default(true)

- name: Include Emby deployment tasks
  include_tasks: deploy.yml
  when: emby_deploy_enabled | default(true)

- name: Include Emby configuration tasks
  include_tasks: configure.yml
  when: emby_deploy_enabled | default(true)

- name: Include Emby security tasks
  include_tasks: security.yml
  when: emby_deploy_enabled | default(true)

- name: Include Emby monitoring tasks
  include_tasks: monitoring.yml
  when: emby_monitoring_enabled | default(true)

- name: Include Emby backup tasks
  include_tasks: backup.yml
  when: emby_backup_enabled | default(true)

- name: Include Emby automation tasks
  include_tasks: automation.yml
  when: emby_automation_enabled | default(true)

- name: Include Emby integration tasks
  include_tasks: integration.yml
  when: emby_discovery_enabled | default(true)

- name: Include Emby health check tasks
  include_tasks: health_check.yml
  when: emby_health_check_enabled | default(true)
