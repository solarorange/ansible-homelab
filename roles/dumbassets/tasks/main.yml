# Dumbassets Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Dumbassets validation tasks
  include_tasks: validate.yml
  when: dumbassets_validation_enabled | default(true)

- name: Include Dumbassets deployment tasks
  include_tasks: deploy.yml
  when: dumbassets_deploy_enabled | default(true)

- name: Include Dumbassets configuration tasks
  include_tasks: configure.yml
  when: dumbassets_deploy_enabled | default(true)

- name: Include Dumbassets security tasks
  include_tasks: security.yml
  when: dumbassets_deploy_enabled | default(true)

- name: Include Dumbassets monitoring tasks
  include_tasks: monitoring.yml
  when: dumbassets_monitoring_enabled | default(true)

- name: Include Dumbassets backup tasks
  include_tasks: backup.yml
  when: dumbassets_backup_enabled | default(true)

- name: Include Dumbassets automation tasks
  include_tasks: automation.yml
  when: dumbassets_automation_enabled | default(true)

- name: Include Dumbassets integration tasks
  include_tasks: integration.yml
  when: dumbassets_discovery_enabled | default(true)

- name: Include Dumbassets health check tasks
  include_tasks: health_check.yml
  when: dumbassets_health_check_enabled | default(true)
