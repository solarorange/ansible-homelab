# Dumbassets Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# DUMBASSETS SERVICE CONFIGURATION
# =============================================================================

# Service Information
dumbassets_service_name: "dumbassets"
dumbassets_container_name: "{{ dumbassets_service_name }}"
dumbassets_image: "ghcr.io/dumbassets/dumbassets:latest"
dumbassets_version: "latest"

# Network Configuration
dumbassets_port: 8080
dumbassets_external_port: "{{ dumbassets_port }}"
dumbassets_protocol: "http"
dumbassets_host: "{{ ansible_default_ipv4.address }}"
dumbassets_url: "{{ dumbassets_protocol }}://{{ dumbassets_host }}:{{ dumbassets_port }}"

# Domain Configuration
dumbassets_subdomain: "dumbassets"
dumbassets_domain: "{{ dumbassets_subdomain }}.{{ domain }}"
dumbassets_external_url: "https://{{ dumbassets_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
dumbassets_auth_enabled: true
dumbassets_auth_method: "authentik"  # Options: basic, authentik, none
dumbassets_admin_username: "admin"
dumbassets_admin_password: "{{ vault_dumbassets_admin_password }}"

# API Configuration
dumbassets_api_key: "{{ vault_dumbassets_api_key }}"
dumbassets_api_token: "{{ vault_dumbassets_api_token }}"

# Encryption & Security
dumbassets_secret_key: "{{ vault_dumbassets_secret_key }}"
dumbassets_encryption_key: "{{ vault_dumbassets_encryption_key }}"
dumbassets_jwt_secret: "{{ vault_dumbassets_jwt_secret }}"

# SSL/TLS Configuration
dumbassets_ssl_enabled: true
dumbassets_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
dumbassets_ssl_key: "{{ vault_ssl_private_key | default('') }}"
dumbassets_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
dumbassets_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
dumbassets_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
dumbassets_database_port: "{{ databases_postgresql_port | default(5432) }}"
dumbassets_database_name: "dumbassets"
dumbassets_database_username: "dumbassets"
dumbassets_database_password: "{{ vault_dumbassets_database_password }}"

# Redis Configuration (if using)
dumbassets_redis_enabled: false
dumbassets_redis_host: "{{ redis_host | default('redis') }}"
dumbassets_redis_port: "{{ redis_port | default(6379) }}"
dumbassets_redis_password: "{{ vault_dumbassets_redis_password }}"
dumbassets_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
dumbassets_data_dir: "{{ homelab_data_dir }}/dumbassets"
dumbassets_config_dir: "{{ dumbassets_data_dir }}/config"
dumbassets_backup_dir: "{{ dumbassets_data_dir }}/backups"

# Volume Mappings
dumbassets_volumes:
  - "{{ dumbassets_config_dir }}:/config"
  - "{{ dumbassets_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
dumbassets_health_check_enabled: true
dumbassets_health_check_path: "/health"
dumbassets_health_check_interval: 30
dumbassets_health_check_timeout: 10
dumbassets_health_check_retries: 3

# Monitoring Integration
dumbassets_monitoring_enabled: true
dumbassets_prometheus_enabled: true
dumbassets_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
dumbassets_backup_enabled: true
dumbassets_backup_schedule: "0 2 * * *"  # Daily at 2 AM
dumbassets_backup_retention_days: 30
dumbassets_backup_encryption_enabled: true
dumbassets_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
dumbassets_smtp_enabled: false
dumbassets_smtp_host: "{{ smtp_host | default('') }}"
dumbassets_smtp_port: "{{ smtp_port | default(587) }}"
dumbassets_smtp_username: "{{ vault_smtp_username }}"
dumbassets_smtp_password: "{{ vault_dumbassets_smtp_password }}"
dumbassets_smtp_from: "{{ dumbassets_admin_email | default('admin@' + domain) }}"
dumbassets_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
dumbassets_webhook_enabled: false
dumbassets_webhook_url: "{{ vault_webhook_url | default('') }}"
dumbassets_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
dumbassets_discovery_enabled: true
dumbassets_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
dumbassets_cpu_limit: "1.0"
dumbassets_memory_limit: "1g"
dumbassets_memory_reservation: "512m"

# Performance Settings
dumbassets_scan_interval: 10
dumbassets_parallel_downloads: 3
dumbassets_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
dumbassets_log_level: "info"  # Options: trace, debug, info, warn, error
dumbassets_log_rotation_enabled: true
dumbassets_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
dumbassets_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
dumbassets_rate_limit_enabled: true
dumbassets_rate_limit_requests: 100
dumbassets_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
dumbassets_deploy_enabled: true
dumbassets_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
dumbassets_restart_policy: "unless-stopped"
dumbassets_auto_update_enabled: true

# Environment Variables
dumbassets_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  DUMBASSETS_API_KEY: "{{ dumbassets_api_key }}"
  DUMBASSETS_SECRET_KEY: "{{ dumbassets_secret_key }}"
  DUMBASSETS_ENCRYPTION_KEY: "{{ dumbassets_encryption_key }}"
  DUMBASSETS_JWT_SECRET: "{{ dumbassets_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
dumbassets_validation_enabled: true
dumbassets_validation_timeout: 300
dumbassets_validation_retries: 3

# Testing Configuration
dumbassets_test_enabled: false
dumbassets_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
dumbassets_compliance_enabled: true
dumbassets_audit_logging_enabled: true
dumbassets_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
dumbassets_automation_enabled: true
dumbassets_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
dumbassets_admin_email: "{{ admin_email | default('admin@' + domain) }}"
dumbassets_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
dumbassets_fallback_enabled: true
dumbassets_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
