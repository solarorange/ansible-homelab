---
# Alertmanager Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Alertmanager validation tasks
  include_tasks: validate.yml
  when: alertmanager_validation_enabled | default(true)

- name: Include Alertmanager deployment tasks
  include_tasks: deploy.yml
  when: alertmanager_deploy_enabled | default(true)

- name: Include Alertmanager configuration tasks
  include_tasks: configure.yml
  when: alertmanager_deploy_enabled | default(true)

- name: Include Alertmanager security tasks
  include_tasks: security.yml
  when: alertmanager_deploy_enabled | default(true)

- name: Include Alertmanager monitoring tasks
  include_tasks: monitoring.yml
  when: alertmanager_monitoring_enabled | default(true)

- name: Include Alertmanager backup tasks
  include_tasks: backup.yml
  when: alertmanager_backup_enabled | default(true)

- name: Include Alertmanager automation tasks
  include_tasks: automation.yml
  when: alertmanager_automation_enabled | default(true)

- name: Include Alertmanager integration tasks
  include_tasks: integration.yml
  when: alertmanager_discovery_enabled | default(true)

- name: Include Alertmanager health check tasks
  include_tasks: health_check.yml
  when: alertmanager_health_check_enabled | default(true)
