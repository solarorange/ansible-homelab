# Alertmanager Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# ALERTMANAGER SERVICE CONFIGURATION
# =============================================================================

# Service Information
alertmanager_service_name: "alertmanager"
alertmanager_container_name: "{{ alertmanager_service_name }}"
alertmanager_image: "prom/alertmanager:latest"
alertmanager_version: "latest"

# Network Configuration
alertmanager_port: 9093
alertmanager_external_port: "{{ alertmanager_port }}"
alertmanager_protocol: "http"
alertmanager_host: "{{ ansible_default_ipv4.address }}"
alertmanager_url: "{{ alertmanager_protocol }}://{{ alertmanager_host }}:{{ alertmanager_port }}"

# Domain Configuration
alertmanager_subdomain: "alertmanager"
alertmanager_domain: "{{ alertmanager_subdomain }}.{{ domain }}"
alertmanager_external_url: "https://{{ alertmanager_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
alertmanager_auth_enabled: true
alertmanager_auth_method: "authentik"  # Options: basic, authentik, none
alertmanager_admin_username: "admin"
alertmanager_admin_password: "{{ vault_alertmanager_admin_password }}"

# API Configuration
alertmanager_api_key: "{{ vault_alertmanager_api_key }}"
alertmanager_api_token: "{{ vault_alertmanager_api_token }}"

# Encryption & Security
alertmanager_secret_key: "{{ vault_alertmanager_secret_key }}"
alertmanager_encryption_key: "{{ vault_alertmanager_encryption_key }}"
alertmanager_jwt_secret: "{{ vault_alertmanager_jwt_secret }}"

# SSL/TLS Configuration
alertmanager_ssl_enabled: true
alertmanager_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
alertmanager_ssl_key: "{{ vault_ssl_private_key | default('') }}"
alertmanager_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
alertmanager_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
alertmanager_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
alertmanager_database_port: "{{ databases_postgresql_port | default(5432) }}"
alertmanager_database_name: "alertmanager"
alertmanager_database_username: "alertmanager"
alertmanager_database_password: "{{ vault_alertmanager_database_password }}"

# Redis Configuration (if using)
alertmanager_redis_enabled: false
alertmanager_redis_host: "{{ redis_host | default('redis') }}"
alertmanager_redis_port: "{{ redis_port | default(6379) }}"
alertmanager_redis_password: "{{ vault_alertmanager_redis_password }}"
alertmanager_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
alertmanager_data_dir: "{{ homelab_data_dir }}/alertmanager"
alertmanager_config_dir: "{{ alertmanager_data_dir }}/config"
alertmanager_backup_dir: "{{ alertmanager_data_dir }}/backups"

# Volume Mappings
alertmanager_volumes:
  - "{{ alertmanager_config_dir }}:/config"
  - "{{ alertmanager_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
alertmanager_health_check_enabled: true
alertmanager_health_check_path: "/health"
alertmanager_health_check_interval: 30
alertmanager_health_check_timeout: 10
alertmanager_health_check_retries: 3

# Monitoring Integration
alertmanager_monitoring_enabled: true
alertmanager_prometheus_enabled: true
alertmanager_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
alertmanager_backup_enabled: true
alertmanager_backup_schedule: "0 2 * * *"  # Daily at 2 AM
alertmanager_backup_retention_days: 30
alertmanager_backup_encryption_enabled: true
alertmanager_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
alertmanager_smtp_enabled: false
alertmanager_smtp_host: "{{ smtp_host | default('') }}"
alertmanager_smtp_port: "{{ smtp_port | default(587) }}"
alertmanager_smtp_username: "{{ vault_smtp_username }}"
alertmanager_smtp_password: "{{ vault_alertmanager_smtp_password }}"
alertmanager_smtp_from: "{{ alertmanager_admin_email | default('admin@' + domain) }}"
alertmanager_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
alertmanager_webhook_enabled: false
alertmanager_webhook_url: "{{ vault_webhook_url | default('') }}"
alertmanager_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
alertmanager_discovery_enabled: true
alertmanager_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
alertmanager_cpu_limit: "1.0"
alertmanager_memory_limit: "1g"
alertmanager_memory_reservation: "512m"

# Performance Settings
alertmanager_scan_interval: 10
alertmanager_parallel_downloads: 3
alertmanager_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
alertmanager_log_level: "info"  # Options: trace, debug, info, warn, error
alertmanager_log_rotation_enabled: true
alertmanager_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
alertmanager_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
alertmanager_rate_limit_enabled: true
alertmanager_rate_limit_requests: 100
alertmanager_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
alertmanager_deploy_enabled: true
alertmanager_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
alertmanager_restart_policy: "unless-stopped"
alertmanager_auto_update_enabled: true

# Environment Variables
alertmanager_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  ALERTMANAGER_API_KEY: "{{ alertmanager_api_key }}"
  ALERTMANAGER_SECRET_KEY: "{{ alertmanager_secret_key }}"
  ALERTMANAGER_ENCRYPTION_KEY: "{{ alertmanager_encryption_key }}"
  ALERTMANAGER_JWT_SECRET: "{{ alertmanager_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
alertmanager_validation_enabled: true
alertmanager_validation_timeout: 300
alertmanager_validation_retries: 3

# Testing Configuration
alertmanager_test_enabled: false
alertmanager_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
alertmanager_compliance_enabled: true
alertmanager_audit_logging_enabled: true
alertmanager_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
alertmanager_automation_enabled: true
alertmanager_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
alertmanager_admin_email: "{{ admin_email | default('admin@' + domain) }}"
alertmanager_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
alertmanager_fallback_enabled: true
alertmanager_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
