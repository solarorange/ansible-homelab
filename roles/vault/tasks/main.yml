---
# Vault Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Vault validation tasks
  include_tasks: validate.yml
  when: vault_validation_enabled | default(true)

- name: Include Vault deployment tasks
  include_tasks: deploy.yml
  when: vault_deploy_enabled | default(true)

- name: Include Vault configuration tasks
  include_tasks: configure.yml
  when: vault_deploy_enabled | default(true)

- name: Include Vault security tasks
  include_tasks: security.yml
  when: vault_deploy_enabled | default(true)

- name: Include Vault monitoring tasks
  include_tasks: monitoring.yml
  when: vault_monitoring_enabled | default(true)

- name: Include Vault backup tasks
  include_tasks: backup.yml
  when: vault_backup_enabled | default(true)

- name: Include Vault automation tasks
  include_tasks: automation.yml
  when: vault_automation_enabled | default(true)

- name: Include Vault integration tasks
  include_tasks: integration.yml
  when: vault_discovery_enabled | default(true)

- name: Include Vault health check tasks
  include_tasks: health_check.yml
  when: vault_health_check_enabled | default(true)
