# Uptime_Kuma Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# UPTIME_KUMA SERVICE CONFIGURATION
# =============================================================================

# Service Information
uptime_kuma_service_name: "uptime_kuma"
uptime_kuma_container_name: "{{ uptime_kuma_service_name }}"
uptime_kuma_image: "louislam/uptime-kuma:latest"
uptime_kuma_version: "latest"

# Network Configuration
uptime_kuma_port: 3001
uptime_kuma_external_port: "{{ uptime_kuma_port }}"
uptime_kuma_protocol: "http"
uptime_kuma_host: "{{ ansible_default_ipv4.address }}"
uptime_kuma_url: "{{ uptime_kuma_protocol }}://{{ uptime_kuma_host }}:{{ uptime_kuma_port }}"

# Domain Configuration
uptime_kuma_subdomain: "uptime_kuma"
uptime_kuma_domain: "{{ uptime_kuma_subdomain }}.{{ domain }}"
uptime_kuma_external_url: "https://{{ uptime_kuma_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
uptime_kuma_auth_enabled: true
uptime_kuma_auth_method: "authentik"  # Options: basic, authentik, none
uptime_kuma_admin_username: "admin"
uptime_kuma_admin_password: "{{ vault_uptime_kuma_admin_password }}"

# API Configuration
uptime_kuma_api_key: "{{ vault_uptime_kuma_api_key }}"
uptime_kuma_api_token: "{{ vault_uptime_kuma_api_token }}"

# Encryption & Security
uptime_kuma_secret_key: "{{ vault_uptime_kuma_secret_key }}"
uptime_kuma_encryption_key: "{{ vault_uptime_kuma_encryption_key }}"
uptime_kuma_jwt_secret: "{{ vault_uptime_kuma_jwt_secret }}"

# SSL/TLS Configuration
uptime_kuma_ssl_enabled: true
uptime_kuma_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
uptime_kuma_ssl_key: "{{ vault_ssl_private_key | default('') }}"
uptime_kuma_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
uptime_kuma_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
uptime_kuma_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
uptime_kuma_database_port: "{{ databases_postgresql_port | default(5432) }}"
uptime_kuma_database_name: "uptime_kuma"
uptime_kuma_database_username: "uptime_kuma"
uptime_kuma_database_password: "{{ vault_uptime_kuma_database_password }}"

# Redis Configuration (if using)
uptime_kuma_redis_enabled: false
uptime_kuma_redis_host: "{{ redis_host | default('redis') }}"
uptime_kuma_redis_port: "{{ redis_port | default(6379) }}"
uptime_kuma_redis_password: "{{ vault_uptime_kuma_redis_password }}"
uptime_kuma_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
uptime_kuma_data_dir: "{{ homelab_data_dir }}/uptime_kuma"
uptime_kuma_config_dir: "{{ uptime_kuma_data_dir }}/config"
uptime_kuma_backup_dir: "{{ uptime_kuma_data_dir }}/backups"

# Volume Mappings
uptime_kuma_volumes:
  - "{{ uptime_kuma_config_dir }}:/config"
  - "{{ uptime_kuma_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
uptime_kuma_health_check_enabled: true
uptime_kuma_health_check_path: "/health"
uptime_kuma_health_check_interval: 30
uptime_kuma_health_check_timeout: 10
uptime_kuma_health_check_retries: 3

# Monitoring Integration
uptime_kuma_monitoring_enabled: true
uptime_kuma_prometheus_enabled: true
uptime_kuma_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
uptime_kuma_backup_enabled: true
uptime_kuma_backup_schedule: "0 2 * * *"  # Daily at 2 AM
uptime_kuma_backup_retention_days: 30
uptime_kuma_backup_encryption_enabled: true
uptime_kuma_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
uptime_kuma_smtp_enabled: false
uptime_kuma_smtp_host: "{{ smtp_host | default('') }}"
uptime_kuma_smtp_port: "{{ smtp_port | default(587) }}"
uptime_kuma_smtp_username: "{{ vault_smtp_username }}"
uptime_kuma_smtp_password: "{{ vault_uptime_kuma_smtp_password }}"
uptime_kuma_smtp_from: "{{ uptime_kuma_admin_email | default('admin@' + domain) }}"
uptime_kuma_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
uptime_kuma_webhook_enabled: false
uptime_kuma_webhook_url: "{{ vault_webhook_url | default('') }}"
uptime_kuma_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
uptime_kuma_discovery_enabled: true
uptime_kuma_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
uptime_kuma_cpu_limit: "1.0"
uptime_kuma_memory_limit: "1g"
uptime_kuma_memory_reservation: "512m"

# Performance Settings
uptime_kuma_scan_interval: 10
uptime_kuma_parallel_downloads: 3
uptime_kuma_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
uptime_kuma_log_level: "info"  # Options: trace, debug, info, warn, error
uptime_kuma_log_rotation_enabled: true
uptime_kuma_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
uptime_kuma_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
uptime_kuma_rate_limit_enabled: true
uptime_kuma_rate_limit_requests: 100
uptime_kuma_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
uptime_kuma_deploy_enabled: true
uptime_kuma_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
uptime_kuma_restart_policy: "unless-stopped"
uptime_kuma_auto_update_enabled: true

# Environment Variables
uptime_kuma_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  UPTIME_KUMA_API_KEY: "{{ uptime_kuma_api_key }}"
  UPTIME_KUMA_SECRET_KEY: "{{ uptime_kuma_secret_key }}"
  UPTIME_KUMA_ENCRYPTION_KEY: "{{ uptime_kuma_encryption_key }}"
  UPTIME_KUMA_JWT_SECRET: "{{ uptime_kuma_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
uptime_kuma_validation_enabled: true
uptime_kuma_validation_timeout: 300
uptime_kuma_validation_retries: 3

# Testing Configuration
uptime_kuma_test_enabled: false
uptime_kuma_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
uptime_kuma_compliance_enabled: true
uptime_kuma_audit_logging_enabled: true
uptime_kuma_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
uptime_kuma_automation_enabled: true
uptime_kuma_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
uptime_kuma_admin_email: "{{ admin_email | default('admin@' + domain) }}"
uptime_kuma_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
uptime_kuma_fallback_enabled: true
uptime_kuma_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
