---
# Uptime_Kuma Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Uptime_Kuma validation tasks
  include_tasks: validate.yml
  when: uptime_kuma_validation_enabled | default(true)

- name: Include Uptime_Kuma deployment tasks
  include_tasks: deploy.yml
  when: uptime_kuma_deploy_enabled | default(true)

- name: Include Uptime_Kuma configuration tasks
  include_tasks: configure.yml
  when: uptime_kuma_deploy_enabled | default(true)

- name: Include Uptime_Kuma security tasks
  include_tasks: security.yml
  when: uptime_kuma_deploy_enabled | default(true)

- name: Include Uptime_Kuma monitoring tasks
  include_tasks: monitoring.yml
  when: uptime_kuma_monitoring_enabled | default(true)

- name: Include Uptime_Kuma backup tasks
  include_tasks: backup.yml
  when: uptime_kuma_backup_enabled | default(true)

- name: Include Uptime_Kuma automation tasks
  include_tasks: automation.yml
  when: uptime_kuma_automation_enabled | default(true)

- name: Include Uptime_Kuma integration tasks
  include_tasks: integration.yml
  when: uptime_kuma_discovery_enabled | default(true)

- name: Include Uptime_Kuma health check tasks
  include_tasks: health_check.yml
  when: uptime_kuma_health_check_enabled | default(true)
