---
# Databases Validation Tasks
# Comprehensive validation for security, configuration, and deployment readiness

- name: Validate Databases vault variables
  block:
    - name: Check required Databases vault variables
      assert:
        that:
          - vault_databases_admin_password is defined
          - vault_databases_database_password is defined
          - vault_databases_api_key is defined
          - vault_databases_secret_key is defined
          - vault_databases_encryption_key is defined
          - vault_databases_jwt_secret is defined
        fail_msg: "Required Databases vault variables are not defined"
        success_msg: "All required Databases vault variables are defined"

    - name: Validate Databases password complexity
      assert:
        that:
          - vault_databases_admin_password | length >= 12
          - vault_databases_database_password | length >= 12
        fail_msg: "Databases passwords must be at least 12 characters long"
        success_msg: "Databases password complexity requirements met"

- name: Validate Databases network configuration
  block:
    - name: Check Databases port configuration
      assert:
        that:
          - databases_port is defined
          - databases_port | int >= 1024
          - databases_port | int <= 65535
        fail_msg: "Databases port must be between 1024 and 65535"
        success_msg: "Databases port configuration is valid"

    - name: Check Databases domain configuration
      assert:
        that:
          - domain is defined
          - databases_subdomain is defined
        fail_msg: "Databases domain configuration is incomplete"
        success_msg: "Databases domain configuration is valid"

- name: Validate Databases security configuration
  block:
    - name: Check Databases SSL configuration
      assert:
        that:
          - databases_ssl_enabled | bool
          - vault_ssl_email is defined or vault_ssl_email | default('') != ''
        fail_msg: "Databases SSL configuration is invalid"
        success_msg: "Databases SSL configuration is valid"

    - name: Check Databases authentication configuration
      assert:
        that:
          - databases_auth_enabled | bool
          - databases_auth_method in ['basic', 'authentik', 'none']
        fail_msg: "Databases authentication configuration is invalid"
        success_msg: "Databases authentication configuration is valid"

- name: Validate Databases storage configuration
  block:
    - name: Check Databases data directories
      assert:
        that:
          - databases_data_dir is defined
          - databases_config_dir is defined
          - databases_backup_dir is defined
        fail_msg: "Databases storage configuration is incomplete"
        success_msg: "Databases storage configuration is valid"

    - name: Create Databases directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
        owner: "{{ ansible_user_id | default(1000) }}"
        group: "{{ ansible_group_id | default(1000) }}"
      loop:
        - "{{ databases_data_dir }}"
        - "{{ databases_config_dir }}"
        - "{{ databases_backup_dir }}"

- name: Final validation summary
  debug:
    msg: "Databases validation completed successfully - all configurations are valid and secure"
