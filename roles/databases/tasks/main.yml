# Databases Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Databases validation tasks
  include_tasks: validate.yml
  when: databases_validation_enabled | default(true)

- name: Include Databases deployment tasks
  include_tasks: deploy.yml
  when: databases_deploy_enabled | default(true)

- name: Include Databases configuration tasks
  include_tasks: configure.yml
  when: databases_deploy_enabled | default(true)

- name: Include Databases security tasks
  include_tasks: security.yml
  when: databases_deploy_enabled | default(true)

- name: Include Databases monitoring tasks
  include_tasks: monitoring.yml
  when: databases_monitoring_enabled | default(true)

- name: Include Databases backup tasks
  include_tasks: backup.yml
  when: databases_backup_enabled | default(true)

- name: Include Databases automation tasks
  include_tasks: automation.yml
  when: databases_automation_enabled | default(true)

- name: Include Databases integration tasks
  include_tasks: integration.yml
  when: databases_discovery_enabled | default(true)

- name: Include Databases health check tasks
  include_tasks: health_check.yml
  when: databases_health_check_enabled | default(true)
