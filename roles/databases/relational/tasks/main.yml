# Main entry for relational sub-role (PostgreSQL, MariaDB)

- name: Deploy PostgreSQL
  ansible.builtin.include_tasks: postgresql.yml
  when: postgresql_enabled | default(true)
  tags: [databases, relational, postgresql]

- name: Deploy MariaDB
  ansible.builtin.include_tasks: mariadb.yml
  when: mariadb_enabled | default(true)
  tags: [databases, relational, mariadb]

