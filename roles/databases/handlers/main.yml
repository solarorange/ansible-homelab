---
# Handlers for Databases Role

- name: restart postgresql
  ansible.builtin.service:
    name: postgresql
    state: restarted

- name: restart mariadb
  ansible.builtin.service:
    name: mariadb
    state: restarted

- name: restart redis
  ansible.builtin.service:
    name: redis
    state: restarted

- name: restart elasticsearch
  ansible.builtin.service:
    name: elasticsearch
    state: restarted

- name: restart kibana
  ansible.builtin.service:
    name: kibana
    state: restarted 