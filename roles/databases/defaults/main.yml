# Databases Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# DATABASES SERVICE CONFIGURATION
# =============================================================================

# Service Information
databases_service_name: "databases"
databases_container_name: "{{ databases_service_name }}"
databases_image: "postgres:latest"
databases_version: "latest"

# Network Configuration
databases_port: 5432
databases_external_port: "{{ databases_port }}"
databases_protocol: "http"
databases_host: "{{ ansible_default_ipv4.address }}"
databases_url: "{{ databases_protocol }}://{{ databases_host }}:{{ databases_port }}"

# Domain Configuration
databases_subdomain: "databases"
databases_domain: "{{ databases_subdomain }}.{{ domain }}"
databases_external_url: "https://{{ databases_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
databases_auth_enabled: true
databases_auth_method: "authentik"  # Options: basic, authentik, none
databases_admin_username: "admin"
databases_admin_password: "{{ vault_databases_admin_password }}"

# API Configuration
databases_api_key: "{{ vault_databases_api_key }}"
databases_api_token: "{{ vault_databases_api_token }}"

# Encryption & Security
databases_secret_key: "{{ vault_databases_secret_key }}"
databases_encryption_key: "{{ vault_databases_encryption_key }}"
databases_jwt_secret: "{{ vault_databases_jwt_secret }}"

# SSL/TLS Configuration
databases_ssl_enabled: true
databases_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
databases_ssl_key: "{{ vault_ssl_private_key | default('') }}"
databases_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
databases_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
databases_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
databases_database_port: "{{ databases_postgresql_port | default(5432) }}"
databases_database_name: "databases"
databases_database_username: "databases"
databases_database_password: "{{ vault_databases_database_password }}"

# Redis Configuration (if using)
databases_redis_enabled: false
databases_redis_host: "{{ redis_host | default('redis') }}"
databases_redis_port: "{{ redis_port | default(6379) }}"
databases_redis_password: "{{ vault_databases_redis_password }}"
databases_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
databases_data_dir: "{{ homelab_data_dir }}/databases"
databases_config_dir: "{{ databases_data_dir }}/config"
databases_backup_dir: "{{ databases_data_dir }}/backups"

# Volume Mappings
databases_volumes:
  - "{{ databases_config_dir }}:/config"
  - "{{ databases_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
databases_health_check_enabled: true
databases_health_check_path: "/health"
databases_health_check_interval: 30
databases_health_check_timeout: 10
databases_health_check_retries: 3

# Monitoring Integration
databases_monitoring_enabled: true
databases_prometheus_enabled: true
databases_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
databases_backup_enabled: true
databases_backup_schedule: "0 2 * * *"  # Daily at 2 AM
databases_backup_retention_days: 30
databases_backup_encryption_enabled: true
databases_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
databases_smtp_enabled: false
databases_smtp_host: "{{ smtp_host | default('') }}"
databases_smtp_port: "{{ smtp_port | default(587) }}"
databases_smtp_username: "{{ vault_smtp_username }}"
databases_smtp_password: "{{ vault_databases_smtp_password }}"
databases_smtp_from: "{{ databases_admin_email | default('admin@' + domain) }}"
databases_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
databases_webhook_enabled: false
databases_webhook_url: "{{ vault_webhook_url | default('') }}"
databases_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
databases_discovery_enabled: true
databases_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
databases_cpu_limit: "1.0"
databases_memory_limit: "1g"
databases_memory_reservation: "512m"

# Performance Settings
databases_scan_interval: 10
databases_parallel_downloads: 3
databases_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
databases_log_level: "info"  # Options: trace, debug, info, warn, error
databases_log_rotation_enabled: true
databases_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
databases_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
databases_rate_limit_enabled: true
databases_rate_limit_requests: 100
databases_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
databases_deploy_enabled: true
databases_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
databases_restart_policy: "unless-stopped"
databases_auto_update_enabled: true

# Environment Variables
databases_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  DATABASES_API_KEY: "{{ databases_api_key }}"
  DATABASES_SECRET_KEY: "{{ databases_secret_key }}"
  DATABASES_ENCRYPTION_KEY: "{{ databases_encryption_key }}"
  DATABASES_JWT_SECRET: "{{ databases_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
databases_validation_enabled: true
databases_validation_timeout: 300
databases_validation_retries: 3

# Testing Configuration
databases_test_enabled: false
databases_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
databases_compliance_enabled: true
databases_audit_logging_enabled: true
databases_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
databases_automation_enabled: true
databases_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
databases_admin_email: "{{ admin_email | default('admin@' + domain) }}"
databases_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
databases_fallback_enabled: true
databases_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
