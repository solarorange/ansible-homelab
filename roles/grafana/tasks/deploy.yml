---
# Grafana Deployment Tasks
# Handles the core deployment of Grafana container and configuration

- name: Create Grafana directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0755"
  loop:
    - "{{ docker_dir }}/monitoring/grafana"
    - "{{ docker_dir }}/monitoring/grafana/config"
    - "{{ docker_dir }}/monitoring/grafana/data"
    - "{{ docker_dir }}/monitoring/grafana/provisioning"
    - "{{ docker_dir }}/monitoring/grafana/provisioning/datasources"
    - "{{ docker_dir }}/monitoring/grafana/provisioning/dashboards"
    - "{{ docker_dir }}/monitoring/grafana/provisioning/notifiers"
    - "{{ docker_dir }}/monitoring/grafana/provisioning/plugins"
    - "{{ docker_dir }}/monitoring/grafana/scripts"
    - "{{ docker_dir }}/monitoring/grafana/backups"
    - "{{ docker_dir }}/monitoring/grafana/secrets"
    - "{{ logs_dir }}/monitoring/grafana"
  tags: [grafana, deploy, directories]

- name: Create Grafana configuration file
  ansible.builtin.template:
    src: grafana.ini.j2
    dest: "{{ docker_dir }}/monitoring/grafana/config/grafana.ini"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0640"
  notify: restart grafana
  tags: [grafana, deploy, config]

- name: Create Grafana Docker Compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_dir }}/monitoring/grafana/docker-compose.yml"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0640"
  notify: restart grafana
  tags: [grafana, deploy, docker]

- name: Prepare Grafana secret files
  ansible.builtin.import_tasks: "../../automation/tasks/secrets.yml"
  vars:
    service_name: "grafana"
    secret_dir_root: "{{ docker_dir }}/grafana"
    secret_files: "{{ grafana_secret_files if grafana_manage_secret_files else [] }}"
    secret_env_maps:
      - "{{ grafana_environment | default({}) }}"
  when: grafana_manage_secret_files | bool
  tags: [grafana, deploy, setup]

- name: Validate Grafana environment uses *_FILE for secrets
  ansible.builtin.import_tasks: "../../automation/tasks/validate_secret_env_maps.yml"
  vars:
    env_map_input: "{{ grafana_environment | default({}) }}"
  when: grafana_manage_secret_files | bool
  tags: [grafana, deploy, validate]

- name: Validate required Grafana secret files exist
  ansible.builtin.stat:
    path: "{{ docker_dir }}/grafana/secrets/{{ item }}"
  register: grafana_secret_stats
  loop: "{{ grafana_required_secrets | default([]) }}"
  when: grafana_manage_secret_files | bool and (grafana_required_secrets | default([]) | length > 0)

- name: Fail if required Grafana secret files are missing
  ansible.builtin.assert:
    that: "{{ grafana_secret_stats.results | map(attribute='stat.exists') | list | min }}"
    fail_msg: >-
      One or more required secret files are missing under {{ docker_dir }}/grafana/secrets.
      Missing: {{ (grafana_required_secrets | default([])) | reject('in', (grafana_secret_stats.results | selectattr('stat.exists') | map(attribute='item') | list)) | list }}
  when: grafana_manage_secret_files | bool and (grafana_required_secrets | default([]) | length > 0)

- name: Create Grafana environment file
  ansible.builtin.template:
    src: .env.j2
    dest: "{{ docker_dir }}/monitoring/grafana/.env"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0640"
  notify: restart grafana
  tags: [grafana, deploy, env]

- name: Create Grafana provisioning configuration
  ansible.builtin.template:
    src: provisioning.yml.j2
    dest: "{{ docker_dir }}/monitoring/grafana/provisioning/provisioning.yml"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0640"
  notify: restart grafana
  tags: [grafana, deploy, provisioning]

- name: Create Grafana health check script
  ansible.builtin.template:
    src: healthcheck.sh.j2
    dest: "{{ docker_dir }}/monitoring/grafana/scripts/healthcheck.sh"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0750"
  tags: [grafana, deploy, scripts]

- name: Create Grafana backup script
  ansible.builtin.template:
    src: backup.sh.j2
    dest: "{{ docker_dir }}/monitoring/grafana/scripts/backup.sh"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0750"
  tags: [grafana, deploy, scripts]

- name: Create Grafana restore script
  ansible.builtin.template:
    src: restore.sh.j2
    dest: "{{ docker_dir }}/monitoring/grafana/scripts/restore.sh"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0750"
  tags: [grafana, deploy, scripts]

- name: Create Grafana log rotation configuration
  ansible.builtin.template:
    src: logrotate.conf.j2
    dest: "{{ docker_dir }}/monitoring/grafana/config/logrotate.conf"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0640"
  tags: [grafana, deploy, config]

- name: Create Grafana systemd service file
  ansible.builtin.template:
    src: grafana.service.j2
    dest: "/etc/systemd/system/grafana-monitoring.service"
    owner: "root"
    group: "root"
    mode: "0644"
  become: true
  tags: [grafana, deploy, systemd]

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
  become: true
  tags: [grafana, deploy, systemd]

- name: Start Grafana container safely with rollback
  ansible.builtin.include_tasks: "../../automation/tasks/compose_deploy_with_rollback.yml"
  vars:
    service_name: "grafana"
    project_src: "{{ docker_dir }}/monitoring/grafana"
    compose_files:
      - docker-compose.yml
    wait_for_ports: "{{ [grafana_port] if (grafana_direct_expose_enabled | default(false)) else [] }}"
  tags: [grafana, deploy, container, rollback]

- name: Wait for Grafana to be ready
  ansible.builtin.uri:
    url: "http://{{ ansible_default_ipv4.address }}:{{ grafana_port }}/api/health"
    method: GET
    status_code: 200
    timeout: 30
  register: grafana_health_check
  retries: "{{ grafana_validation_retries | default(3) }}"
  delay: "{{ grafana_validation_interval | default(10) }}"
  until: grafana_health_check.status == 200
  tags: [grafana, deploy, health]
  when: grafana_direct_expose_enabled | default(false)

- name: Wait for Grafana (Traefik route) to be ready
  ansible.builtin.include_tasks: ../../automation/tasks/route_health_check.yml
  vars:
    route_health_check_url: "https://{{ grafana_subdomain }}.{{ domain }}/api/health"
    route_health_check_status_codes: [200, 302, 401]
    route_health_check_timeout: 30
    route_health_check_retries: 10
    route_health_check_delay: 10
  tags: [grafana, deploy, health]
  when: not (grafana_direct_expose_enabled | default(false))

- name: Display Grafana deployment status
  ansible.builtin.debug:
    msg: |
      Grafana Deployment Status:
      - Container: {{ grafana_container_name }}
      - Status: {{ grafana_health_check.status | default('Unknown') }}
      - URL: http://{{ ansible_default_ipv4.address }}:{{ grafana_port }}
      - Health Check: {{ grafana_health_check.status == 200 | ternary('Healthy', 'Unhealthy') }}
  tags: [grafana, deploy, status]
