---
# Grafana Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Grafana validation tasks
  include_tasks: validate.yml
  when: grafana_validation_enabled | default(true)

- name: Include Grafana deployment tasks
  include_tasks: deploy.yml
  when: grafana_deploy_enabled | default(true)

- name: Include Grafana configuration tasks
  include_tasks: configure.yml
  when: grafana_deploy_enabled | default(true)

- name: Include Grafana security tasks
  include_tasks: security.yml
  when: grafana_deploy_enabled | default(true)

- name: Include Grafana monitoring tasks
  include_tasks: monitoring.yml
  when: grafana_monitoring_enabled | default(true)

- name: Include Grafana backup tasks
  include_tasks: backup.yml
  when: grafana_backup_enabled | default(true)

- name: Include Grafana automation tasks
  include_tasks: automation.yml
  when: grafana_automation_enabled | default(true)

- name: Include Grafana integration tasks
  include_tasks: integration.yml
  when: grafana_discovery_enabled | default(true)

- name: Include Grafana health check tasks
  include_tasks: health_check.yml
  when: grafana_health_check_enabled | default(true)
