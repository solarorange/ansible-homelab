---
# Grafana Role Handlers

- name: restart grafana
  community.docker.docker_compose:
    project_src: "{{ docker_dir }}/monitoring/grafana"
    state: present
    restarted: true
  tags: [grafana, restart]

- name: reload grafana
  community.docker.docker_compose:
    project_src: "{{ docker_dir }}/monitoring/grafana"
    state: present
    build: false
  tags: [grafana, reload] 