# Prometheus Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# PROMETHEUS SERVICE CONFIGURATION
# =============================================================================

# Service Information
prometheus_service_name: "prometheus"
prometheus_container_name: "{{ prometheus_service_name }}"
prometheus_image: "prom/prometheus:latest"
prometheus_version: "latest"

# Network Configuration
prometheus_port: 9090
prometheus_external_port: "{{ prometheus_port }}"
prometheus_protocol: "http"
prometheus_host: "{{ ansible_default_ipv4.address }}"
prometheus_url: "{{ prometheus_protocol }}://{{ prometheus_host }}:{{ prometheus_port }}"

# Domain Configuration
prometheus_subdomain: "prometheus"
prometheus_domain: "{{ prometheus_subdomain }}.{{ domain }}"
prometheus_external_url: "https://{{ prometheus_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
prometheus_auth_enabled: true
prometheus_auth_method: "authentik"  # Options: basic, authentik, none
prometheus_admin_username: "admin"
prometheus_admin_password: "{{ vault_prometheus_admin_password }}"

# API Configuration
prometheus_api_key: "{{ vault_prometheus_api_key }}"
prometheus_api_token: "{{ vault_prometheus_api_token }}"

# Encryption & Security
prometheus_secret_key: "{{ vault_prometheus_secret_key }}"
prometheus_encryption_key: "{{ vault_prometheus_encryption_key }}"
prometheus_jwt_secret: "{{ vault_prometheus_jwt_secret }}"

# SSL/TLS Configuration
prometheus_ssl_enabled: true
prometheus_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
prometheus_ssl_key: "{{ vault_ssl_private_key | default('') }}"
prometheus_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
prometheus_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
prometheus_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
prometheus_database_port: "{{ databases_postgresql_port | default(5432) }}"
prometheus_database_name: "prometheus"
prometheus_database_username: "prometheus"
prometheus_database_password: "{{ vault_prometheus_database_password }}"

# Redis Configuration (if using)
prometheus_redis_enabled: false
prometheus_redis_host: "{{ redis_host | default('redis') }}"
prometheus_redis_port: "{{ redis_port | default(6379) }}"
prometheus_redis_password: "{{ vault_prometheus_redis_password }}"
prometheus_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
prometheus_data_dir: "{{ homelab_data_dir }}/prometheus"
prometheus_config_dir: "{{ prometheus_data_dir }}/config"
prometheus_backup_dir: "{{ prometheus_data_dir }}/backups"

# Volume Mappings
prometheus_volumes:
  - "{{ prometheus_config_dir }}:/config"
  - "{{ prometheus_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
prometheus_health_check_enabled: true
prometheus_health_check_path: "/health"
prometheus_health_check_interval: 30
prometheus_health_check_timeout: 10
prometheus_health_check_retries: 3

# Monitoring Integration
prometheus_monitoring_enabled: true
prometheus_prometheus_enabled: true
prometheus_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
prometheus_backup_enabled: true
prometheus_backup_schedule: "0 2 * * *"  # Daily at 2 AM
prometheus_backup_retention_days: 30
prometheus_backup_encryption_enabled: true
prometheus_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
prometheus_smtp_enabled: false
prometheus_smtp_host: "{{ smtp_host | default('') }}"
prometheus_smtp_port: "{{ smtp_port | default(587) }}"
prometheus_smtp_username: "{{ vault_smtp_username }}"
prometheus_smtp_password: "{{ vault_prometheus_smtp_password }}"
prometheus_smtp_from: "{{ prometheus_admin_email | default('admin@' + domain) }}"
prometheus_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
prometheus_webhook_enabled: false
prometheus_webhook_url: "{{ vault_webhook_url | default('') }}"
prometheus_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
prometheus_discovery_enabled: true
prometheus_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
prometheus_cpu_limit: "1.0"
prometheus_memory_limit: "1g"
prometheus_memory_reservation: "512m"

# Performance Settings
prometheus_scan_interval: 10
prometheus_parallel_downloads: 3
prometheus_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
prometheus_log_level: "info"  # Options: trace, debug, info, warn, error
prometheus_log_rotation_enabled: true
prometheus_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
prometheus_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
prometheus_rate_limit_enabled: true
prometheus_rate_limit_requests: 100
prometheus_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
prometheus_deploy_enabled: true
prometheus_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
prometheus_restart_policy: "unless-stopped"
prometheus_auto_update_enabled: true

# Environment Variables
prometheus_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  PROMETHEUS_API_KEY: "{{ prometheus_api_key }}"
  PROMETHEUS_SECRET_KEY: "{{ prometheus_secret_key }}"
  PROMETHEUS_ENCRYPTION_KEY: "{{ prometheus_encryption_key }}"
  PROMETHEUS_JWT_SECRET: "{{ prometheus_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
prometheus_validation_enabled: true
prometheus_validation_timeout: 300
prometheus_validation_retries: 3

# Testing Configuration
prometheus_test_enabled: false
prometheus_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
prometheus_compliance_enabled: true
prometheus_audit_logging_enabled: true
prometheus_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
prometheus_automation_enabled: true
prometheus_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
prometheus_admin_email: "{{ admin_email | default('admin@' + domain) }}"
prometheus_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
prometheus_fallback_enabled: true
prometheus_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
