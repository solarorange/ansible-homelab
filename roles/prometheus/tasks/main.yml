---
# Prometheus Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Prometheus validation tasks
  include_tasks: validate.yml
  when: prometheus_validation_enabled | default(true)

- name: Include Prometheus deployment tasks
  include_tasks: deploy.yml
  when: prometheus_deploy_enabled | default(true)

- name: Include Prometheus configuration tasks
  include_tasks: configure.yml
  when: prometheus_deploy_enabled | default(true)

- name: Include Prometheus security tasks
  include_tasks: security.yml
  when: prometheus_deploy_enabled | default(true)

- name: Include Prometheus monitoring tasks
  include_tasks: monitoring.yml
  when: prometheus_monitoring_enabled | default(true)

- name: Include Prometheus backup tasks
  include_tasks: backup.yml
  when: prometheus_backup_enabled | default(true)

- name: Include Prometheus automation tasks
  include_tasks: automation.yml
  when: prometheus_automation_enabled | default(true)

- name: Include Prometheus integration tasks
  include_tasks: integration.yml
  when: prometheus_discovery_enabled | default(true)

- name: Include Prometheus health check tasks
  include_tasks: health_check.yml
  when: prometheus_health_check_enabled | default(true)
