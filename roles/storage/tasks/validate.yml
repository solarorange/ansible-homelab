---
- name: Run Samba health check
  ansible.builtin.command: "{{ scripts_dir }}/health_check_samba.sh"
  register: samba_health
  failed_when: samba_health.rc != 0

- name: Run Syncthing health check
  ansible.builtin.command: "{{ scripts_dir }}/health_check_syncthing.sh"
  register: syncthing_health
  failed_when: syncthing_health.rc != 0

- name: Run Nextcloud health check
  ansible.builtin.command: "{{ scripts_dir }}/health_check_nextcloud.sh"
  register: nextcloud_health
  failed_when: nextcloud_health.rc != 0 