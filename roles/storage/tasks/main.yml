# Storage Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Storage validation tasks
  include_tasks: validate.yml
  when: storage_validation_enabled | default(true)

- name: Include Storage deployment tasks
  include_tasks: deploy.yml
  when: storage_deploy_enabled | default(true)

- name: Include Storage configuration tasks
  include_tasks: configure.yml
  when: storage_deploy_enabled | default(true)

- name: Include Storage security tasks
  include_tasks: security.yml
  when: storage_deploy_enabled | default(true)

- name: Include Storage monitoring tasks
  include_tasks: monitoring.yml
  when: storage_monitoring_enabled | default(true)

- name: Include Storage backup tasks
  include_tasks: backup.yml
  when: storage_backup_enabled | default(true)

- name: Include Storage automation tasks
  include_tasks: automation.yml
  when: storage_automation_enabled | default(true)

- name: Include Storage integration tasks
  include_tasks: integration.yml
  when: storage_discovery_enabled | default(true)

- name: Include Storage health check tasks
  include_tasks: health_check.yml
  when: storage_health_check_enabled | default(true)
