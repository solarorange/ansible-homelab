---
- name: restart samba
  ansible.builtin.systemd:
    name: samba
    state: restarted

- name: restart syncthing
  ansible.builtin.systemd:
    name: syncthing
    state: restarted

- name: restart nextcloud
  ansible.builtin.systemd:
    name: nextcloud
    state: restarted

- name: restart smartd
  ansible.builtin.systemd:
    name: smartd
    state: restarted

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: restart docker
  ansible.builtin.systemd:
    name: docker
    state: restarted 