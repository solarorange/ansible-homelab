---
# Sabnzbd Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Sabnzbd validation tasks
  include_tasks: validate.yml
  when: sabnzbd_validation_enabled | default(true)

- name: Include Sabnzbd deployment tasks
  include_tasks: deploy.yml
  when: sabnzbd_deploy_enabled | default(true)

- name: Include Sabnzbd configuration tasks
  include_tasks: configure.yml
  when: sabnzbd_deploy_enabled | default(true)

- name: Include Sabnzbd security tasks
  include_tasks: security.yml
  when: sabnzbd_deploy_enabled | default(true)

- name: Include Sabnzbd monitoring tasks
  include_tasks: monitoring.yml
  when: sabnzbd_monitoring_enabled | default(true)

- name: Include Sabnzbd backup tasks
  include_tasks: backup.yml
  when: sabnzbd_backup_enabled | default(true)

- name: Include Sabnzbd automation tasks
  include_tasks: automation.yml
  when: sabnzbd_automation_enabled | default(true)

- name: Include Sabnzbd integration tasks
  include_tasks: integration.yml
  when: sabnzbd_discovery_enabled | default(true)

- name: Include Sabnzbd health check tasks
  include_tasks: health_check.yml
  when: sabnzbd_health_check_enabled | default(true)
