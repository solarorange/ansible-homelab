---
# Media Stack Homepage Integration
# Configure homepage integration for media stack

- name: Create media stack homepage services configuration
  ansible.builtin.template:
    src: homepage-services.yml.j2
    dest: "{{ homepage_config_dir }}/services/media.yml"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0644"
  when: media_homepage_enabled | default(true) 