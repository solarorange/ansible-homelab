---
# Media Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# MEDIA SERVICE CONFIGURATION
# =============================================================================

# Service Information
media_service_name: "media"
media_container_name: "{{ media_service_name }}"
media_image: "ghcr.io/media/media:latest"
media_version: "latest"

# Network Configuration
media_port: 8080
media_external_port: "{{ media_port }}"
media_protocol: "http"
media_host: "{{ ansible_default_ipv4.address }}"
media_url: "{{ media_protocol }}://{{ media_host }}:{{ media_port }}"

# Domain Configuration
media_subdomain: "media"
media_domain: "{{ media_subdomain }}.{{ domain }}"
media_external_url: "https://{{ media_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
media_auth_enabled: true
media_auth_method: "authentik"  # Options: basic, authentik, none
media_admin_username: "admin"
media_admin_password: "{{ vault_media_admin_password }}"

# API Configuration
media_api_key: "{{ vault_media_api_key }}"
media_api_token: "{{ vault_media_api_token }}"

# Encryption & Security
media_secret_key: "{{ vault_media_secret_key }}"
media_encryption_key: "{{ vault_media_encryption_key }}"
media_jwt_secret: "{{ vault_media_jwt_secret }}"

# SSL/TLS Configuration
media_ssl_enabled: true
media_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
media_ssl_key: "{{ vault_ssl_private_key | default('') }}"
media_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
media_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
media_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
media_database_port: "{{ databases_postgresql_port | default(5432) }}"
media_database_name: "media"
media_database_username: "media"
media_database_password: "{{ vault_media_database_password }}"

# Redis Configuration (if using)
media_redis_enabled: false
media_redis_host: "{{ redis_host | default('redis') }}"
media_redis_port: "{{ redis_port | default(6379) }}"
media_redis_password: "{{ vault_media_redis_password }}"
media_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
media_data_dir: "{{ homelab_data_dir }}/media"
media_config_dir: "{{ media_data_dir }}/config"
media_backup_dir: "{{ media_data_dir }}/backups"

# Volume Mappings
media_volumes:
  - "{{ media_config_dir }}:/config"
  - "{{ media_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
media_health_check_enabled: true
media_health_check_path: "/health"
media_health_check_interval: 30
media_health_check_timeout: 10
media_health_check_retries: 3

# Monitoring Integration
media_monitoring_enabled: true
media_prometheus_enabled: true
media_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
media_backup_enabled: true
media_backup_schedule: "0 2 * * *"  # Daily at 2 AM
media_backup_retention_days: 30
media_backup_encryption_enabled: true
media_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
media_smtp_enabled: false
media_smtp_host: "{{ smtp_host | default('') }}"
media_smtp_port: "{{ smtp_port | default(587) }}"
media_smtp_username: "{{ vault_smtp_username }}"
media_smtp_password: "{{ vault_media_smtp_password }}"
media_smtp_from: "{{ media_admin_email | default('admin@' + domain) }}"
media_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
media_webhook_enabled: false
media_webhook_url: "{{ vault_webhook_url | default('') }}"
media_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
media_discovery_enabled: true
media_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
media_cpu_limit: "1.0"
media_memory_limit: "1g"
media_memory_reservation: "512m"

# Performance Settings
media_scan_interval: 10
media_parallel_downloads: 3
media_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
media_log_level: "info"  # Options: trace, debug, info, warn, error
media_log_rotation_enabled: true
media_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
media_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
media_rate_limit_enabled: true
media_rate_limit_requests: 100
media_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
media_deploy_enabled: true
media_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
media_restart_policy: "unless-stopped"
media_auto_update_enabled: true

# Environment Variables
media_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  MEDIA_API_KEY: "{{ media_api_key }}"
  MEDIA_SECRET_KEY: "{{ media_secret_key }}"
  MEDIA_ENCRYPTION_KEY: "{{ media_encryption_key }}"
  MEDIA_JWT_SECRET: "{{ media_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
media_validation_enabled: true
media_validation_timeout: 300
media_validation_retries: 3

# Testing Configuration
media_test_enabled: false
media_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
media_compliance_enabled: true
media_audit_logging_enabled: true
media_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
media_automation_enabled: true
media_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
media_admin_email: "{{ admin_email | default('admin@' + domain) }}"
media_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
media_fallback_enabled: true
media_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"

# =============================================================================
# SECRETS MANAGEMENT (FILES MOUNTED AT /run/secrets)
# =============================================================================

media_manage_secret_files: true

media_secret_files:
  - { name: "WATCHTOWER_HTTP_API_TOKEN", value: "{{ media_watchtower_http_api_token | default('') }}" }
  - { name: "MEDIA_API_KEY", value: "{{ media_api_key | default('') }}" }
  - { name: "MEDIA_SECRET_KEY", value: "{{ media_secret_key | default('') }}" }
  - { name: "MEDIA_ENCRYPTION_KEY", value: "{{ media_encryption_key | default('') }}" }
  - { name: "MEDIA_JWT_SECRET", value: "{{ media_jwt_secret | default('') }}" }
  - { name: "MEDIA_DATABASE_PASSWORD", value: "{{ media_database_password | default('') }}" }
  - { name: "MEDIA_REDIS_PASSWORD", value: "{{ media_redis_password | default('') }}" }
  - { name: "MEDIA_SMTP_PASSWORD", value: "{{ media_smtp_password | default('') }}" }

media_required_secrets:
  - MEDIA_API_KEY
  - MEDIA_SECRET_KEY
  - MEDIA_ENCRYPTION_KEY
  - MEDIA_JWT_SECRET
  - MEDIA_DATABASE_PASSWORD

# Prefer Traefik ingress; gate direct host port exposure
media_direct_expose_enabled: false
