---
# Homepage Role Defaults

# Homepage Configuration
homepage_enabled: true
homepage_container_name: homepage
homepage_image: ghcr.io/benphelps/homepage:latest
homepage_port: 3000
homepage_restart_policy: unless-stopped

# Network Configuration
homepage_network: homelab
homepage_subdomain: "{{ subdomains.homepage | default('homepage') }}"

# Directory Configuration
homepage_docker_dir: "{{ docker_dir }}/homepage"
homepage_config_dir: "{{ homepage_docker_dir }}/config"
homepage_data_dir: "{{ data_dir }}/homepage"
homepage_backup_dir: "{{ backup_dir }}/homepage"
homepage_logs_dir: "{{ logs_dir }}/homepage"

# Theme Configuration
homepage_theme: dark
homepage_language: en
homepage_units: metric
homepage_timezone: "{{ timezone | default('America/New_York') }}"
homepage_title: "Homelab Dashboard"
homepage_description: "Enhanced Homelab Infrastructure Dashboard"

# Weather Configuration
homepage_weather_enabled: true
homepage_weather_lat: "{{ weather_lat | default('40.7128') }}"
homepage_weather_lon: "{{ weather_lon | default('-74.0060') }}"
homepage_weather_api_key: "{{ weather_api_key | default('') }}"

# Background and Icons
homepage_background: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop"
homepage_favicon: "https://raw.githubusercontent.com/gethomepage/homepage/main/public/favicon.ico"
homepage_icons: "https://raw.githubusercontent.com/gethomepage/homepage/main/public/icons"

# Widget Configuration
homepage_widgets:
  - resources
  - search
  - weather
  - calendar
  - system
  - kubernetes
  - docker
  - pihole
  - traefik
  - authentik
  - portainer
  - grafana
  - prometheus
  - influxdb
  - loki
  - homeassistant
  - zigbee2mqtt
  - nodered
  - n8n
  - jellyfin
  - sonarr
  - radarr
  - lidarr
  - readarr
  - prowlarr
  - bazarr
  - tautulli
  - overseerr
  - nextcloud
  - vaultwarden
  - gitlab
  - harbor
  - minio
  - paperless
  - bookstack
  - immich
  - filebrowser
  - kopia
  - duplicati
  - uptime_kuma
  - dashdot
  - code_server
  - guacamole
  - heimdall
  - homarr
  - requestrr
  - unmanic

# Service Groups
homepage_service_groups:
  - name: "Infrastructure"
    icon: "infrastructure"
    services:
      - "Traefik"
      - "Authentik"
      - "Portainer"
  - name: "Monitoring"
    icon: "monitoring"
    services:
      - "Grafana"
      - "Prometheus"
      - "AlertManager"
      - "Loki"
      - "Uptime Kuma"
      - "Dashdot"
  - name: "Media"
    icon: "media"
    services:
      - "Jellyfin"
      - "Sonarr"
      - "Radarr"
      - "Lidarr"
      - "Readarr"
      - "Prowlarr"
      - "Bazarr"
      - "Tautulli"
      - "Overseerr"
      - "Requestrr"
      - "Unmanic"
  - name: "Storage"
    icon: "storage"
    services:
      - "Nextcloud"
      - "FileBrowser"
      - "MinIO"
      - "Paperless"
      - "BookStack"
      - "Immich"
      - "Kopia"
      - "Duplicati"
  - name: "Security"
    icon: "security"
    services:
      - "CrowdSec"
      - "Fail2ban"
      - "Vaultwarden"
  - name: "Development"
    icon: "development"
    services:
      - "GitLab"
      - "Harbor"
      - "Code Server"
      - "Guacamole"
  - name: "Automation"
    icon: "automation"
    services:
      - "Home Assistant"
      - "Zigbee2MQTT"
      - "Node-RED"
      - "n8n"
  - name: "Utilities"
    icon: "utilities"
    services:
      - "Homepage"
      - "Watchtower"
      - "Heimdall"
      - "Homarr"

# API Configuration
homepage_api_enabled: true
homepage_api_port: 3001
homepage_api_secret: "{{ vault_homepage_api_secret | default('') }}"

# Health Check Configuration
homepage_health_check_enabled: true
homepage_health_check_interval: 300
homepage_health_check_timeout: 10

# Backup Configuration
homepage_backup_enabled: true
homepage_backup_retention_days: 30
homepage_backup_schedule: "0 2 * * *"

# Logging Configuration
homepage_log_level: info
homepage_log_rotation_enabled: true
homepage_log_retention_days: 7

# Security Configuration
homepage_security_headers_enabled: true
homepage_cors_enabled: false
homepage_rate_limiting_enabled: true

# Performance Configuration
homepage_cache_enabled: true
homepage_cache_ttl: 300
homepage_compression_enabled: true

# Integration Configuration
homepage_traefik_integration: true
homepage_authentik_integration: true
homepage_monitoring_integration: true
homepage_backup_integration: true 