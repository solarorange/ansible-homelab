---
# Homepage Role Handlers

- name: restart homepage
  community.docker.docker_compose:
    project_src: "{{ homepage_docker_dir }}"
    state: present
    restarted: true
  listen: "restart homepage"

- name: reload homepage
  community.docker.docker_compose:
    project_src: "{{ homepage_docker_dir }}"
    state: present
    restarted: true
  listen: "reload homepage"

- name: restart homepage stack
  community.docker.docker_compose:
    project_src: "{{ homepage_docker_dir }}"
    state: present
    restarted: true
  listen: "restart homepage stack" 