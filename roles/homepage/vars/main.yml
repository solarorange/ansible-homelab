---
# Homepage Role Variables

# Service-specific API keys (to be configured by users)
homepage_service_api_keys:
  traefik: "{{ vault_traefik_api_key | default('your_traefik_api_key') }}"
  authentik: "{{ vault_authentik_api_key | default('your_authentik_api_key') }}"
  portainer: "{{ vault_portainer_api_key | default('your_portainer_api_key') }}"
  grafana: "{{ vault_grafana_api_key | default('your_grafana_api_key') }}"
  sonarr: "{{ vault_sonarr_api_key | default('your_sonarr_api_key') }}"
  radarr: "{{ vault_radarr_api_key | default('your_radarr_api_key') }}"
  lidarr: "{{ vault_lidarr_api_key | default('your_lidarr_api_key') }}"
  readarr: "{{ vault_readarr_api_key | default('your_readarr_api_key') }}"
  prowlarr: "{{ vault_prowlarr_api_key | default('your_prowlarr_api_key') }}"
  bazarr: "{{ vault_bazarr_api_key | default('your_bazarr_api_key') }}"
  tautulli: "{{ vault_tautulli_api_key | default('your_tautulli_api_key') }}"
  overseerr: "{{ vault_overseerr_api_key | default('your_overseerr_api_key') }}"
  jellyfin: "{{ vault_jellyfin_api_key | default('your_jellyfin_api_key') }}"
  nextcloud: "{{ vault_nextcloud_api_key | default('your_nextcloud_api_key') }}"
  paperless: "{{ vault_paperless_api_key | default('your_paperless_api_key') }}"
  bookstack: "{{ vault_bookstack_api_key | default('your_bookstack_api_key') }}"
  immich: "{{ vault_immich_api_key | default('your_immich_api_key') }}"
  filebrowser: "{{ vault_filebrowser_api_key | default('your_filebrowser_api_key') }}"
  minio: "{{ vault_minio_api_key | default('your_minio_api_key') }}"
  kopia: "{{ vault_kopia_api_key | default('your_kopia_api_key') }}"
  duplicati: "{{ vault_duplicati_api_key | default('your_duplicati_api_key') }}"
  uptimekuma: "{{ vault_uptimekuma_api_key | default('your_uptimekuma_api_key') }}"
  gitlab: "{{ vault_gitlab_api_key | default('your_gitlab_api_key') }}"
  harbor: "{{ vault_harbor_api_key | default('your_harbor_api_key') }}"
  guacamole: "{{ vault_guacamole_api_key | default('your_guacamole_api_key') }}"
  homeassistant: "{{ vault_homeassistant_api_key | default('your_homeassistant_api_key') }}"
  crowdsec: "{{ vault_crowdsec_api_key | default('your_crowdsec_api_key') }}"
  fail2ban: "{{ vault_fail2ban_api_key | default('your_fail2ban_api_key') }}"

# Notification webhooks
homepage_notification_webhooks:
  discord: "{{ discord_webhook_url | default('') }}"
  slack: "{{ slack_webhook_url | default('') }}"
  email: "{{ smtp_from_address | default('') }}"

# Monitoring integration
homepage_monitoring_integration:
  prometheus_enabled: true
  grafana_enabled: true
  alertmanager_enabled: true
  loki_enabled: true

# Backup configuration
homepage_backup_config:
  enabled: true
  schedule: "0 2 * * *"
  retention_days: 30
  compression: true
  encryption: false
  remote_backup: false
  remote_backup_url: ""
  remote_backup_credentials: ""

# Security configuration
homepage_security_config:
  ssl_enabled: true
  ssl_cert_path: "/etc/ssl/certs/homepage.crt"
  ssl_key_path: "/etc/ssl/private/homepage.key"
  basic_auth_enabled: false
  basic_auth_username: ""
  basic_auth_password: ""
  ip_whitelist_enabled: false
  ip_whitelist: []

# Performance configuration
homepage_performance_config:
  max_connections: 1000
  connection_timeout: 30
  read_timeout: 60
  write_timeout: 60
  idle_timeout: 120
  max_request_size: "10MB"
  enable_gzip: true
  enable_brotli: false 