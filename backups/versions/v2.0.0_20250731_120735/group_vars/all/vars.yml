---
# Enhanced Watchtower Configuration Variables
# Production-ready setup with comprehensive service definitions

#==============================================================================
# BASIC SYSTEM CONFIGURATION
#==============================================================================

# User and system settings
username: "{{ lookup('env', 'HOMELAB_USERNAME') | default('homelab') }}"
puid: "{{ lookup('env', 'HOMELAB_PUID') | default('1000') }}"
pgid: "{{ lookup('env', 'HOMELAB_PGID') | default('1000') }}"
ip_address: "{{ lookup('env', 'HOMELAB_IP_ADDRESS') | default('{{ ansible_default_ipv4.address }}') }}"
timezone: "{{ lookup('env', 'HOMELAB_TIMEZONE') | default('America/New_York') }}"

# Plex server configuration
plex_server_ip: "{{ lookup('env', 'PLEX_SERVER_IP') | default('{{ ansible_default_ipv4.address }}') }}"           # IP address of your existing Plex server

# Directory structure
docker_dir: "/home/{{ username }}/docker"
data_dir: "/home/{{ username }}/data"
config_dir: "/home/{{ username }}/config"
backup_dir: "/home/{{ username }}/backups"
logs_dir: "/home/{{ username }}/logs"

#==============================================================================
# DOMAIN AND DNS CONFIGURATION
#==============================================================================

domain: "{{ lookup('env', 'HOMELAB_DOMAIN') | default('yourdomain.com') }}"                  # Your domain name
cloudflare_enabled: "{{ lookup('env', 'CLOUDFLARE_ENABLED') | default('false') | bool }}"
cloudflare_email: "{{ lookup('env', 'CLOUDFLARE_EMAIL') | default('') }}"
cloudflare_api_key: "{{ lookup('env', 'CLOUDFLARE_API_KEY') | default('') }}"

# Subdomain configuration (customize as needed)
subdomains:
  # Infrastructure
  traefik: "traefik"
  authentik: "auth"
  portainer: "portainer"
  
  # Monitoring
  grafana: "grafana"
  prometheus: "prometheus"
  loki: "loki"
  promtail: "logs"
  alertmanager: "alerts"
  
  # Media
  sonarr: "sonarr"
  radarr: "radarr"
  prowlarr: "prowlarr"
  bazarr: "bazarr"
  overseerr: "overseerr"
  jellyfin: "jellyfin"
  tautulli: "tautulli"
  
  # Development
  gitlab: "git"
  harbor: "registry"
  code: "code"
  
  # Storage
  nextcloud: "cloud"
  minio: "s3"
  paperless: "docs"
  immich: "photos"
  
  # Automation
  homeassistant: "hass"
  nodered: "flows"
  n8n: "n8n"
  
  # Security
  vault: "vault"
  vaultwarden: "passwords"
  wireguard: "vpn"
  
  # Network
  pihole: "dns"
  nginx_proxy_manager: "proxy"
  
  # Utilities
  dash: "dash"
  files: "files"
  watchtower: "updates"
  dumbassets: "assets"
  romm: "romm"

#==============================================================================
# AUTHENTICATION AND SECURITY
#==============================================================================

# Traefik authentication (generate with: htpasswd -nb user password)
traefik_basic_auth_hash: "{{ vault_traefik_basic_auth_hash }}"

# Authentik configuration (replaces Authelia for better features)
authentik_secret_key: "{{ vault_authentik_secret_key }}"     # 64 character random string
authentik_postgres_password: "{{ vault_service_password }}" # Database password
authentik_admin_email: "{{ vault_authentik_admin_email }}"
authentik_admin_password: "{{ vault_service_password }}"

# Application passwords
wireguard_password: "{{ vault_service_password }}"') }}"
codeserver_password: "{{ vault_service_password }}"') }}"
gitlab_root_password: "{{ vault_service_password }}"') }}"

# Vault configuration
vault_root_token: "{{ vault_root_token | default('') }}"
vault_unseal_key: "{{ vault_unseal_key | default('') }}"

#==============================================================================
# MONITORING CONFIGURATION
#==============================================================================

# Enable/disable monitoring components
monitoring_enabled: true
influxdb_enabled: true
telegraf_enabled: true
prometheus_enabled: true
grafana_enabled: true
loki_enabled: true
alertmanager_enabled: true

# InfluxDB configuration
influxdb_admin_user: "{{ vault_service_user }}"
influxdb_admin_password: "{{ vault_service_password }}"
influxdb_org: "homelab"
influxdb_bucket: "metrics"
influxdb_token: "{{ vault_influxdb_token }}"
influxdb_username: "{{ vault_influxdb_username }}"
influxdb_password: "{{ vault_service_password }}"
influxdb_retention: "{{ lookup('env', 'INFLUXDB_RETENTION') | default('30d') }}"

# Grafana configuration
grafana_admin_user: "{{ vault_service_user }}"
grafana_admin_password: "{{ vault_service_password }}"
grafana_secret_key: "{{ vault_grafana_secret_key }}"

# Telegram notifications (optional)
telegram_bot_token: "{{ vault_telegram_bot_token }}"
telegram_chat_id: "{{ vault_telegram_chat_id }}"

#==============================================================================
# SERVICE ENABLEMENT
#==============================================================================

# Control which services to deploy
