  - "nextcloud.{{ domain }}"
  - "{{ ip_address }}"

# Samba configuration
samba_workgroup: "WORKGROUP"
samba_server_string: "Samba Server"
samba_security: "user"
samba_map_to_guest: "bad user"
samba_shares:
  - name: "media"
    path: "/data/media"
    browseable: "yes"
    read_only: "no"
    guest_ok: "yes"
  - name: "documents"
    path: "/data/documents"
    browseable: "yes"
    read_only: "no"
    guest_ok: "yes"
  - name: "backups"
    path: "/data/backups"
    browseable: "yes"
    read_only: "no"
    guest_ok: "yes"

# Syncthing configuration
