#==============================================================================
# FEATURE TOGGLES
#==============================================================================

# Main feature categories
media_enabled: true
automation_enabled: true
backup_enabled: true
development_enabled: true
security_enhanced: true

# Deployment options
verify_deployment: true
reboot_after_deployment: true
ssl_enabled: true
monitoring_external: true

#==============================================================================
# NETWORK CONFIGURATION
#==============================================================================

# Docker networks
docker_networks:
  - name: homelab
    driver: bridge
    ipam_config:
      - subnet: "{{ ansible_default_ipv4.address }}/16"
        gateway: "{{ ansible_default_ipv4.address }}"
  
  - name: monitoring
    driver: bridge
    internal: true
    ipam_config:
      - subnet: "{{ ansible_default_ipv4.address }}/16"
        gateway: "{{ ansible_default_ipv4.address }}"
  
  - name: media
    driver: bridge
    ipam_config:
      - subnet: "{{ ansible_default_ipv4.address }}/16"
        gateway: "{{ ansible_default_ipv4.address }}"

# Traefik configuration
traefik_pilot_token: ""  # Optional Traefik Pilot token
traefik_log_level: "INFO"
traefik_access_logs: true

#==============================================================================
# STORAGE CONFIGURATION
#==============================================================================

# Media directories structure (following TRASH guides)
media_directories:
  - "{{ data_dir }}/media"
  - "{{ data_dir }}/media/movies"
  - "{{ data_dir }}/media/tv"
  - "{{ data_dir }}/media/anime"
