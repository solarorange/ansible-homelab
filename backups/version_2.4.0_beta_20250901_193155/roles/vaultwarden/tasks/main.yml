- name: Include Vaultwarden validation tasks
  include_tasks: validate.yml
  when: vaultwarden_validation_enabled | default(true)
- name: Include Vaultwarden deployment tasks
  include_tasks: deploy.yml
  when: vaultwarden_deploy_enabled | default(true)
- name: Include Vaultwarden configuration tasks
  include_tasks: configure.yml
  when: vaultwarden_deploy_enabled | default(true)
- name: Include Vaultwarden security tasks
  include_tasks: security.yml
  when: vaultwarden_deploy_enabled | default(true)
- name: Include Vaultwarden monitoring tasks
  include_tasks: monitoring.yml
  when: vaultwarden_monitoring_enabled | default(true)
- name: Include Vaultwarden backup tasks
  include_tasks: backup.yml
  when: vaultwarden_backup_enabled | default(true)
