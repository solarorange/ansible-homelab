---
# Gluetun Security Tasks

- name: Configure Gluetun security headers
  uri:
    url: "https://{{ gluetun_domain }}/api/admin/security/headers"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_gluetun_api_key | default('') }}"
    body_format: json
    body:
      enabled: "{{ gluetun_security_headers | lower }}"
  tags: [gluetun, security]

- name: Configure Gluetun rate limiting
  uri:
    url: "https://{{ gluetun_domain }}/api/admin/security/rate-limit"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_gluetun_api_key | default('') }}"
    body_format: json
    body:
      enabled: "{{ gluetun_rate_limiting | lower }}"
      requests: "{{ gluetun_rate_limit_requests }}"
      window: "{{ gluetun_rate_limit_window }}"
  tags: [gluetun, security]

- name: Configure Gluetun CORS
  uri:
    url: "https://{{ gluetun_domain }}/api/admin/security/cors"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_gluetun_api_key | default('') }}"
    body_format: json
    body:
      enabled: "{{ gluetun_cors_enabled | lower }}"
  tags: [gluetun, security]
