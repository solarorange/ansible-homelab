---- name: Include Ersatztv validation tasks
  include_tasks: validate.yml
  when: ersatztv_validation_enabled | default(true)
- name: Include Ersatztv deployment tasks
  include_tasks: deploy.yml
  when: ersatztv_deploy_enabled | default(true)
- name: Include Ersatztv security tasks
  include_tasks: security.yml
  when: ersatztv_deploy_enabled | default(true)
- name: Include Ersatztv monitoring tasks
  include_tasks: monitoring.yml
  when: ersatztv_monitoring_enabled | default(true)
- name: Include Ersatztv backup tasks
  include_tasks: backup.yml
  when: ersatztv_backup_enabled | default(true)
