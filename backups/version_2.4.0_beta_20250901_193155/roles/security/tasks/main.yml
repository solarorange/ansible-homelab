---
# Security Role Tasks
# Enhanced with comprehensive security, automation, and validation

- name: Include Security validation tasks
  include_tasks: validate.yml
  when: security_validation_enabled | default(true)

- name: Include Security deployment tasks
  include_tasks: deploy.yml
  when: security_deploy_enabled | default(true)

- name: Include Security security tasks
  include_tasks: security.yml
  when: security_deploy_enabled | default(true)

- name: Include Security monitoring tasks
  include_tasks: monitoring.yml
  when: security_monitoring_enabled | default(true)

- name: Include Security backup tasks
  include_tasks: backup.yml
  when: security_backup_enabled | default(true)

- name: Include Security firewall tasks
  include_tasks: firewall.yml
  when: firewall.enabled | default(true)
