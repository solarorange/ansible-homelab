---
# Homepage Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# HOMEPAGE SERVICE CONFIGURATION
# =============================================================================

# Service Information
homepage_service_name: "homepage"
homepage_container_name: "{{ homepage_service_name }}"
homepage_image: "ghcr.io/benphelps/homepage:latest"
homepage_version: "latest"

# Network Configuration
homepage_port: 3000
homepage_external_port: "{{ homepage_port }}"
homepage_protocol: "http"
homepage_host: "{{ ansible_default_ipv4.address }}"
homepage_url: "{{ homepage_protocol }}://{{ homepage_host }}:{{ homepage_port }}"

# Domain Configuration
homepage_subdomain: "homepage"
homepage_domain: "{{ homepage_subdomain }}.{{ domain }}"
homepage_external_url: "https://{{ homepage_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
homepage_auth_enabled: true
homepage_auth_method: "authentik"  # Options: basic, authentik, none
homepage_admin_username: "admin"
homepage_admin_password: "{{ vault_homepage_admin_password }}"

# API Configuration
homepage_api_key: "{{ vault_homepage_api_key }}"
homepage_api_token: "{{ vault_homepage_api_token }}"

# Encryption & Security
homepage_secret_key: "{{ vault_homepage_secret_key }}"
homepage_encryption_key: "{{ vault_homepage_encryption_key }}"
homepage_jwt_secret: "{{ vault_homepage_jwt_secret }}"

# SSL/TLS Configuration
homepage_ssl_enabled: true
homepage_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
homepage_ssl_key: "{{ vault_ssl_private_key | default('') }}"
homepage_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
homepage_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
homepage_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
homepage_database_port: "{{ databases_postgresql_port | default(5432) }}"
homepage_database_name: "homepage"
homepage_database_username: "homepage"
homepage_database_password: "{{ vault_homepage_database_password }}"

# Redis Configuration (if using)
homepage_redis_enabled: false
homepage_redis_host: "{{ redis_host | default('redis') }}"
homepage_redis_port: "{{ redis_port | default(6379) }}"
homepage_redis_password: "{{ vault_homepage_redis_password }}"
homepage_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
homepage_data_dir: "{{ homelab_data_dir }}/homepage"
homepage_config_dir: "{{ homepage_data_dir }}/config"
homepage_backup_dir: "{{ homepage_data_dir }}/backups"

# Volume Mappings
homepage_volumes:
  - "{{ homepage_config_dir }}:/config"
  - "{{ homepage_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
homepage_health_check_enabled: true
homepage_health_check_path: "/health"
homepage_health_check_interval: 30
homepage_health_check_timeout: 10
homepage_health_check_retries: 3

# Monitoring Integration
homepage_monitoring_enabled: true
homepage_prometheus_enabled: true
homepage_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
homepage_backup_enabled: true
homepage_backup_schedule: "0 2 * * *"  # Daily at 2 AM
homepage_backup_retention_days: 30
homepage_backup_encryption_enabled: true
homepage_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
homepage_smtp_enabled: false
homepage_smtp_host: "{{ smtp_host | default('') }}"
homepage_smtp_port: "{{ smtp_port | default(587) }}"
homepage_smtp_username: "{{ vault_smtp_username }}"
homepage_smtp_password: "{{ vault_homepage_smtp_password }}"
homepage_smtp_from: "{{ homepage_admin_email | default('admin@' + domain) }}"
homepage_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
homepage_webhook_enabled: false
homepage_webhook_url: "{{ vault_webhook_url | default('') }}"
homepage_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
homepage_discovery_enabled: true
homepage_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
homepage_cpu_limit: "1.0"
homepage_memory_limit: "1g"
homepage_memory_reservation: "512m"

# Performance Settings
homepage_scan_interval: 10
homepage_parallel_downloads: 3
homepage_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
homepage_log_level: "info"  # Options: trace, debug, info, warn, error
homepage_log_rotation_enabled: true
homepage_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
homepage_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
homepage_rate_limit_enabled: true
homepage_rate_limit_requests: 100
homepage_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
homepage_deploy_enabled: true
homepage_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
homepage_restart_policy: "unless-stopped"
homepage_auto_update_enabled: true

# Environment Variables
homepage_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  HOMEPAGE_API_KEY: "{{ homepage_api_key }}"
  HOMEPAGE_SECRET_KEY: "{{ homepage_secret_key }}"
  HOMEPAGE_ENCRYPTION_KEY: "{{ homepage_encryption_key }}"
  HOMEPAGE_JWT_SECRET: "{{ homepage_jwt_secret }}"

# Direct port exposure (prefer Traefik ingress by default)
homepage_direct_expose_enabled: false

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
homepage_validation_enabled: true
homepage_validation_timeout: 300
homepage_validation_retries: 3

# Testing Configuration
homepage_test_enabled: false
homepage_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
homepage_compliance_enabled: true
homepage_audit_logging_enabled: true
homepage_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
homepage_automation_enabled: true
homepage_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
homepage_admin_email: "{{ admin_email | default('admin@' + domain) }}"
homepage_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
homepage_fallback_enabled: true
homepage_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"

# =============================================================================
# SECRETS MANAGEMENT (FILES MOUNTED AT /run/secrets)
# =============================================================================

homepage_manage_secret_files: true

homepage_secret_files:
  - { name: "WEATHER_API_KEY", value: "{{ homepage_weather_api_key | default('') }}" }
  - { name: "HOMEPAGE_API_SECRET", value: "{{ homepage_api_secret | default('') }}" }
  - { name: "HOMEPAGE_API_KEY", value: "{{ homepage_api_key | default('') }}" }
  - { name: "HOMEPAGE_SECRET_KEY", value: "{{ homepage_secret_key | default('') }}" }
  - { name: "HOMEPAGE_ENCRYPTION_KEY", value: "{{ homepage_encryption_key | default('') }}" }
  - { name: "HOMEPAGE_JWT_SECRET", value: "{{ homepage_jwt_secret | default('') }}" }
  - { name: "HOMEPAGE_SMTP_PASSWORD", value: "{{ homepage_smtp_password | default('') }}" }

homepage_required_secrets:
  - HOMEPAGE_API_KEY
  - HOMEPAGE_SECRET_KEY
  - HOMEPAGE_ENCRYPTION_KEY
  - HOMEPAGE_JWT_SECRET
