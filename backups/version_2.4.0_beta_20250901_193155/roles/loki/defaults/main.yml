---
# Loki Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# LOKI SERVICE CONFIGURATION
# =============================================================================

# Service Information
loki_service_name: "loki"
loki_container_name: "{{ loki_service_name }}"
loki_image: "grafana/loki:latest"
loki_version: "latest"

# Network Configuration
loki_port: 3100
loki_external_port: "{{ loki_port }}"
loki_protocol: "http"
loki_host: "{{ ansible_default_ipv4.address }}"
loki_url: "{{ loki_protocol }}://{{ loki_host }}:{{ loki_port }}"

# Domain Configuration
loki_subdomain: "loki"
loki_domain: "{{ loki_subdomain }}.{{ domain }}"
loki_external_url: "https://{{ loki_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
loki_auth_enabled: true
loki_auth_method: "authentik"  # Options: basic, authentik, none
loki_admin_username: "admin"
loki_admin_password: "{{ vault_loki_admin_password }}"

# API Configuration
loki_api_key: "{{ vault_loki_api_key }}"
loki_api_token: "{{ vault_loki_api_token }}"

# Encryption & Security
loki_secret_key: "{{ vault_loki_secret_key }}"
loki_encryption_key: "{{ vault_loki_encryption_key }}"
loki_jwt_secret: "{{ vault_loki_jwt_secret }}"

# SSL/TLS Configuration
loki_ssl_enabled: true
loki_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
loki_ssl_key: "{{ vault_ssl_private_key | default('') }}"
loki_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
loki_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
loki_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
loki_database_port: "{{ databases_postgresql_port | default(5432) }}"
loki_database_name: "loki"
loki_database_username: "loki"
loki_database_password: "{{ vault_loki_database_password }}"

# Redis Configuration (if using)
loki_redis_enabled: false
loki_redis_host: "{{ redis_host | default('redis') }}"
loki_redis_port: "{{ redis_port | default(6379) }}"
loki_redis_password: "{{ vault_loki_redis_password }}"
loki_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
loki_data_dir: "{{ homelab_data_dir }}/loki"
loki_config_dir: "{{ loki_data_dir }}/config"
loki_backup_dir: "{{ loki_data_dir }}/backups"

# Volume Mappings
loki_volumes:
  - "{{ loki_config_dir }}:/config"
  - "{{ loki_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
loki_health_check_enabled: true
loki_health_check_path: "/health"
loki_health_check_interval: 30
loki_health_check_timeout: 10
loki_health_check_retries: 3

# Monitoring Integration
loki_monitoring_enabled: true
loki_prometheus_enabled: true
loki_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
loki_backup_enabled: true
loki_backup_schedule: "0 2 * * *"  # Daily at 2 AM
loki_backup_retention_days: 30
loki_backup_encryption_enabled: true
loki_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
loki_smtp_enabled: false
loki_smtp_host: "{{ smtp_host | default('') }}"
loki_smtp_port: "{{ smtp_port | default(587) }}"
loki_smtp_username: "{{ vault_smtp_username }}"
loki_smtp_password: "{{ vault_loki_smtp_password }}"
loki_smtp_from: "{{ loki_admin_email | default('admin@' + domain) }}"
loki_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
loki_webhook_enabled: false
loki_webhook_url: "{{ vault_webhook_url | default('') }}"
loki_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
loki_discovery_enabled: true
loki_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
loki_cpu_limit: "1.0"
loki_memory_limit: "1g"
loki_memory_reservation: "512m"

# Performance Settings
loki_scan_interval: 10
loki_parallel_downloads: 3
loki_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
loki_log_level: "info"  # Options: trace, debug, info, warn, error
loki_log_rotation_enabled: true
loki_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
loki_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
loki_rate_limit_enabled: true
loki_rate_limit_requests: 100
loki_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
loki_deploy_enabled: true
loki_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
loki_restart_policy: "unless-stopped"
loki_auto_update_enabled: true

# Environment Variables
loki_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  LOKI_API_KEY: "{{ loki_api_key }}"
  LOKI_SECRET_KEY: "{{ loki_secret_key }}"
  LOKI_ENCRYPTION_KEY: "{{ loki_encryption_key }}"
  LOKI_JWT_SECRET: "{{ loki_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
loki_validation_enabled: true
loki_validation_timeout: 300
loki_validation_retries: 3

# Testing Configuration
loki_test_enabled: false
loki_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
loki_compliance_enabled: true
loki_audit_logging_enabled: true
loki_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
loki_automation_enabled: true
loki_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
loki_admin_email: "{{ admin_email | default('admin@' + domain) }}"
loki_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
loki_fallback_enabled: true
loki_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
