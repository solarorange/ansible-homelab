- name: Include Media validation tasks
  include_tasks: validate.yml
  when: media_validation_enabled | default(true)
- name: Include Media security tasks
  include_tasks: security.yml
  when: media_deploy_enabled | default(true)
- name: Include Media monitoring tasks
  include_tasks: monitoring.yml
  when: media_monitoring_enabled | default(true)
- name: Include Media backup tasks
  include_tasks: backup.yml
  when: media_backup_enabled | default(true)
