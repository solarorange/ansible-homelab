---
# Harbor Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# HARBOR SERVICE CONFIGURATION
# =============================================================================

# Service Information
harbor_service_name: "harbor"
harbor_container_name: "{{ harbor_service_name }}"
harbor_image: "goharbor/harbor-core:latest"
harbor_version: "latest"

# Network Configuration
harbor_port: 8082
harbor_external_port: "{{ harbor_port }}"
harbor_protocol: "http"
harbor_host: "{{ ansible_default_ipv4.address }}"
harbor_url: "{{ harbor_protocol }}://{{ harbor_host }}:{{ harbor_port }}"

# Domain Configuration
harbor_subdomain: "harbor"
harbor_domain: "{{ harbor_subdomain }}.{{ domain }}"
harbor_external_url: "https://{{ harbor_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
harbor_auth_enabled: true
harbor_auth_method: "authentik"  # Options: basic, authentik, none
harbor_admin_username: "admin"
harbor_admin_password: "{{ vault_harbor_admin_password }}"

# API Configuration
harbor_api_key: "{{ vault_harbor_api_key }}"
harbor_api_token: "{{ vault_harbor_api_token }}"

# Encryption & Security
harbor_secret_key: "{{ vault_harbor_secret_key }}"
harbor_encryption_key: "{{ vault_harbor_encryption_key }}"
harbor_jwt_secret: "{{ vault_harbor_jwt_secret }}"

# SSL/TLS Configuration
harbor_ssl_enabled: true
harbor_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
harbor_ssl_key: "{{ vault_ssl_private_key | default('') }}"
harbor_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
harbor_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
harbor_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
harbor_database_port: "{{ databases_postgresql_port | default(5432) }}"
harbor_database_name: "harbor"
harbor_database_username: "harbor"
harbor_database_password: "{{ vault_harbor_database_password }}"

# Redis Configuration (if using)
harbor_redis_enabled: false
harbor_redis_host: "{{ redis_host | default('redis') }}"
harbor_redis_port: "{{ redis_port | default(6379) }}"
harbor_redis_password: "{{ vault_harbor_redis_password }}"
harbor_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
harbor_data_dir: "{{ homelab_data_dir }}/harbor"
harbor_config_dir: "{{ harbor_data_dir }}/config"
harbor_backup_dir: "{{ harbor_data_dir }}/backups"

# Volume Mappings
harbor_volumes:
  - "{{ harbor_config_dir }}:/config"
  - "{{ harbor_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
harbor_health_check_enabled: true
harbor_health_check_path: "/health"
harbor_health_check_interval: 30
harbor_health_check_timeout: 10
harbor_health_check_retries: 3

# Monitoring Integration
harbor_monitoring_enabled: true
harbor_prometheus_enabled: true
harbor_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
harbor_backup_enabled: true
harbor_backup_schedule: "0 2 * * *"  # Daily at 2 AM
harbor_backup_retention_days: 30
harbor_backup_encryption_enabled: true
harbor_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
harbor_smtp_enabled: false
harbor_smtp_host: "{{ smtp_host | default('') }}"
harbor_smtp_port: "{{ smtp_port | default(587) }}"
harbor_smtp_username: "{{ vault_smtp_username }}"
harbor_smtp_password: "{{ vault_harbor_smtp_password }}"
harbor_smtp_from: "{{ harbor_admin_email | default('admin@' + domain) }}"
harbor_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
harbor_webhook_enabled: false
harbor_webhook_url: "{{ vault_webhook_url | default('') }}"
harbor_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
harbor_discovery_enabled: true
harbor_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
harbor_cpu_limit: "1.0"
harbor_memory_limit: "1g"
harbor_memory_reservation: "512m"

# Performance Settings
harbor_scan_interval: 10
harbor_parallel_downloads: 3
harbor_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
harbor_log_level: "info"  # Options: trace, debug, info, warn, error
harbor_log_rotation_enabled: true
harbor_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
harbor_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
harbor_rate_limit_enabled: true
harbor_rate_limit_requests: 100
harbor_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
harbor_deploy_enabled: true
harbor_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
harbor_restart_policy: "unless-stopped"
harbor_auto_update_enabled: true

# Environment Variables
harbor_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  HARBOR_API_KEY: "{{ harbor_api_key }}"
  HARBOR_SECRET_KEY: "{{ harbor_secret_key }}"
  HARBOR_ENCRYPTION_KEY: "{{ harbor_encryption_key }}"
  HARBOR_JWT_SECRET: "{{ harbor_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
harbor_validation_enabled: true
harbor_validation_timeout: 300
harbor_validation_retries: 3

# Testing Configuration
harbor_test_enabled: false
harbor_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
harbor_compliance_enabled: true
harbor_audit_logging_enabled: true
harbor_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
harbor_automation_enabled: true
harbor_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
harbor_admin_email: "{{ admin_email | default('admin@' + domain) }}"
harbor_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
harbor_fallback_enabled: true
harbor_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
