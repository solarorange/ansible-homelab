---
# Bookstack Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# BOOKSTACK SERVICE CONFIGURATION
# =============================================================================

# Service Information
bookstack_service_name: "bookstack"
bookstack_container_name: "{{ bookstack_service_name }}"
bookstack_image: "linuxserver/bookstack:latest"
bookstack_version: "latest"

# Network Configuration
bookstack_port: 8081
bookstack_external_port: "{{ bookstack_port }}"
bookstack_protocol: "http"
bookstack_host: "{{ ansible_default_ipv4.address }}"
bookstack_url: "{{ bookstack_protocol }}://{{ bookstack_host }}:{{ bookstack_port }}"

# Domain Configuration
bookstack_subdomain: "bookstack"
bookstack_domain: "{{ bookstack_subdomain }}.{{ domain }}"
bookstack_external_url: "https://{{ bookstack_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
bookstack_auth_enabled: true
bookstack_auth_method: "authentik"  # Options: basic, authentik, none
bookstack_admin_username: "admin"
bookstack_admin_password: "{{ vault_bookstack_admin_password }}"

# API Configuration
bookstack_api_key: "{{ vault_bookstack_api_key }}"
bookstack_api_token: "{{ vault_bookstack_api_token }}"

# Encryption & Security
bookstack_secret_key: "{{ vault_bookstack_secret_key }}"
bookstack_encryption_key: "{{ vault_bookstack_encryption_key }}"
bookstack_jwt_secret: "{{ vault_bookstack_jwt_secret }}"

# SSL/TLS Configuration
bookstack_ssl_enabled: true
bookstack_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
bookstack_ssl_key: "{{ vault_ssl_private_key | default('') }}"
bookstack_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
bookstack_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
bookstack_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
bookstack_database_port: "{{ databases_postgresql_port | default(5432) }}"
bookstack_database_name: "bookstack"
bookstack_database_username: "bookstack"
bookstack_database_password: "{{ vault_bookstack_database_password }}"

# Redis Configuration (if using)
bookstack_redis_enabled: false
bookstack_redis_host: "{{ redis_host | default('redis') }}"
bookstack_redis_port: "{{ redis_port | default(6379) }}"
bookstack_redis_password: "{{ vault_bookstack_redis_password }}"
bookstack_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
bookstack_data_dir: "{{ homelab_data_dir }}/bookstack"
bookstack_config_dir: "{{ bookstack_data_dir }}/config"
bookstack_backup_dir: "{{ bookstack_data_dir }}/backups"

# Volume Mappings
bookstack_volumes:
  - "{{ bookstack_config_dir }}:/config"
  - "{{ bookstack_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
bookstack_health_check_enabled: true
bookstack_health_check_path: "/health"
bookstack_health_check_interval: 30
bookstack_health_check_timeout: 10
bookstack_health_check_retries: 3

# Monitoring Integration
bookstack_monitoring_enabled: true
bookstack_prometheus_enabled: true
bookstack_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
bookstack_backup_enabled: true
bookstack_backup_schedule: "0 2 * * *"  # Daily at 2 AM
bookstack_backup_retention_days: 30
bookstack_backup_encryption_enabled: true
bookstack_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
bookstack_smtp_enabled: false
bookstack_smtp_host: "{{ smtp_host | default('') }}"
bookstack_smtp_port: "{{ smtp_port | default(587) }}"
bookstack_smtp_username: "{{ vault_smtp_username }}"
bookstack_smtp_password: "{{ vault_bookstack_smtp_password }}"
bookstack_smtp_from: "{{ bookstack_admin_email | default('admin@' + domain) }}"
bookstack_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
bookstack_webhook_enabled: false
bookstack_webhook_url: "{{ vault_webhook_url | default('') }}"
bookstack_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
bookstack_discovery_enabled: true
bookstack_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
bookstack_cpu_limit: "1.0"
bookstack_memory_limit: "1g"
bookstack_memory_reservation: "512m"

# Performance Settings
bookstack_scan_interval: 10
bookstack_parallel_downloads: 3
bookstack_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
bookstack_log_level: "info"  # Options: trace, debug, info, warn, error
bookstack_log_rotation_enabled: true
bookstack_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
bookstack_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
bookstack_rate_limit_enabled: true
bookstack_rate_limit_requests: 100
bookstack_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
bookstack_deploy_enabled: true
bookstack_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
bookstack_restart_policy: "unless-stopped"
bookstack_auto_update_enabled: true

# Environment Variables
bookstack_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  BOOKSTACK_API_KEY: "{{ bookstack_api_key }}"
  BOOKSTACK_SECRET_KEY: "{{ bookstack_secret_key }}"
  BOOKSTACK_ENCRYPTION_KEY: "{{ bookstack_encryption_key }}"
  BOOKSTACK_JWT_SECRET: "{{ bookstack_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
bookstack_validation_enabled: true
bookstack_validation_timeout: 300
bookstack_validation_retries: 3

# Testing Configuration
bookstack_test_enabled: false
bookstack_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
bookstack_compliance_enabled: true
bookstack_audit_logging_enabled: true
bookstack_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
bookstack_automation_enabled: true
bookstack_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
bookstack_admin_email: "{{ admin_email | default('admin@' + domain) }}"
bookstack_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
bookstack_fallback_enabled: true
bookstack_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"
