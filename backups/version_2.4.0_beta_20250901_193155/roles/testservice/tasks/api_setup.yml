---
# Test Service API Setup

- name: Generate Test Service API key
  uri:
    url: "https://{{ testservice_domain }}/api/admin/keys"
    method: POST
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_testservice_api_key | default('') }}"
    body_format: json
    body:
      name: "ansible-generated"
      permissions: ["read", "write", "admin"]
  register: api_key_result
  tags: [testservice, api]

- name: Store Test Service API key in vault
  set_fact:
    vault_testservice_api_key: "{{ api_key_result.json.key }}"
  tags: [testservice, api]

- name: Configure Test Service API rate limiting
  uri:
    url: "https://{{ testservice_domain }}/api/admin/config/api"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_testservice_api_key | default('') }}"
    body_format: json
    body:
      rate_limit_requests: "{{ testservice_api_rate_limit }}"
      rate_limit_window: "{{ testservice_api_rate_limit_window }}"
  tags: [testservice, api]
