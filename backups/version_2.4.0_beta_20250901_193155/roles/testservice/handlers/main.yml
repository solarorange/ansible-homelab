---
# Test Service Handlers

- name: restart testservice
  community.docker.docker_compose_v2:
    project_src: "{{ docker_dir }}/testservice"
    state: present
  listen: "restart testservice"

- name: reload testservice
  community.docker.docker_compose_v2:
    project_src: "{{ docker_dir }}/testservice"
    state: present
  listen: "reload testservice"
