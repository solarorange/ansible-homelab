- name: Include Grafana validation tasks
  include_tasks: validate.yml
  when: grafana_validation_enabled | default(true)
- name: Include Grafana deployment tasks
  include_tasks: deploy.yml
  when: grafana_deploy_enabled | default(true)
- name: Include Grafana monitoring tasks
  include_tasks: monitoring.yml
  when: grafana_monitoring_enabled | default(true)
- name: Include Grafana backup tasks
  include_tasks: backup.yml
  when: grafana_backup_enabled | default(true)
