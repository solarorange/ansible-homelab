---
# Simple App Security Tasks

- name: Configure Simple App security headers
  uri:
    url: "https://{{ simpleapp_domain }}/api/admin/security/headers"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_simpleapp_api_key | default('') }}"
    body_format: json
    body:
      enabled: "{{ simpleapp_security_headers | lower }}"
  tags: [simpleapp, security]

- name: Configure Simple App rate limiting
  uri:
    url: "https://{{ simpleapp_domain }}/api/admin/security/rate-limit"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_simpleapp_api_key | default('') }}"
    body_format: json
    body:
      enabled: "{{ simpleapp_rate_limiting | lower }}"
      requests: "{{ simpleapp_rate_limit_requests }}"
      window: "{{ simpleapp_rate_limit_window }}"
  tags: [simpleapp, security]

- name: Configure Simple App CORS
  uri:
    url: "https://{{ simpleapp_domain }}/api/admin/security/cors"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_simpleapp_api_key | default('') }}"
    body_format: json
    body:
      enabled: "{{ simpleapp_cors_enabled | lower }}"
  tags: [simpleapp, security]
