---
# Simple App API Setup

- name: Generate Simple App API key
  uri:
    url: "https://{{ simpleapp_domain }}/api/admin/keys"
    method: POST
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_simpleapp_api_key | default('') }}"
    body_format: json
    body:
      name: "ansible-generated"
      permissions: ["read", "write", "admin"]
  register: api_key_result
  tags: [simpleapp, api]

- name: Store Simple App API key in vault
  set_fact:
    vault_simpleapp_api_key: "{{ api_key_result.json.key }}"
  tags: [simpleapp, api]

- name: Configure Simple App API rate limiting
  uri:
    url: "https://{{ simpleapp_domain }}/api/admin/config/api"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ vault_simpleapp_api_key | default('') }}"
    body_format: json
    body:
      rate_limit_requests: "{{ simpleapp_api_rate_limit }}"
      rate_limit_window: "{{ simpleapp_api_rate_limit_window }}"
  tags: [simpleapp, api]
