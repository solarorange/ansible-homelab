---
# Duplicati Validation Tasks
# Comprehensive validation for security, configuration, and deployment readiness

- name: Validate Duplicati vault variables
  block:
    - name: Check required Duplicati vault variables
      assert:
        that:
          - vault_duplicati_admin_password is defined
          - vault_duplicati_database_password is defined
          - vault_duplicati_api_key is defined
          - vault_duplicati_secret_key is defined
          - vault_duplicati_encryption_key is defined
          - vault_duplicati_jwt_secret is defined
        fail_msg: "Required Duplicati vault variables are not defined"
        success_msg: "All required Duplicati vault variables are defined"

    - name: Validate Duplicati password complexity
      assert:
        that:
          - vault_duplicati_admin_password | length >= 12
          - vault_duplicati_database_password | length >= 12
        fail_msg: "Duplicati passwords must be at least 12 characters long"
        success_msg: "Duplicati password complexity requirements met"

- name: Validate Duplicati network configuration
  block:
    - name: Check Duplicati port configuration
      assert:
        that:
          - duplicati_port is defined
          - duplicati_port | int >= 1024
          - duplicati_port | int <= 65535
        fail_msg: "Duplicati port must be between 1024 and 65535"
        success_msg: "Duplicati port configuration is valid"

    - name: Check Duplicati domain configuration
      assert:
        that:
          - domain is defined
          - duplicati_subdomain is defined
        fail_msg: "Duplicati domain configuration is incomplete"
        success_msg: "Duplicati domain configuration is valid"

- name: Validate Duplicati security configuration
  block:
    - name: Check Duplicati SSL configuration
      assert:
        that:
          - duplicati_ssl_enabled | bool
          - vault_ssl_email is defined or vault_ssl_email | default('') != ''
        fail_msg: "Duplicati SSL configuration is invalid"
        success_msg: "Duplicati SSL configuration is valid"

    - name: Check Duplicati authentication configuration
      assert:
        that:
          - duplicati_auth_enabled | bool
          - duplicati_auth_method in ['basic', 'authentik', 'none']
        fail_msg: "Duplicati authentication configuration is invalid"
        success_msg: "Duplicati authentication configuration is valid"

- name: Validate Duplicati storage configuration
  block:
    - name: Check Duplicati data directories
      assert:
        that:
          - duplicati_data_dir is defined
          - duplicati_config_dir is defined
          - duplicati_backup_dir is defined
        fail_msg: "Duplicati storage configuration is incomplete"
        success_msg: "Duplicati storage configuration is valid"

    - name: Create Duplicati directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
        owner: "{{ ansible_user_id | default(1000) }}"
        group: "{{ ansible_group_id | default(1000) }}"
      loop:
        - "{{ duplicati_data_dir }}"
        - "{{ duplicati_config_dir }}"
        - "{{ duplicati_backup_dir }}"

- name: Final validation summary
  debug:
    msg: "Duplicati validation completed successfully - all configurations are valid and secure"
