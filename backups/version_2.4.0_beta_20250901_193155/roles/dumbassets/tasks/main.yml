- name: Include Dumbassets validation tasks
  include_tasks: validate.yml
  when: dumbassets_validation_enabled | default(true)
- name: Include Dumbassets deployment tasks
  include_tasks: deploy.yml
  when: dumbassets_deploy_enabled | default(true)
- name: Include Dumbassets security tasks
  include_tasks: security.yml
  when: dumbassets_deploy_enabled | default(true)
- name: Include Dumbassets monitoring tasks
  include_tasks: monitoring.yml
  when: dumbassets_monitoring_enabled | default(true)
- name: Include Dumbassets backup tasks
  include_tasks: backup.yml
  when: dumbassets_backup_enabled | default(true)
