---
# Pezzo Validation Tasks
# Comprehensive validation for security, configuration, and deployment readiness

- name: Validate Pezzo vault variables
  block:
    - name: Check required Pezzo vault variables
      assert:
        that:
          - vault_pezzo_admin_password is defined
          - vault_pezzo_database_password is defined
          - vault_pezzo_api_key is defined
          - vault_pezzo_secret_key is defined
          - vault_pezzo_encryption_key is defined
          - vault_pezzo_jwt_secret is defined
        fail_msg: "Required Pezzo vault variables are not defined"
        success_msg: "All required Pezzo vault variables are defined"

    - name: Validate Pezzo password complexity
      assert:
        that:
          - vault_pezzo_admin_password | length >= 12
          - vault_pezzo_database_password | length >= 12
        fail_msg: "Pezzo passwords must be at least 12 characters long"
        success_msg: "Pezzo password complexity requirements met"

- name: Validate Pezzo network configuration
  block:
    - name: Check Pezzo port configuration
      assert:
        that:
          - pezzo_port is defined
          - pezzo_port | int >= 1024
          - pezzo_port | int <= 65535
        fail_msg: "Pezzo port must be between 1024 and 65535"
        success_msg: "Pezzo port configuration is valid"

    - name: Check Pezzo domain configuration
      assert:
        that:
          - domain is defined
          - pezzo_subdomain is defined
        fail_msg: "Pezzo domain configuration is incomplete"
        success_msg: "Pezzo domain configuration is valid"

- name: Validate Pezzo security configuration
  block:
    - name: Check Pezzo SSL configuration
      assert:
        that:
          - pezzo_ssl_enabled | bool
          - vault_ssl_email is defined or vault_ssl_email | default('') != ''
        fail_msg: "Pezzo SSL configuration is invalid"
        success_msg: "Pezzo SSL configuration is valid"

    - name: Check Pezzo authentication configuration
      assert:
        that:
          - pezzo_auth_enabled | bool
          - pezzo_auth_method in ['basic', 'authentik', 'none']
        fail_msg: "Pezzo authentication configuration is invalid"
        success_msg: "Pezzo authentication configuration is valid"

- name: Validate Pezzo storage configuration
  block:
    - name: Check Pezzo data directories
      assert:
        that:
          - pezzo_data_dir is defined
          - pezzo_config_dir is defined
          - pezzo_backup_dir is defined
        fail_msg: "Pezzo storage configuration is incomplete"
        success_msg: "Pezzo storage configuration is valid"

    - name: Create Pezzo directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
        owner: "{{ ansible_user_id | default(1000) }}"
        group: "{{ ansible_group_id | default(1000) }}"
      loop:
        - "{{ pezzo_data_dir }}"
        - "{{ pezzo_config_dir }}"
        - "{{ pezzo_backup_dir }}"

- name: Final validation summary
  debug:
    msg: "Pezzo validation completed successfully - all configurations are valid and secure"
