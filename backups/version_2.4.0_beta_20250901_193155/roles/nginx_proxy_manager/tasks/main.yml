---- name: Include Nginx_Proxy_Manager validation tasks
  include_tasks: validate.yml
  when: nginx_proxy_manager_validation_enabled | default(true)
- name: Include Nginx_Proxy_Manager deployment tasks
  include_tasks: deploy.yml
  when: nginx_proxy_manager_deploy_enabled | default(true)
- name: Include Nginx_Proxy_Manager automation tasks
  include_tasks: automation.yml
  when: nginx_proxy_manager_automation_enabled | default(true)
