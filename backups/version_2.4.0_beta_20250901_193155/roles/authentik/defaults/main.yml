---
# Authentik Role Configuration
# Enhanced with comprehensive security, automation, and vault integration

# =============================================================================
# AUTHENTIK SERVICE CONFIGURATION
# =============================================================================

# Service Information
authentik_service_name: "authentik"
authentik_container_name: "{{ authentik_service_name }}"
authentik_image: "ghcr.io/goauthentik/server:latest"
authentik_version: "latest"

# Network Configuration
authentik_port: 9001
authentik_external_port: "{{ authentik_port }}"
authentik_protocol: "http"
authentik_host: "{{ ansible_default_ipv4.address }}"
authentik_url: "{{ authentik_protocol }}://{{ authentik_host }}:{{ authentik_port }}"

# Domain Configuration
authentik_subdomain: "authentik"
authentik_domain: "{{ authentik_subdomain }}.{{ domain }}"
authentik_external_url: "https://{{ authentik_domain }}"

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Authentication
authentik_auth_enabled: true
authentik_auth_method: "authentik"  # Options: basic, authentik, none
authentik_admin_username: "admin"
authentik_admin_password: "{{ vault_authentik_admin_password }}"

# API Configuration
authentik_api_key: "{{ vault_authentik_api_key }}"
authentik_api_token: "{{ vault_authentik_api_token }}"

# Encryption & Security
authentik_secret_key: "{{ vault_authentik_secret_key }}"
authentik_encryption_key: "{{ vault_authentik_encryption_key }}"
authentik_jwt_secret: "{{ vault_authentik_jwt_secret }}"

# SSL/TLS Configuration
authentik_ssl_enabled: true
authentik_ssl_cert: "{{ vault_ssl_certificate | default('') }}"
authentik_ssl_key: "{{ vault_ssl_private_key | default('') }}"
authentik_ssl_email: "{{ vault_ssl_email | default('admin@' + domain) }}"

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# Database Settings
authentik_database_type: "postgresql"  # Options: sqlite, postgresql, mysql
authentik_database_host: "{{ databases_postgresql_host | default('postgresql') }}"
authentik_database_port: "{{ databases_postgresql_port | default(5432) }}"
authentik_database_name: "authentik"
authentik_database_username: "authentik"
authentik_database_password: "{{ vault_authentik_database_password }}"

# Redis Configuration (if using)
authentik_redis_enabled: false
authentik_redis_host: "{{ redis_host | default('redis') }}"
authentik_redis_port: "{{ redis_port | default(6379) }}"
authentik_redis_password: "{{ vault_authentik_redis_password }}"
authentik_redis_database: 0

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================

# Data Directories
authentik_data_dir: "{{ homelab_data_dir }}/authentik"
authentik_config_dir: "{{ authentik_data_dir }}/config"
authentik_backup_dir: "{{ authentik_data_dir }}/backups"

# Volume Mappings
authentik_volumes:
  - "{{ authentik_config_dir }}:/config"
  - "{{ authentik_backup_dir }}:/backups"
  - "/etc/localtime:/etc/localtime:ro"

# =============================================================================
# MONITORING & HEALTH CHECKS
# =============================================================================

# Health Check Configuration
authentik_health_check_enabled: true
authentik_health_check_path: "/health"
authentik_health_check_interval: 30
authentik_health_check_timeout: 10
authentik_health_check_retries: 3

# Monitoring Integration
authentik_monitoring_enabled: true
authentik_prometheus_enabled: true
authentik_grafana_enabled: true

# =============================================================================
# BACKUP & RECOVERY
# =============================================================================

# Backup Configuration
authentik_backup_enabled: true
authentik_backup_schedule: "0 2 * * *"  # Daily at 2 AM
authentik_backup_retention_days: 30
authentik_backup_encryption_enabled: true
authentik_backup_encryption_key: "{{ vault_backup_encryption_key }}"

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Email Notifications
authentik_smtp_enabled: false
authentik_smtp_host: "{{ smtp_host | default('') }}"
authentik_smtp_port: "{{ smtp_port | default(587) }}"
authentik_smtp_username: "{{ vault_smtp_username }}"
authentik_smtp_password: "{{ vault_authentik_smtp_password }}"
authentik_smtp_from: "{{ authentik_admin_email | default('admin@' + domain) }}"
authentik_smtp_to: "{{ admin_email | default('admin@' + domain) }}"

# Webhook Notifications
authentik_webhook_enabled: false
authentik_webhook_url: "{{ vault_webhook_url | default('') }}"
authentik_webhook_secret: "{{ vault_webhook_secret | default('') }}"

# =============================================================================
# INTEGRATION CONFIGURATION
# =============================================================================

# Service Discovery
authentik_discovery_enabled: true
authentik_discovery_services:
  - name: "grafana"
    url: "{{ grafana_external_url | default('') }}"
    api_key: "{{ vault_grafana_api_key }}"
  - name: "prometheus"
    url: "{{ prometheus_external_url | default('') }}"
    api_key: "{{ vault_prometheus_api_key }}"

# =============================================================================
# PERFORMANCE & OPTIMIZATION
# =============================================================================

# Resource Limits
authentik_cpu_limit: "1.0"
authentik_memory_limit: "1g"
authentik_memory_reservation: "512m"

# Performance Settings
authentik_scan_interval: 10
authentik_parallel_downloads: 3
authentik_auto_download_enabled: true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log Settings
authentik_log_level: "info"  # Options: trace, debug, info, warn, error
authentik_log_rotation_enabled: true
authentik_log_retention_days: 30

# =============================================================================
# SECURITY HEADERS & WAF
# =============================================================================

# Security Headers
authentik_security_headers:
  X-Frame-Options: "SAMEORIGIN"
  X-Content-Type-Options: "nosniff"
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: "strict-origin-when-cross-origin"
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
  Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
  Permissions-Policy: "geolocation=(), microphone=(), camera=()"

# Rate Limiting
authentik_rate_limit_enabled: true
authentik_rate_limit_requests: 100
authentik_rate_limit_window: 60

# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================

# Deployment Settings
authentik_deploy_enabled: true
authentik_deploy_method: "docker"  # Options: docker, docker-compose, kubernetes
authentik_restart_policy: "unless-stopped"
authentik_auto_update_enabled: true

# Environment Variables
authentik_environment:
  PUID: "{{ ansible_user_id | default(1000) }}"
  PGID: "{{ ansible_group_id | default(1000) }}"
  TZ: "{{ timezone | default('UTC') }}"
  AUTHENTIK_API_KEY: "{{ authentik_api_key }}"
  AUTHENTIK_SECRET_KEY: "{{ authentik_secret_key }}"
  AUTHENTIK_ENCRYPTION_KEY: "{{ authentik_encryption_key }}"
  AUTHENTIK_JWT_SECRET: "{{ authentik_jwt_secret }}"

# =============================================================================
# VALIDATION & TESTING
# =============================================================================

# Validation Settings
authentik_validation_enabled: true
authentik_validation_timeout: 300
authentik_validation_retries: 3

# Testing Configuration
authentik_test_enabled: false
authentik_test_items: 3

# =============================================================================
# COMPLIANCE & GOVERNANCE
# =============================================================================

# Compliance Settings
authentik_compliance_enabled: true
authentik_audit_logging_enabled: true
authentik_access_logging_enabled: true

# =============================================================================
# AUTOMATION CONFIGURATION
# =============================================================================

# Automation Scripts
authentik_automation_enabled: true
authentik_automation_scripts:
  - name: "health_check"
    script: "health_check.py"
    schedule: "*/5 * * * *"
  - name: "backup"
    script: "backup.py"
    schedule: "0 2 * * *"
  - name: "cleanup"
    script: "cleanup.py"
    schedule: "0 3 * * *"

# =============================================================================
# DEFAULTS & FALLBACKS
# =============================================================================

# Default Values
authentik_admin_email: "{{ admin_email | default('admin@' + domain) }}"
authentik_monitoring_email: "{{ monitoring_email | default('monitoring@' + domain) }}"

# Fallback Configuration
authentik_fallback_enabled: true
authentik_fallback_services:
  - name: "grafana"
    url: "{{ grafana_url | default('') }}"
  - name: "prometheus"
    url: "{{ prometheus_url | default('') }}"

# =============================================================================
# SECRETS MANAGEMENT (FILES MOUNTED AT /run/secrets)
# =============================================================================

authentik_manage_secret_files: true

authentik_secret_files:
  - { name: "AUTHENTIK_API_KEY", value: "{{ authentik_api_key | default('') }}" }
  - { name: "AUTHENTIK_SECRET_KEY", value: "{{ authentik_secret_key | default('') }}" }
  - { name: "AUTHENTIK_ENCRYPTION_KEY", value: "{{ authentik_encryption_key | default('') }}" }
  - { name: "AUTHENTIK_JWT_SECRET", value: "{{ authentik_jwt_secret | default('') }}" }
  - { name: "AUTHENTIK_DATABASE_PASSWORD", value: "{{ authentik_database_password | default('') }}" }
  - { name: "AUTHENTIK_REDIS_PASSWORD", value: "{{ authentik_redis_password | default('') }}" }
  - { name: "AUTHENTIK_SMTP_PASSWORD", value: "{{ authentik_smtp_password | default('') }}" }

authentik_required_secrets:
  - AUTHENTIK_SECRET_KEY
  - AUTHENTIK_ENCRYPTION_KEY
  - AUTHENTIK_JWT_SECRET
  - AUTHENTIK_DATABASE_PASSWORD
