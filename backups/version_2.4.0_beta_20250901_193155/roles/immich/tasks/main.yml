- name: Include Immich validation tasks
  include_tasks: validate.yml
  when: immich_validation_enabled | default(true)
- name: Include Immich deployment tasks
  include_tasks: deploy.yml
  when: immich_deploy_enabled | default(true)
- name: Include Immich security tasks
  include_tasks: security.yml
  when: immich_deploy_enabled | default(true)
- name: Include Immich monitoring tasks
  include_tasks: monitoring.yml
  when: immich_monitoring_enabled | default(true)
- name: Include Immich backup tasks
  include_tasks: backup.yml
  when: immich_backup_enabled | default(true)
