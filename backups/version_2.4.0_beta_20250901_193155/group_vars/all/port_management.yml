port_automation:
  auto_detect_conflicts: true
  auto_suggest_alternatives: true
  auto_update_configs: true
  generate_documentation: true
  validate_before_deploy: true
port_conflict_resolution:
  original_conflicts:
  - original_port: 3000
    reason: Primary dashboard service
    service: Homepage
    status: KEPT
  - new_port: 3003
    original_port: 3000
    reason: Photo management web interface
    service: Immich Web
  - new_port: 3001
    original_port: 3000
    reason: AI prompt management server
    service: Pezzo Server
  - new_port: 3002
    original_port: 3000
    reason: AI prompt management proxy
    service: Pezzo Proxy
  - new_port: 3004
    original_port: 3001
    reason: Photo management API server
    service: Immich Server
  - new_port: 3005
    original_port: 3003
    reason: Photo management ML service
    service: Immich ML
port_monitoring:
  alert_on_conflict: true
  alert_on_unused: false
  check_interval: 300
  critical_services:
  - homepage
  - pezzo_server
  - immich_web
  - grafana
  - traefik
  - authentik
  enabled: true
  log_port_changes: true
port_validation:
  reserved_ports:
  - 22
  - 25
  - 53
  - 80
  - 443
  - 143
  - 993
  - 110
  - 995
  - 587
  - 465
  - 993
  - 995
  - 1433
  - 1521
  - 3306
  - 5432
  - 6379
  - 27017
  - 9200
  - 5601
  valid_ranges:
  - description: User-defined ports
    end: 65535
    start: 1000
