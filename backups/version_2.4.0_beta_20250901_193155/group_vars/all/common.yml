---
# Homelab Configuration Variables
# Comprehensive setup with all variables automatically configured

# Basic Configuration
username: "HomelabOS"
domain: "zorg.media"
ip_address: "192.168.1.10"
gateway: "192.168.1.1"
timezone: "America/New_York"
puid: "1111"
pgid: "1111"

# Directory Structure
docker_dir: "/home/HomelabOS/docker"
data_dir: "/home/HomelabOS/data"
config_dir: "/home/HomelabOS/config"
backup_dir: "/home/HomelabOS/backups"
logs_dir: "/home/HomelabOS/logs"

# Service Configuration
security_enabled: true
media_enabled: true
monitoring_enabled: true
utilities_enabled: true
productivity_enabled: true
automation_enabled: true
databases_enabled: true
storage_enabled: true
logging_enabled: true
certificate_management_enabled: true
homepage_enabled: true

# Cloudflare Configuration
cloudflare_enabled: true
cloudflare_email: "{{ vault_cloudflare_email | default('') }}"
cloudflare_api_token: "{{ vault_cloudflare_api_token | default('') }}"

# Email Configuration
admin_email: "endlessoul@gmail.com"
smtp_server: "smtp.gmail.com"
smtp_port: "587"
smtp_username: "{{ vault_smtp_username | default('') }}"
smtp_password: "{{ vault_smtp_password | default('') }}"
from_email: "endlessoul@gmail.com"

# Notification Configuration
slack_webhook: "{{ vault_slack_webhook | default('') }}"
discord_webhook: "{{ vault_discord_webhook | default('') }}"
telegram_bot_token: "{{ vault_telegram_bot_token | default('') }}"
telegram_chat_id: "{{ vault_telegram_chat_id | default('') }}"

# DNS Configuration
primary_dns: "192.168.1.35"
secondary_dns: "8.8.4.4"

# Docker Configuration
docker_user: "HomelabOS"

# Network Configuration
internal_subnet: "192.168.1.0/24"

# Backup Configuration
backup_retention_days: 7
backup_compression: false
backup_encryption: false

# Monitoring Configuration
monitoring_retention_days: 30
alerting_enabled: false

# Security Configuration
fail2ban_enabled: false
crowdsec_enabled: false

# System Configuration
system_updates_enabled: false
log_retention_days: 30

# Resource Limits
default_cpu_limit: "2.0"
default_memory_limit: "2g"

# Subdomain Configuration
subdomains:
  traefik: "traefik"
  authentik: "auth"
  portainer: "portainer"
  grafana: "grafana"
  prometheus: "prometheus"
  loki: "loki"
  promtail: "logs"
  alertmanager: "alerts"
  sonarr: "sonarr"
  radarr: "radarr"
  prowlarr: "prowlarr"
  bazarr: "bazarr"
  overseerr: "overseerr"
  jellyfin: "jellyfin"
  tautulli: "tautulli"
  gitlab: "git"
  harbor: "registry"
  code: "code"
  nextcloud: "cloud"
  minio: "s3"
  paperless: "docs"
  immich: "photos"
  homeassistant: "hass"
  nodered: "flows"
  n8n: "n8n"
  vault: "vault"
  vaultwarden: "passwords"
  wireguard: "vpn"
  pihole: "dns"
  nginx_proxy_manager: "proxy"
  dash: "dash"
  files: "files"
  watchtower: "updates"
  dumbassets: "assets"
  linkwarden: "bookmarks"
  reconya: "reconya"
  ersatztv: "tv"
  pezzo: "pezzo"

# Docker networks
docker_networks:
  - name: homelab
    driver: bridge
    ipam_config:
      - subnet: "192.168.1.0/24"
        gateway: "192.168.1.1"
  - name: monitoring
    driver: bridge
    internal: true
    ipam_config:
      - subnet: "192.168.1.0/24"
        gateway: "192.168.1.1"
  - name: media
    driver: bridge
    ipam_config:
      - subnet: "192.168.1.0/24"
        gateway: "192.168.1.1"

# Media directories structure
media_directories:
  - "/home/HomelabOS/data/media"
  - "/home/HomelabOS/data/media/movies"
  - "/home/HomelabOS/data/media/tv"
  - "/home/HomelabOS/data/media/anime"
  - "/home/HomelabOS/data/media/music"
  - "/home/HomelabOS/data/media/books"
  - "/home/HomelabOS/data/media/audiobooks"
  - "/home/HomelabOS/data/media/podcasts"
  - "/home/HomelabOS/data/torrents"
  - "/home/HomelabOS/data/torrents/movies"
  - "/home/HomelabOS/data/torrents/tv"
  - "/home/HomelabOS/data/torrents/anime"
  - "/home/HomelabOS/data/usenet"
  - "/home/HomelabOS/data/usenet/incomplete"
  - "/home/HomelabOS/data/usenet/complete"

# Service enablement list
enabled_services:
  # Core infrastructure (always enabled)
  - traefik
  - authentik
  - portainer

  # Monitoring stack
  - grafana
  - prometheus
  - influxdb
  - telegraf
  - loki
  - promtail
  - alertmanager
  - blackbox_exporter

  # Media services
  - sonarr
  - radarr
  - prowlarr
  - bazarr
  - overseerr
  - jellyfin
  - tautulli
  - komga
  - audiobookshelf
  - ersatztv

  # File services
  - nextcloud
  - samba
  - syncthing

  # Development tools
  - gitlab
  - harbor
  - code_server

  # AI and Development
  - pezzo

  # Storage and files
  - minio
  - paperless
  - bookstack
  - immich
  - filebrowser

  # Automation and smart home
  - homeassistant
  - mosquitto
  - zigbee2mqtt
  - nodered
  - n8n

  # Security services
  - vault
  - crowdsec
  - fail2ban
  - wireguard

  # Network services
  - pihole
  - nginx_proxy_manager

  # Backup solutions
  - kopia
  - duplicati

  # Utilities
  - watchtower
  - dashdot
  - guacamole
  - heimdall
  - homarr
  - requestrr
  - unmanic
  - vaultwarden
  - linkwarden
  - reconya

# Feature toggles
backup_enabled: true
development_enabled: true
security_enhanced: false

# Deployment options
verify_deployment: true
reboot_after_deployment: true
ssl_enabled: false
monitoring_external: true

# Traefik configuration
traefik_pilot_token: ""
traefik_log_level: "INFO"
traefik_access_logs: true
traefik_network: "homelab"
traefik_ssl_resolver: "cloudflare"

# Monitoring configuration
prometheus_config_dir: "/home/HomelabOS/docker/prometheus"
alertmanager_config_dir: "/home/HomelabOS/docker/alertmanager"
grafana_config_dir: "/home/HomelabOS/docker/grafana"
grafana_dashboards_dir: "/home/HomelabOS/docker/grafana/provisioning/dashboards"

# Security configuration
crowdsec_config_dir: "/home/HomelabOS/docker/crowdsec"
fail2ban_config_dir: "/home/HomelabOS/docker/fail2ban"

# Ansible configuration
ansible_backup_dir: "/home/HomelabOS/backups/ansible"
ansible_become_password: "{{ vault_ansible_become_password | default('') }}"

# Homepage configuration
homepage_config_dir: "/home/HomelabOS/docker/homepage"

# Loki configuration
loki_config_dir: "/home/HomelabOS/docker/loki"

# Traefik configuration directory
traefik_config_dir: "/home/HomelabOS/docker/traefik"
