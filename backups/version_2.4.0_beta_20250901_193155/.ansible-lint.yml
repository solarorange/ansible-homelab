---
exclude_paths:
  - backups/
  - docs/
  - tests/
  - scripts/
  - test_logging_infrastructure_report.json
  - ANSIBLE_INSTALLATION_SUMMARY.md
  - tasks/validate/

skip_list:
  - fqcn[action-core]
  - name[casing]
  - var-naming[no-role-prefix]
  - key-order[task]
  - no-changed-when
  - command-instead-of-shell
  - command-instead-of-module
  - risky-file-permissions
  - risky-shell-pipe
  - no-handler
  - role-name[path]
  - args[module]
  - yaml[trailing-spaces]
  - yaml[new-line-at-end-of-file]
  - jinja[invalid]
  - partial-become[task]

# Treat validate files as playbooks if scanned (belt-and-suspenders)
kinds:
  playbook:
    - tasks/validate/**/*.yml
